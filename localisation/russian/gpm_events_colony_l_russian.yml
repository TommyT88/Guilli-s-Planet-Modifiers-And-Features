 gpm_colony.51.desc.hive:0 "Another flood has happened on §H[Root.GetName]§!. The colony has again been affected by minor floods and needs to start minor scale terraforming to prevent further floods of the farms. The colony's autonomous planning infrastructure systems, A.P.I.S., has made an optimal plan to turn the floodplains into lakes but require our approval. Once our approval is given resources will be allocated and construction on site can begin. It shouldn't take long to form the landscape as the colony has the necessary tools and machinery already."
 gpm_colony.51.desc.mach:0 "Colony §H[Root.GetName]§! is suffering from cyclical floods. The colony's autonomous administration unit, A.A.U., has again been affected and would like to start minor scale terraforming to prevent further floods of its systems. The colony's autonomous planning infrastructure systems, A.P.I.S., has made an optimal plan to turn the floodplains into lakes but require your approval. Once your approval is given resources will be allocated and construction on site can begin. It shouldn't take long to form the landscape as the colony has the necessary tools and machinery already."
 gpm_colony.51.a:0 "Do it"
 gpm_colony.51.hive:0 "We will do this"
 gpm_colony.51.mach:0 "Approve the modifications and updates"
 gpm_colony.51.b:0 "§RRemoves the Seasonal Flooding modifier§!\n§GAdds the Beautiful Lakes modifier§!"

 # 24 e        refers to # 64
 # Colony event: remove locust plagues
 gpm_colony.60.name:0 "Poison deliverance"
 gpm_colony.60.desc:0 "A scientist from our colony on §H[Root.GetName]§! has made a strong aerosolized poison to counter the ever growing threat of the planet's locust populations. The poison will need to be spread through most of the planet's atmosphere for it to be effective enough. The risk is otherwise too great that the locust populations develop some kind of resistance and pass that onto their offspring. They are requesting a science ship to assist them with their plan to wipe out the locust plagues."
 gpm_colony.60.desc.hive:0 "A science drone from our colony on §H[Root.GetName]§! has finished making a strong aerosolized poison to counter the ever growing threat of the planet's locust populations. The poison will need to be spread through most of the planet's atmosphere for it to be effective enough. The risk is otherwise too great that the locust populations develop some kind of resistance and pass that onto their offspring. We need a science ship to assist us with this plan to wipe out the locust plagues."
 gpm_colony.60.desc.mach:0 "A.S.A.D.U., the autonomous science and development unit on §H[Root.GetName]§! has developed a strong aerosolized poison to counter the frequent interference of the local locust populations. The poison will need to be spread through most of the planet's atmosphere for it to be effective enough. The risk is otherwise too high that the locust populations develop some kind of resistance and pass that onto their offspring. They are requesting a science vessel to assist  with the aerosolization protocols needed to deliver this poison and exterminate the global population of locusts."
 gpm_colony.60.a:0 "Make it so"
 gpm_colony.60.hive:0 "We will do this"
 gpm_colony.60.mach:0 "Approve redirection of a science vessel"
 gpm_colony.60.b:0 "§RRemoves the Locust Plagues modifier§!"

 # 25 e        refers to # 65
 # Colony event: remove acidic seas
 gpm_colony.70.name:0 "A solid base"
 gpm_colony.70.desc:0 "The colony on §H[Root.GetName]§! is attempting to introduce genetically modified algae into the planet's oceans to try and reduce its acidity. These newly created algae have the ability to take in the acidic water and produce a base-like substance on their own to neutralise the acidic water. This process is quite complicated and the algae do eat up a lot of other substances but projections show it shouldn't endanger the food supply of our planet. With some time the planet and colony might prosper even more."
 gpm_colony.70.desc.hive:0 "We are attempting to introduce genetically modified algae on §H[Root.GetName]§! into the planet's oceans to try and reduce its acidity. These newly created algae have the ability to take in the acidic water and produce a base-like substance on their own to neutralise the acidic water. This process is quite complicated and the algae do eat up a lot of other substances but projections show it shouldn't endanger the food supply of our planet. With some time the planet and colony might prosper even more."
 gpm_colony.70.desc.mach:0 "The colony on §H[Root.GetName]§! is attempting to introduce genetically modified algae into the planet's oceans to try and reduce its corroding acidity on its infrastructure. These newly created algae have the ability to take in acidic liquids and produce a base-like substance on their own to neutralise the acidity. This process is quite complicated and the modified algae does consume a lot of other substances but projections show it shouldn't endanger the colony or its systems."
 gpm_colony.70.a:0 "Show me the results"
 gpm_colony.70.hive:0 "We will prosper"
 gpm_colony.70.mach:0 "Show me the data analysis of this"
 gpm_colony.70.b:0 "§RRemoves the Acidic Seas modifier§!"

 # 26 e        refers to # 137
 # Colony event: remove carnivorous flies
 gpm_colony.80.name:0 "Colony Request: 379.000 flamethrowers."
 gpm_colony.80.desc:0 "217. That's the number of colonists that have disappeared so far on §H[Root.GetName]§!. All because of these hellish flesh eating flies. This cannot go on like this. At this rate our colony will be eaten faster than it can grow. We've already lost our best engineer and botanist! Please, send us some flamethrowers. We'll equip every family with one. That should keep the pests at bay."
 gpm_colony.80.desc.hive:0 "217 drones have disappeared so far on §H[Root.GetName]§!. All because of the flesh eating insects on this world. While we have certain admiration for their hive like behaviour they have to be destroyed. At this rate our colony will be consumed faster than it can grow. We've already lost countless numbers of drones. We think the best answer to these insects is fire."
 gpm_colony.80.desc.mach:0 "Biological Entity 613 on §H[Root.GetName]§! is reproducing at a significant higher rate than other biological lifeforms on its world. E-613 is drawn to high-temperature locations and has resulted in numerous malfunctions of our local systems. E-613 is small enough to navigate the small maintenance sections in our infrastructure and likes to reproduce in the warm dark spaces between sensitive electronics. Analysis of E-613 suggests it's extermination would not negatively affect this world's bio-diversity. A data request has been sent for flamethrower infrastructure addons."
 gpm_colony.80.a:0 "Grant the request"
 gpm_colony.80.hive:0 "Burn them all"
 gpm_colony.80.mach:0 "Request granted to counter E-613"
 gpm_colony.80.b:0 "§RRemoves the Carnivorous Flies modifier§!"

