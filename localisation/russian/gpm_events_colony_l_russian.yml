 gpm_colony.90.desc.hive:0 "Work has virtually finished on our colony §H[Root.GetName]§! to clear the planet from its lingering pollution. Several systems have been in place to clean the atmosphere, land and water from various harmful chemicals and particles for several months now."
 gpm_colony.90.desc.mach:0 "Protocols have finished on §H[Root.GetName]§! to clear the planet from its lingering pollution. Several systems have been in place to clean the atmosphere, land and water from various harmful chemicals and particles for several cycles now. The colony's autonomous administration unit, A.A.U., reports that the use of resources for these protocols were necessary duo to the corroding effects of the pollution."
 gpm_colony.90.a:0 "Ok"
