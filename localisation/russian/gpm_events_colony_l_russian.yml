 # The Crystal Beasts 1 - Crystalline Cave
 gpm_colony.360.name:0 "Crystalline Cave"
 gpm_colony.360.desc:0 "After years of study and exploration, we have discovered a hidden gem deep within the massive crystal forests of §H[Root.GetName]§!! \n\nSurvey teams tracking the creatures thought to be attracted to the crystal forests stumbled upon a large cave seemingly sprouting out of the ground. The crystalline plants that make up the giant forest appear in even greater numbers around the entrance, enveloping the mound that rises from the surface. \n\nSoon after descending into the cave, it opens into a large cavernous area filled with diamond and crystal shards. Though the creature the team was hunting seemed to be absent, signs that it had been there are plentiful. The Survey team theorizes that this cave could be the lair of one or more of the mysterious fauna of §H[Root.GetName]§!"
 gpm_colony.360.a:0 "Forget the beasts, mine the lair!"
 gpm_colony.360.b:0 "We must study this further"

 # The Crystal Beasts 2 - The Crystal Beast 
 gpm_colony.361.name:0 "The Crystal Beast"
 gpm_colony.361.desc:0 "With the successful establishment of a forward research station near the crystal cave’s entrance, studies of the surroundings have proceeded in earnest. By examining the various creature refuse left within, science officers have been hard at work discovering their secrets. \n\nUnfortunately, it appears that the science teams were too late in their discovery of this lair, as it seems whatever may have used the cave has moved on. Still, we have theorized that the former inhabitant was indeed a singular creature and from this have determined that the species is solitary in nature. \n\nScience Officer <insert name of scientist assigned to project> further asserts that the giant crystal forests scattered across the planet have some sort of symbiotic relationship with these creatures. Further analysis of the crystal ‘plants’ is recommended."
 gpm_colony.361.a:0 "We must focus on resource acquisition."
 gpm_colony.361.b:0 "Analyze the crystals"

 # The Crystal Beasts 3 - Unbridled Fury
 gpm_colony.362.name:0 "Unbridled Fury"
 gpm_colony.362.desc:0 "Catastrophe has struck. Crystal mining operations had only just begun when the miners struck something beneath the ground. Beginning with the cave the survey teams originally found, laser drills were set up as quickly as possible. \n\nWithin moments of breaching the surface, the incredible happened. The entire cave began to shake, stones shuddering, the cave walls vibrating with such force it knocked the drills offline and pulled the miners to the floor. Suddenly, as if something had woken from a deep sleep, the ground began rising. \n\nDespite the situation, quick thinking surveyors managed to scan the planetary surface during the cataclysm. Contact was lost with the surface team as an enormous creature, covered in crystals erupted from the ground and flew into orbit. Belatedly we suspect that the cave itself may have just been the head of this massive crystal monster."
 gpm_colony.362.a:0 "Horrifying!"
 gpm_colony.362.spacecreature:0 "§RA colossal crystaline monster appears from the surface.§!"

 # The Crystal Beasts 4 - Perfected Harmonization
 gpm_colony.363.name:0 "Perfected Harmonization"
 gpm_colony.363.desc:0 "Our scientists have made an incredible discovery! The establishment of a full research station outside of the crystal cave has been completed and analysis of the crystals themselves well on its way. Utilizing positronic scans of the planetary surface, the research team has identified several bioforms scattered throughout the crust. \n\nAdditionally, those same scans revealed that at least part of these creatures were buried, while a small portion remained aboveground. Reasons for this were abruptly clarified when the team witnessed the ‘cave’ erupting from the surface. The cave itself was revealed to be one of the creatures! \n\nDespite their beastly nature and incredible size, the beast appeared to be at least semi-sentient. Establishing basic communications with the creature has led to our researchers gaining insights into the symbiotic relationship between the crystals and the beasts, as well as the beasts with the planet itself. \n\nAccording to our scientists, the Crystal Beasts themselves are integral to the habitability of the planet. Thanks to pleasant first contact with these Crystal Beasts, our studies into these native crystals as well as advanced symbiosis have continued to advance by leaps and bounds."
 gpm_colony.363.a:0 "Incredible! "
 
