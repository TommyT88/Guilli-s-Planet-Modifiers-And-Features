 gpm_decisions.2.name:0 "The Great One Answers"
 gpm_decisions.2.desc:0 "Our planet's population exits it's trance-like state after listening to the voices in the wind. With a final whisper, our eyes opened and we are now able to see if we are worthy.."
 gpm_decisions.2.a:0 "We see the truth.."
 
