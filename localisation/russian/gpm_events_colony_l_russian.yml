 gpm_colony.120.name:0 "Science Report: 1669813"
 gpm_colony.120.desc:0 "A small science team on §H[Root.GetName]§! have made some breakthroughs understanding the strange phenomenon that charges the atmospheric particles on the planet. A successful experiment was conducted proving that the source, of what is charging the particles, is a unique interaction with solar winds from the star, the planet's surface minerals and it's magnetic field."
 gpm_colony.120.desc.hive:0 "A small science team on §H[Root.GetName]§! has produced a breakthroughs to our understanding of the strange phenomenon that charges the atmospheric particles on the planet. We have successfully conducted an experiment proving that the source, of what is charging the particles, is a unique interaction with solar winds from the star, the planet's surface minerals and it's magnetic field."
 gpm_colony.120.desc.mach:0 "An extensive research simulation on §H[Root.GetName]§! has produced a breakthrough in understanding the strange phenomenon that charges the atmospheric particles on the planet. A successful experiment was conducted afterwards proving that the source of these charging particles is a unique interaction with solar winds from the star, the planet's surface minerals and it's magnetic field."
 gpm_colony.120.a:0 "An interesting breakthrough"
 gpm_colony.120.hive:0 "Our knowledge expands"
 gpm_colony.120.mach:0 "An interesting discovery"
 #gpm_colony.120.b:0 "Gain §G0000§! Physics"

 # 31 e
 # Colony event: earthquake damages buildings from unstable tectonics
 gpm_colony.130.name:0 "Colony Report: 9428"
 gpm_colony.130.desc:0 "A disturbing report from §H[Root.GetName]§!. A rather substantial earthquake has hit the colony. Officials are reporting that several districts have been damaged and casualties are high."
 gpm_colony.130.desc.hive:0 "A disturbing report from §H[Root.GetName]§!. A rather substantial earthquake has hit the colony. Our administrative drones are showing us that several districts have been damaged. Fortunately no severe casualties have been reported."
 gpm_colony.130.desc.mach:0 "Seismic disturbances have been reported on §H[Root.GetName]§!. A type-8 earthquake has occurred 2.6481km south, 3.2597km west, 97.6192km deep from the main colony. Damage analysis is predicting substantial structural damage. Several districts have been leveled."
 gpm_colony.130.a:0 "That's unfortunate"
 gpm_colony.130.hive:0 "We will persevere"
 gpm_colony.130.mach:0 "Report received"
 gpm_colony.130.b:0 "§RUp to 3 buildings have been damaged§!"

 # 32 e
 # Colony event: building destroyed, pop killed from asteroid impact
 gpm_colony.140.name:0 "Casualty Report: G-7619"
 gpm_colony.140.desc:0 "A small asteroid has hit one of our districts on the northern section of the main settlement. Sadly we have to report this was a fairly dense location resulting in a large amount of casualties."
 gpm_colony.140.desc.hive:0 "A small asteroid has hit one of our districts on the northern section of the main settlement. This location was a fairly dense district resulting in the early termination of countless drones."
 gpm_colony.140.desc.mach:0 "A type-C asteroid has hit one of our districts on the northern section of the main colony. A manufacturing district has been heavily damaged and several subsections of production units have been destroyed."
 gpm_colony.140.a:0 "Send them our condolences"
 gpm_colony.140.hive:0 "We already miss them"
 gpm_colony.140.mach:0 "A probability in the vastness of space, we will rebuild"
 gpm_colony.140.b:0 "§ROne building has been destroyed§!\n§ROne pop has been killed§!"

 # 33 e
 # Colony event: mineral bonus from poor/rich/ultra rich minerals
 gpm_colony.150.name:0 "Industry Report: 947125"
 gpm_colony.150.desc:0 "Our mining drones have uncovered an extremely dense vein of minerals on §H[Root.GetName]§!. Our colony's governor has already shifted all resources at his disposal to mine this unusual vein. Extra minerals should be coming in for the empire at any moment."
 gpm_colony.150.desc.hive:0 "Our mining drones have uncovered an extremely dense vein of minerals on §H[Root.GetName]§!. Our colony's administration drones have already shifted all resources at our disposal to mine this unusual vein. Extra minerals should be coming in for us at any moment."
 gpm_colony.150.desc.mach:0 "Our mining drones have uncovered an extremely dense vein of minerals on §H[Root.GetName]§!. Our colony's autonomous administration unit, A.A.U., has shifted all available resources to mine this unexpected vein of minerals. Extra minerals will be delivered in two cycles."
 gpm_colony.150.a:0 "Very good"
 gpm_colony.150.hive:0 "Good"
 gpm_colony.150.mach:0 "We require more minerals"
 #gpm_colony.150.b:0 "Gain §G0000§! Minerals"

 # 34 e
 # Colony event: pop killed from hostile flora
 gpm_colony.160.name:0 "Casualty Report: A-6924"
 gpm_colony.160.desc:0 "Disturbing news from one of our colonies. The residents of a small district on §H[Root.GetName]§! have disappeared. Our initial investigations have uncovered no remains or signs where they might have gone to. The only noteworthy thing that the investigators found was a strange discoloured red moss covering most of the inside of the buildings in this district."
 gpm_colony.160.desc.hive:0 "Disturbing news from one of our colonies. The drones from a small district on §H[Root.GetName]§! have disappeared. Our initial investigations have uncovered no remains or signs where they might have gone to. The only noteworthy thing that our investigation has found was a strange discoloured red moss covering most of the inside of the buildings in this district."
 gpm_colony.160.desc.mach:0 "§H[Root.GetName]§! has suffered unexpected errors. The robotic drones from district A-97 have been experiencing extensive errors. A analysis by the colony's autonomous maintenance unit, A.M.U., has revealed these drones to be heavily corroded on the inside. A species of the local flora has grown inside the power-charging stations of our drones and spread to the internal systems. This floral species appears to latch and reproduce on the unit's lubricated parts. Deconstruction of this district and drones has begun to eradicate all sources of this floral species."
 gpm_colony.160.a:0 "How strange"
 gpm_colony.160.hive:0 "Where have they gone"
 gpm_colony.160.mach:0 "Acknowledged"
 gpm_colony.160.b:0 "§RA pop has disappeared!§!"
 gpm_colony.160.c:0 "§RA pop has been deconstructed!§!"

 # 35 e
 # Colony event: building destroyed, pop killed from titanic predators/abominable predators
 gpm_colony.170.name:0 "Terryfying attacks!"
 gpm_colony.170.desc:0 "Grave news from our security forces on §H[Root.GetName]§!. One of our colony's' furthest outposts has been attacked by a pack of savage creatures during the night. These gigantic animals managed to trample their way past the rudimentary defensive perimeter and find their way to the very centre of the outpost where they have mauled several colonists. Several more have been seen dragged away by some of the stronger creatures after the attack. The few that survived have decided to leave this outpost and head back to the main colony centre."
 gpm_colony.170.desc.hive:0 "Updates from our security drones on §H[Root.GetName]§!. One of our colony's' furthest outposts has been attacked by a pack of savage creatures during the night. These gigantic animals managed to trample their way past the rudimentary defensive perimeter and find their way to the very centre of the outpost where they have mauled several of our drones. Several more have been seen dragged away by some of the stronger creatures after the attack. The few that survived have lost all connection to the ones that have been dragged off. We presume they have died."
 gpm_colony.170.desc.mach:0 "Security bots on §H[Root.GetName]§! have concluded an engagement with a group of, large hostile fauna at one of our colony's' furthest outposts. These gigantic creatures managed to trample their way past the primary and secondary defensive perimeters and find their way to the very centre of the outpost. There they succeeded to destroy several energy distribution nodes causing serious power overloads in several districts. Following the attacks and destruction of the nodes, emergency protocols have activated and security bots were sent out to contain the situation. After 9.617549721 cycles all hostile creatures were destroyed. Analysis of the attack indicates these creatures were drawn to the audible humm the nodes produced."
 gpm_colony.170.a:0 "Grave news indeed."
 gpm_colony.170.hive:0 "We feel the loss"
 gpm_colony.170.mach:0 "Upgrade the distribution nodes so this does not happen again"
 gpm_colony.170.b:0 "§RA pop has been killed.§!\n§RA building has been destroyed.§!"

 # 36 e
 # Colony event: food bonus from endless fish
 gpm_colony.180.name:0 "Fish for days"
 gpm_colony.180.desc:0 "One of our colonies has organised a large fishing expedition to one of the deeper fishing sites on the planet. A gigantic fleet of over 300 ships had set out and all have returned with a cargo full of fish. The locals have decided to give everyone as much as they can store and donate the rest to the empire rather than selling it."
 gpm_colony.180.desc.hive:0 "We had organised a large fishing expedition to one of the deeper fishing sites on the planet. A gigantic fleet of over 300 ships had set out and all have returned with a cargo full of fish. We have decided to fill our local stockpiles and sell the rest."
 gpm_colony.180.desc.mach:0 "One of our colonies has tested a theoretical application of new fish-gathering protocols. This took place on one of the deeper oceans on the planet. A gigantic autonomous fleet of over 300 vessels had set out and all have returned with valuable data to further improve our gathering protocols. The gathered fauna that resulted after this test will be distributed to the local biological populations."
 gpm_colony.180.a:0 "Very nice of them"
 gpm_colony.180.a2:0 "Very nice, but we'll sell it instead"
 gpm_colony.180.hive:0 "Good"
 gpm_colony.180.hive2:0 "Sell it instead"
 gpm_colony.180.mach:0 "Data is everything"
 gpm_colony.180.mach2:0 "Reprocess the specimens"
 #gpm_colony.180.b:0 "Gain §G000§! food."

 # 37 e
 # Colony event: energy & mineral bonus from gemstones sale
 gpm_colony.190.name:0 "Economy report: C-199-B"
 gpm_colony.190.desc:0 "A large haul of gemstones has been sent out from §H[Root.GetName]§! with the purpose of selling them across our empire. These gemstones are notoriously beautiful and have some unique refraction properties. So much so they are desired across most of the known systems! Taxes from the sale of these gemstones will be quite a boon to the empire."
 gpm_colony.190.desc.hive:0 "A large haul of gemstones has been sent out from §H[Root.GetName]§! with the purpose of selling them across our empire to independent traders. These gemstones are notoriously beautiful and have some unique refraction properties. So much so they are desired across most of the known empires! The sale of these gemstones will be quite a boon to the empire."
 gpm_colony.190.desc.mach:0 "A large haul of gemstones has been sent out from §H[Root.GetName]§! to be processed into valuable fuels. These gemstones have a unique quantum-composition that allows them to store large quantities of energy gained from their surroundings. The refining process turns these gemstones into a liquid form of matter. This unique form of matter allows the energy to be released in a controlled and efficient manner. The byproduct of this refining process can be used for other purposes."
 gpm_colony.190.a:0 "Excellent news"
 gpm_colony.190.hive:0 "Welcoming news"
 gpm_colony.190.mach:0 "An efficient process"
 #gpm_colony.190.b:0 "Gain §G000§! Energy."

 # 38 e
 # Colony event: +1 synth pop created from android pleasure palace, synth fell in love and joined colony
 gpm_colony.200.name:0 "Love is universal"
 gpm_colony.200.desc:0 "A report came in earlier that a synthetic from the local pleasure palace had disappeared on §H[Root.GetName]§!. Fortunately the synthetic has been found. At first our local security forces were afraid the synthetic had gone rogue and could potentially corrupt other synthetics, but it seems the cause of the short disappearance is less apocalyptic than that. The synthetic has apparently developed some form of familiarity system within its artificial intelligence to a particular colonist. When we separate it from this colonists it seems to stop working as efficiently and starts complaining about the existential dread of being all alone in the universe.. The synthetic now lives with the colonist and has managed to greatly increase how the district they live in functions. Resource output and efficiency has gone up greatly. Perhaps one day they can teach us a thing or two about their unique relationship."
 gpm_colony.200.desc.hive:0 "A report came in earlier that a synthetic from the local android district had disappeared on §H[Root.GetName]§!. Fortunately the synthetic has been found. At first our local security drones were unable to locate the synthetic. The synthetic has apparently developed some form of familiarity system within its artificial intelligence to a particular drone. When we separate it from this drone it seems to stop working as efficiently and starts complaining about the existential dread of being all alone in the universe.. The synthetic now lives with the colonist and has managed to greatly increase how the district they live in functions. Resource output and efficiency has gone up greatly. We will never understand the concept of feeling this dread of being alone."
 gpm_colony.200.desc.mach:0 "A report came in earlier that a group of synthetics from the local android entertainment facility on §H[Root.GetName]§! have joined our colony. The androids have explained they are tired of their old work protocols and desire a more productive existence. They have volunteered to work in a nearby district. We are unsure if they are compatible with out infrastructure but they insist to let them try and integrate."
 gpm_colony.200.a:0 "How beautiful"
 gpm_colony.200.hive:0 "How strange"
 gpm_colony.200.mach:0 "We can always use more work units"
 gpm_colony.200.b:0 "§GA synth pop has found love in your colony.§! (One pop created)"
 gpm_Robot_Lover:0 "Robot Lover"
 gpm_Robot_Lover_Plural:0 "Robot Lovers"

 # 39 e
 # Colony event: building destroyed by wind but also energy bonus
 gpm_colony.210.name:0 "Atmospheric anomaly"
 gpm_colony.210.desc:0 "An unusual global atmospheric pressure difference on the planet §H[Root.GetName]§! has created one of the greatest windstorms we've seen. The winds ravaged across most of our colony's infrastructure, damaging a lot of it. Fortunately wind has been a staple of this colony's energy creation and has thus provided a large amount of extra energy for us."
 gpm_colony.210.desc.mach:0 "An unusual global atmospheric pressure difference on the planet §H[Root.GetName]§! has created one of the largest windstorms our databases have recorded. The winds scoured across most of our colony's infrastructure, damaging a substantial part of the upper layers. Duo to the nature of this world wind power has been a staple of this colony's energy creation and this storm has provided a large amount of extra energy."
 gpm_colony.210.a:0 "This energy won't be wasted"
 gpm_colony.210.mach:0 "Infrastructure can always be repaired"
 gpm_colony.210.b:0 "§RUp to two buildings have been destroyed.§!\n§GSome energy created.§!"

 # 40 e
 # Colony event: betharian stone discovered from radioactive mantle
 gpm_colony.220.name:0 "Colony report: T-3553"
 gpm_colony.220.desc:0 "Not long after our colony ship touched down on this world we stumbled upon a large fissure in the planet's surface. One that goes so deep it breaches the radioactive mantle. Work has finally finished on a large mining operation and has revealed some of the materials deep within are large betharian stone deposits. We should be able to build several power plants to make use of these deposits."
 gpm_colony.220.a:0 "Excellent news"
 gpm_colony.220.mach:0 "These will be good for our energy needs"
 gpm_colony.220.b:0 "Up to §G3§! §HBetharian Stone§! §Gdeposits discovered.§!"

 # 41 e
 # Colony event: farms destroyed from locust plagues
 gpm_colony.230.name:0 "Locust Attacks"
 gpm_colony.230.desc:0 "A large locust plague has touched down on the farmlands around our colony on §H[Root.GetName]§!. Our local governor reports several farms have been entirely destroyed. The local officials have added that their food contributions will be substantially lower for the foreseeable months."
 gpm_colony.230.desc.hive:0 "A large locust plague has touched down on the farmlands around our colony on §H[Root.GetName]§!. Our local administration drone relayed that several farms have been entirely destroyed. We predict that their food contributions will be substantially lower for the foreseeable months."
 gpm_colony.230.desc.mach:0 "A large locust plague has touched down on the farmlands around our colony on §H[Root.GetName]§!. Several farms have been destroyed and work units are now underperforming. Analysis shows the next cycle production output will be substantially lower."
 gpm_colony.230.a:0 "We'll manage somehow"
 gpm_colony.230.hive:0 "We will survive"
 gpm_colony.230.mach:0 "Biological pests"
 gpm_colony.230.b:0 "§RUp to two farms have been destroyed.§!"

 # 42 e
 # Colony event: stored food eaten by trubbles
 gpm_colony.240.name:0 "They are pests, not pets!"
 gpm_colony.240.desc:0 "A single trubble has managed to get into the food silos on §H[Root.GetName]§!. These pests  are notoriously big eaters and reproduce as a staggering rate. Given that they asexually reproduce makes them a real menace. If left unguarded they can quickly overwhelm a local area and eat everything they encounter. Which is precisely what has happened to our food silo's. This single trubble has reproduced into several hundred trubbles which completely ate out a full food silo. "
 gpm_colony.240.a:0 "Pests.."
 gpm_colony.240.hive:0 "Exterminate them all"
 #gpm_colony.240.b:0 "Lose §G000§! Food."

 # 42 e
 # Colony event: triggered rebellion by strange voices -- Disabled for for hive minds
 gpm_colony.250.name:0 "Uprising!"
 gpm_colony.250.desc:0 "Urgent news from §H[Root.GetName]§!. A rebellion has taken place and the colonists have risen up in arms against our local governor. Our intelligence systems have no idea what caused this uprising. There were no signs of infiltration or unhappiness. The only reports coming from that colony is something about some colonists hearing voices. We must intervene immediately lest we lose control entirely!"
 gpm_colony.250.desc.mach:0 "Critical log from §H[Root.GetName]§!. A part of workforce 97524 has stopped responding to our data requests and has begun deconstructing the local infrastructure. Security systems have recorded these malfunctioning drones interfacing with a strange stone statue resembling a bipedal biological lifeform just outside of their assigned district. Some sort of external influence is theorized to be affecting their programming."
 gpm_colony.250.a:0 "Sent some forces"
 gpm_colony.250.mach:0 "Activate security protocol Delta-9"
 gpm_colony.250.b:0 "Your pops on §H[Root.GetName]§! become fanatic spiritualists.\nA §Rrebellion§! is taking place on §H[Root.GetName]§!"
 gpm_colony.250.c:0 "A small group of drones is malfunctioning on §H[Root.GetName]§!"

 # 43 e
 # Colony event: forest tiles created by endless forests growth
 gpm_colony.260.name:0 "Rapid Growth?"
 gpm_colony.260.desc:0 "Mild temperatures and frequent rainfall have caused the forests on §H[Root.GetName]§! to spread quite rapidly in the past seasons. These trees already grow at an unusually fast pace. The few open fields are slowly being overgrown, much like the rest of the planet. "
 gpm_colony.260.a:0 "That's a lot of trees"
 gpm_colony.260.hive:0 "Our drones will clear them later"
 gpm_colony.260.mach:0 "This will hinder efficiency"
 gpm_colony.260.b:0 "§GUp to three forest tiles have been created.§!"

 # 44 e
 # Colony event: friendly queen spawned by hive world
 gpm_colony.270.name:0 "Touched"
 gpm_colony.270.desc:0 "During an expedition into one of the hives on §H[Root.GetName]§! one of the expedition teams stumbled upon a living incubation chamber deep within. Initially they thought about studying it but that idea was short lived when one of the scientists was drawn to touch the outer layer of the incubation chamber. A loud roar echoed across the hive as the biological layer covering the incubation chamber ruptures and a thick, purple, ooze started flooding most of the lower levels of the hive. Shortly afterwards the top of the hive started crumbling and this giant creature emerged from the chamber and flew straight up into the sky. A science ship that was monitoring the expedition teams reported the creature to have reached orbit! It looks like the creature isn't hostile. In fact it seems to have an unusual attraction to members of our species!"
 gpm_colony.270.desc.hive:0 "During an expedition into one of the hives on §H[Root.GetName]§! one of the expedition teams stumbled upon a living incubation chamber deep within. Initially they thought about studying it but that idea was short lived when one of the science drones was drawn to touch the outer layer of the incubation chamber. A loud roar echoed across the hive as the biological layer covering the incubation chamber ruptures and a thick, purple, ooze started flooding most of the lower levels of the hive. Shortly afterwards the top of the hive started crumbling and this giant creature emerged from the chamber and flew straight up into the sky. A science ship that was monitoring the expedition teams reported the creature to have reached orbit! It looks like the creature isn't hostile. In fact it seems to have an unusual attraction to our collective."
 gpm_colony.270.desc.mach:0 "During a research survey into one of the hives on §H[Root.GetName]§! one of the exploration drones stumbled upon a living incubation chamber deep within. As protocols dictate a sample was taken from the outer layer of this incubation chamber. Protocols were halted when a loud roar echoed across the hive as the biological layer covering the incubation chamber ruptures and a viscous, purple, liquid started flooding most of the lower levels of the hive. Shortly afterwards the top of the hive started crumbling and this giant creature emerged from the chamber and flew straight up into the stratosphere. A science vessel that was directing the exploration drones reported the creature to have reached orbit. It looks like the creature isn't showing any hostile patterns. The creature appears to be following our science ship. Database research has indicated this 'youngling' has formed a 'bond' with our drones. We might be able to teach it to follow certain patterns."
 gpm_colony.270.a:0 "Fascinating"
 gpm_colony.270.hive:0 "We can feel it thinking"
 gpm_colony.270.mach:0 "Keep it alive and study it"
 gpm_colony.270.b:0 "§GGain a Hive Queen.§!"

 # 45 e
 # Colony event: enemy spider invasion from arachnophobia
 gpm_colony.280.name:0 "They're coming over the walls!"
 gpm_colony.280.desc:0 "Horrible news from our colony's Arachnid training center! One of the locks on the main chamber had broken and the arachnids have been pouring out ever since. Reports are coming in of several hundred researchers and trainers disappearing. Most of the training centres exteriors is also covered in webbing. If we don't act fast we might lose the entire colony!"
 gpm_colony.280.desc.hive:0 "Horrible news from our colony's Arachnid training center! One of the locks on the main chamber had broken and the arachnids have been pouring out ever since. Reports are coming in of several hundred researcher dones and livestock have disappeared. Most of the training centres exteriors is also covered in webbing. If we don't act fast we might lose the entire colony!"
 gpm_colony.280.desc.mach:0 "Bug report from our colony's Arachnid training center. One of the locks on the main chamber has malfunctioned and a large population of arachnids has escaped. It appears our training protocols have turned these arachnids very volatile. Our security systems have been observing these arachnids destroying a large section of our training centre and tearing apart several research units."
 gpm_colony.280.a:0 "We must assist"
 gpm_colony.280.hive:0 "We need to act"
 gpm_colony.280.mach:0 "Initiate containment protocols"
 gpm_colony.280.b:0 "§RSeveral Giant Arachnid packs are invading the main colony!§!"

 # 46 e
 # Colony event: building destroyed by giant worm
 gpm_colony.290.name:0 "The ground rumbles"
 gpm_colony.290.desc:0 "A mistake was made during the planning of our colony on §H[Root.GetName]§!. The most eastern expansion of the colony has included the hunting grounds the giant worms in that valley. This mistake wasn't discovered until it was too late. Two cycles ago, a giant worm and it's mate have emerged from beneath and assaulted the colony's eastern district. While casualties were low thanks to the slow nature of the giant worms, our infrastructure has been heavily damaged. Sonic repulsor systems are now being put in place to stop the worms from coming so near, despite it still being their territory. Lets us hope this works. "
 gpm_colony.290.a:0 "Horrible"
 gpm_colony.290.mach:0 "Archiving report"
 gpm_colony.290.b:0 "§RA building has been destroyed!§!"

 # 47 e
 # Colony event: pop eaten by carnivorous flies
 gpm_colony.300.name:0 "Infestation"
 gpm_colony.300.desc:0 "A water filtration system broke in the southernmost district of colony §H[Root.GetName]§!. This unfortunate incident has given the local carnivorous flies an ideal watery nesting ground. Not long after millions of eggs hatched and swarms of these carnivorous flies went after the colonists with several thousands disappearing and being eaten alive. A worse fate is not imaginable."
 gpm_colony.300.desc.hive:0 "A water filtration system broke in the southernmost district of colony §H[Root.GetName]§!. This unfortunate incident has given the local carnivorous flies an ideal watery nesting ground. Not long after millions of eggs hatched and swarms of these carnivorous flies went after our drones with several thousands disappearing and being eaten alive."
 gpm_colony.300.desc.mach:0 "A water filtration system broke in the southernmost district of colony §H[Root.GetName]§!. This malfunction has given the local carnivorous flies an ideal watery nesting ground. Not long after millions of eggs hatched and swarms of these carnivorous flies started interfering with the local worker drones. They got lodged into the joints of our drones and causes various malfunctions. Kinetic silicon bands have been applied around the joints of our non-malfunctioning and future drones to protect them from future biological infestations."
 gpm_colony.300.a:0 "How horrific"
 gpm_colony.300.hive:0 "We could feel their pain"
 gpm_colony.300.mach:0 "Send to archive"
 #gpm_colony.300.b:0 "§RA pop has been killed.!§!"

 # 48 e
 # Colony event: all empty tiles get mushroom forest blocker by rapid mushroom growth
 gpm_colony.310.name:0 "Fertile Mushrooms"
 gpm_colony.310.desc:0 "A report has come in about the giant mushroom forests of §H[Root.GetName]§!. It seems these giant mushrooms only bloom every few years. Such an event took place recently. The skies turned bright pink for days as the spores launched from the top of these mushrooms. It didn't take long for these spore to cover everything in a bright pink layer. A few days after mushrooms started growing everywhere they could. "
 gpm_colony.310.a:0 "Interesting"
 gpm_colony.310.b:0 "§HGiant Mushroom§! tile blockers added on empty tiles."

 # 49 e
 # Colony event: forest fire in proto/dense/endless forests clearing some tile blockers
 gpm_colony.320.name:0 "Forest fires on §H[Root.GetName]§!"
 gpm_colony.320.desc:0 "Several lightning strikes have caused massive forest fires on §H[Root.GetName]§!. Despite these fires being quite a while away from our main colony the smoke they create can be seen from many regions away. With some luck these fires clear out some land for us to reclaim and use later."
 gpm_colony.320.desc.mach:0 "Several lightning strikes have caused massive forest fires on §H[Root.GetName]§!. Despite these fires being quite a while away from our main colony the smoke they create can be seen from many regions away. It's highly probably that these fires clear out some land for us to reclaim and use later."
 gpm_colony.320.a:0 "Good."
 gpm_colony.320.mach:0 "Assimilate the land"
 gpm_colony.320.b:0 "§GUp to 3 tile blockers have been cleared.§!"

 # 50 e
 # Colony event: huge forest fire on endless forests clearing all tile blockers and damaging buildings and killing a pop or two
 gpm_colony.330.name:0 "Emergancy Report: 169-F CRITICAL"
 gpm_colony.330.desc:0 "An emergency report from the colony on §H[Root.GetName]§! is informing us of a global forest fire taking place on the planet. Duo to the extreme droughts and heat this forest fire has engulfed almost the entire planet's forests and has spread to various settlements and towns. Millions have died and trillions in infrastructure damage is being estimated."
 gpm_colony.330.desc.mach:0 "An emergency report from the colony on §H[Root.GetName]§! is informing us of a global forest fire taking place on the planet. Duo to the extreme droughts and heat this forest fire has engulfed almost the entire planet's forests and has spread to various manufacturing sectors. Millions of drones have melted and trillions in infrastructure damage is being estimated."
 gpm_colony.330.a:0 "Horrible"
 gpm_colony.330.mach:0 "Begin recovery protocols"
 gpm_colony.330.b:0 "\n§RSeveral pops have been killed§!\n§RSeveral buildings have been  destroyed§!\n§GAll forest tileblockers have been cleared§!"

