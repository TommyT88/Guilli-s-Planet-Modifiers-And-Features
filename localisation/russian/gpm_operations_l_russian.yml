 # The Getaway (good)
 gpm_operation.5.name:1 "The Getaway"
 gpm_operation.5.desc:1 "The escape went exactly as planned! The crew met up with several medical vessels somewhere close to the border of the §H[fromfrom.owner.GetName]§! And our own borders under the pretence of neutral medical operations. They got out without a notice! The suckers will never know who it was."
 gpm_operation.5.a:1 "Executed to perfection!"
 
 # The Getaway (enraged)
 gpm_operation.6.name:1 "The Getaway"
 gpm_operation.6.desc:1 "The crew commandeered a military ship near the border of the §H[fromfrom.owner.GetName]§! Empire and jumped from there into our space. The Ancient Relic is ours! The escape didn't go exactly as planned though, a single listening post managed to track their drive signature and the crew were promptly followed by a whole fleet of fast-moving intercept frigates. It took a cunning plan of the crew to shake them just long enough to transfer to one of our own frigates and deep-warp out of there. The empire of §H[fromfrom.owner.GetName]§! knows it was us and we can expect some form of retaliation.."
 gpm_operation.6.a:1 "Put our fleets on high alert!"
 
 # The Getaway (allies)
 gpm_operation.7.name:1 "The Getaway"
 gpm_operation.7.desc:1 " The crew commandeered a military ship near the border of the §H[fromfrom.owner.GetName]§! Empire and jumped from there into our space. The escape didn't go exactly as planned though, several listening posts managed to track their drive signature and the crew were promptly followed by a whole fleet of fast-moving intercept frigates. It took a cunning plan of the crew to shake them just long enough and meet up with one of our own frigates and deep-warp out of there. The §YAncient Relic§! is ours! The entire galaxy now knows what we have achieved, however. We can expect some form of retaliation from the §H[fromfrom.owner.GetName]§! and their allies.."
 gpm_operation.7.a:1 "We can handle the fallout."

 gpm_operation.8.name:1 "Relic Operations: False Intel"
 gpm_operation.8.desc:1 "During our preperations to steal the relic from the §H[fromfrom.GetName]§! empire an intelligence opperative has uncovered a startling truth. They have no relic! Either they never had one to begin with or they somehow lost the relic!"

 # The Getaway Target Empire Notification Event
 gpm_operation.80.name:1 "Priority-0 Emergency: Relic Stolen!"
 gpm_operation.80.a:1 "This is unforgivable."
    # The Getaway (good)
 gpm_operation.80.desc:1 "Someone §RSTOLE§! our §YRelic§!! They were thorough and left no evidence or clues... We should instruct our envoys and our intelligence officers to be watchful for any chatter about a recently obtained relic in other empires."
    # The Getaway (enraged)
 gpm_operation.81.desc:1 "The §R[from.owner.GetName]§! empire has §RSTOLEN§! our §YRelic§!! Our initial reports suggest they have planned this for a while. They knew about all our security measures and military patrol routes. Through incompetence they managed to get detected by our border sensor net. There is no doubt about it, the §R[from.owner.GetName]§! empire is behind this."
    # The Getaway (allies)
 gpm_operation.82.desc:1 "The §R[from.owner.GetName]§! empire has §RSTOLEN§! our §YRelic§!! Our initial reports suggest they have planned this for a while. They knew about all our security measures and military patrol routes. Through incompetence they managed to get detected by our border sensor net. Our allies have informed us they tracked the escaping vassal as well. There is no doubt about it, the §R[from.owner.GetName]§! empire is behind this."
 
 
