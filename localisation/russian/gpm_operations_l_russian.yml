 #### Steal Relic
 #######################################
 operation_gpm_steal_relic:1 "Steal Relic"
 operation_gpm_steal_relic_desc:1 "Attempt a daring heist in orde to steal a mysterious and powerful Relic from this empire."
 operation_gpm_steal_relic_on_success:1 "§EIf Successful:§!\nSteal the mysterious and powerful relic from this empire. This may have unintended consequences.."
 gpm_target_has_no_relics_operation:1 "$TRIGGER_FAIL$ §RThis empire has no relics to steal§!"
 gpm_target_not_enough_intel:1 "$TRIGGER_FAIL$ §RWe neem more intel on this empire§!"
 gpm_operation_not_neighbours:1 "§R$TRIGGER_FAIL$ This empire is not bordering our empire. It's too dangerous to try.§!"
 gpm_operation_is_subject:1 "§R$TRIGGER_FAIL$ This empire is our subject, it would be rude to steal from them.§!"
 gpm_operation_is_overlord:1 "§R$TRIGGER_FAIL$ This empire is our overlord, it would be too dangerous.§!"
 
