  gpm_d_relic_tank_factory:0 "古代科技坦克制造厂"
 gpm_d_relic_tank_factory_desc:0 "古代的坦克组装平台，能够生产小型、精干、快速但全副武装的坦克。"
 gpm_d_relic_tank_factoryTT:0 "解锁§H坦克营§!"

 gpm_d_relic_mech_factory:0 "古代科技机甲工程"
 gpm_d_relic_mech_factory_desc:0 "自动化的机甲工厂，能够生产几台巨型机甲。"
 gpm_d_relic_mech_factoryTT:0 "解锁§H机甲战士§!"

 gpm_d_relic_power_armor_factory:0 "古代科技动力装甲装配厂"
 gpm_d_relic_power_armor_factory_desc:0 "远古的动力机甲工厂。只需要一点资源，就可以再次投入使用。"
 gpm_d_relic_power_armor_factoryTT:0 "解锁§H动力装甲军队§!"

 gpm_d_relic_ship_factory:0 "损坏的古代科技船坞"
 gpm_d_relic_ship_factory_desc:0 "古代的自主造船厂，能够建造小型攻击舰。"
 gpm_d_relic_ship_factoryTT:0 "解锁§H战斗机中队§!"
 
 gpm_d_relic_reactor_factory:0 "古代科技反应堆"
 gpm_d_relic_reactor_factory_desc:0 "一个古老的反应堆，勉强还能维持在一起。它还能发电，但最好不要乱动它。"

 gpm_d_relic_roaming_killbots:0 "漫游杀手"
 gpm_d_relic_roaming_killbots_desc:0 "致命且隐身的自主机器人在这片土地上游荡。它们会猎杀任何它们认为是威胁的东西。而它们所感知到的一切都是一种威胁。"

 gpm_d_relic_post_apocalyptic_housing:0 "废旧房屋"
 gpm_d_relic_post_apocalyptic_housing_desc:0 "用金属板、电缆和各种再利用材料制成的劣质住房。"

 gpm_d_relic_post_apocalyptic_scrapyards:0 "巨型垃圾场"
 gpm_d_relic_post_apocalyptic_scrapyards_desc:0 "废弃车辆和电子设备的组成的巨大垃圾场。"

 
