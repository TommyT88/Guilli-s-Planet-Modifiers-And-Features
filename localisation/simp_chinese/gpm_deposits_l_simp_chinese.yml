 #######################################
# 1 nw
 gpm_d_gargantuan_sinkhole:0 "£gpm_planet_wonder£ §E巨型天坑§!"
 gpm_d_gargantuan_sinkhole_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n一个巨大的天坑，尽管它的大小还不确定，但我们可以确定它一直延伸到星球深处。虽然年代久远，但这个神秘的结构似乎很坚固，完好无损。我们的科学家正如饥似渴地研究它的成分和矿物排列。初步的研究表明，其周围有大量的隧道网，适合进行采矿活动。"

 # 2 nw
 gpm_d_discharging_field:0 "£gpm_planet_wonder£ §E放电场§!"
 gpm_d_discharging_field_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n奇怪的石头结构覆盖着这片土地的大部分区域，无规律地释放出有害的电荷。不管是什么东西产生了这种放电，它都超出了我们的理论知识范围，也超出了能够形成这些石头之导电材料的范畴。此外，不断变化的磁场似乎能激发大多数电子设备。"

 # 3 nw
 gpm_d_giant_trees:0 "£gpm_planet_wonder£ §E巨树§!"
 gpm_d_giant_trees_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n这些巨树的树干像山一样粗，它们还有复杂的地下根系网格，这些巨大的生体每一个都可以容纳整个生态系统。尽管地表扫描数据表明，这种物种在过去在行星上广泛分布，但我们没有发现较小的个体。我们的科学家们无法估计剩余个体的年龄。这些个体的组织样本无论是对于正在进行的研究，还是对于研究在其中茁壮成长的生物的行为都有极大的帮助。在其周围肥沃的土壤中可以发现散落着类似于皮萨兰星尘的化合物痕迹。"

 # 4 nw
 gpm_d_crystal_jungle:0 "£gpm_planet_wonder£ §E晶体丛林§!"
 gpm_d_crystal_jungle_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n在这些茂密的森林中，可以找到高质量的矿物，它们从植被中突出来，看起来好像难堪大用。初步研究证实，晶体作为吸引生物的手段，有助于植被的扩散，不同的晶体似乎能吸引不同的物种。专家工程师们对矿物提取和晶体产生的生物机理进行了预测，预测出了其许多的应用。在周围的环境中，可以发现一层又一层的矿藏，这是这些好奇的植物世世代代所留下的。"

 # 5 nw
 gpm_d_floating_islands:0 "£gpm_planet_wonder£ §E悬浮大陆§!"
 gpm_d_floating_islands_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n静止的小大陆被未知的力量牵引，漂浮在薄薄的空气中。尽管有些材料在这些大陆附近有异常行为，但重力读数是稳定的。只需使用一些大型稳定化推进器，这些浮动大陆将成为建设新的基础设施的绝佳地基。"

 # 6 nw
 gpm_d_amoeba_sea:0 "£gpm_planet_wonder£ §E变形虫之海§!"
 gpm_d_amoeba_sea_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n大片大片厚厚的紫色海洋覆盖着这个星球的水圈，这片海洋是数十亿种微生物的家，它们共同生存、共同觅食、共同繁殖。海水被囚禁在动态的细胞结构中，菌群内部形成了庞大而复杂的营养网络，与其他海洋生物共生或相食。我们高度建议对其进行更近距离的研究。对周围岛屿土壤样本的调查后，我们发现了丰富、独特且高肥力的生化化合物，研究报告称，这些化合物是变形虫菌群新陈代谢的副产品。"

 # 7 nw
 gpm_d_glass_towers:0 "£gpm_planet_wonder£ §E玻璃之塔§!"
 gpm_d_glass_towers_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n具有纪念意义的晶体结构高耸入云，白天它发射出五颜六色的光芒笼罩着大地，夜晚则发出不祥的光亮。它的外部结构高度不透光，我们对它的起源知之甚少。尽管猛烈的暴风雪不断地蹂躏着这片景观，我们没有发现一块倒塌的玻璃。据称是与中子有关的化合物筑成了这些高度防护的塔，但不管是什么化合物，它都很有可能为工程领域提供跳跃式的进步。周围的矿物评估表明，在冰川深处也有类似的化合物。"

 # 8 nw
 gpm_d_howling_peaks:0 "£gpm_planet_wonder£ §E哀嚎山峰§!"
 gpm_d_howling_peaks_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n空旷而乏味的山峰在强风不断呼啸而过的时候，回荡着发出哀嚎。在远处可以听到低沉的声音，但如果走近了，高昂的声音就会震耳欲聋。更耐人寻味的是，这些混响还能产生电磁波和引力波。这种现象是如何产生时空扭曲的尚待研究。此外，因为这些山体中的奇特构造和裂缝，也让人更容易接触到山中丰富的矿脉。"

 # 9 nw
 gpm_d_mega_fungi:0 "£gpm_planet_wonder£ §E巨型真菌§!"
 gpm_d_mega_fungi_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n这个星球上有一种生命体散布在广大地区，它生长着多个由孢构成子的突起，这些枝条能够有限而缓慢的移动。我们在探险中观察到了一些奇怪的行为，如果它的任何一部分受到侵犯，它似乎在几小时内就会缩回自己的枝条，它也会主动寻找我们科学家留下的食物，尽管速度非常缓慢。它有网状神经活动的痕迹很少，但这一组织目前还没有被废弃。在考察过程中，我们发现这种巨型真菌也是一个很好的可再生、可食用的食物来源。"

 # 10 nw
 gpm_d_energy_storm:0 "£gpm_planet_wonder£ §E能量风暴§!"
 gpm_d_energy_storm_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\nC诡异的能量风暴惩罚着这个田园星球的大片区域，它在不断爆发的恶性循环中旋转、咆哮。能量风暴出现的位置是众所周知的，对于这个星球来说，它似乎并不像普通的风暴那样在全球范围内迁移，有充分的证据表明，这些异常能量风暴已经静止了不知多少年。带着轻微的放射性，它似乎能散发出各种不同的能量模式，甚至连最大胆的科学模型都无法还原。作为我国科学家有史以来遇到的最伟大的现象之一，学界人士惊呆了，急切地要求仔细调查。根据初步研究，这一奇怪的能量波似乎可以为我们的大部分电子产品提供能源。"

 # 11 nw
 gpm_d_titanic_cave:0 "£gpm_planet_wonder£ §E巨型洞穴§!"
 gpm_d_titanic_cave_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n这些奇妙的洞穴为探索行星内部的活动提供了一条极好的路径，也为探索只有在这些洞穴深处才会发现的稀有矿物结构提供了一条极好的路径，大大增加了我们对岩石天体的了解。这些洞穴的规模之大，意味着我们可以在里面装下整个城市，大大增加了这个星球的扩张空间。"

 # 12 nw
 gpm_d_abandoned_stargate:0 "£gpm_planet_wonder£ §E废弃星门§!"
 gpm_d_abandoned_stargate_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n一个用未知技术建造的神秘结构。虽然功能已经失效，但其附近似乎随机出现了异常的空间扭曲，使该区域变得危险，也不适合建造工程。在安全的距离上研究这些反常现象，可以为我们的科学认识带来相当大的进步。"

 # 13 nw
 gpm_d_bioluminescent_forest:0 "£gpm_planet_wonder£ §E生物发光森林§!"
 gpm_d_bioluminescent_forest_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n白天的时候，它是一片平淡无奇的森林。当太阳落下余晖，森林就会发出五彩缤纷的光芒，从植被到动物，五一不梦幻般地呈现出五颜六色的光芒。不同于其他已知的生物发光生物体，来自这片森林的生物发光组织样本含有不同的独特化合物，一些动物似乎已经发展出了复杂的基于光的交流，有着定时的闪烁和颜色。"

 # 14 nw
 gpm_d_land_reefs:0 "£gpm_planet_wonder£ §E陆地礁石§!"
 gpm_d_land_reefs_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n不断生长的矿藏结构，上面覆盖着不寻常的微生物。这些石头作为这些菌群的基础结构，同时，强风似乎可以携带并提供结构组装所需的元素。对这些坚固的石头进行有控制的开采，可以提供可再生的矿物来源。"

 # 15 nw
 gpm_d_lava_lake:0 "£gpm_planet_wonder£ §E岩浆之湖§!"
 gpm_d_lava_lake_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n在星球上的大片地区，异常大量的熔岩喷涌而出，并喷出有毒烟雾，形成了这些熔岩湖。它们周围的地热活动非常强烈，因此这些地区适合建造天然气发电设施。"

 # 16 nw
 gpm_d_Collapsed_habitat:0 "£gpm_planet_wonder£ §E崩毁的轨道居住站§!"
 gpm_d_Collapsed_habitat_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n巨大的残骸覆盖了整个星球的大片区域。以前这里是异种的轨道居住站，它的起源不明，技术也不像任何可行的轨道居住站项目。有一种奇怪的液态金属的大量散布在最重要的残骸地点周围。"
 
 # 17 nw
 gpm_d_dangerous_hives:0 "£gpm_planet_wonder£ §E危险蜂巢§!"
 gpm_d_dangerous_hives_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n成群的凶恶生物被安置在这些简陋的建筑里。这些殖民地凭借庞大的蜂巢网络，成功地覆盖了整个星球上的大部分地区。在陆军登陆之前，建议先进行轨道轰炸。"
 
 # 18 nw
 gpm_d_forgotten_deposit:0 "£gpm_planet_wonder£ §E被遗忘的仓储§!"
 gpm_d_forgotten_deposit_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n最初，这些巨大的设施被认为是核掩体，但实际上却是早已被人遗忘的仓储。虽然这些自动化设施中的大部分仍在运行，但没有发现它们以前的主人的痕迹。这些设施储存了相当数量的超重化学元素，保存在一种以奇怪技术制成的大罐子里，几乎就像被冻结在时间里一样。遗憾的是，有几个被破坏的部分，在数百年的时间里，它们似乎已经泄漏出了许多高放射性的成分。保存下来的元素具有无法估量的稀缺性，合成难度极大。而且，目前的储存技术几乎无法减缓这些元素在罐体外的衰变。"

 # 19 nw
 gpm_d_ruined_arcology:0 "£gpm_planet_wonder£ §E生态建筑遗迹§!"
 gpm_d_ruined_arcology_desc:0 "£gpm_planet_wonder£ §H星球奇观§!是可以提供强力加成的稀有星球特征。\n\n作为一个曾经繁荣的卫城，这些巨大的废墟代表了可持续发展建筑的巅峰。在一个被遗忘的时代，这些生态建筑的不同区域发展着各种各样的活动，从最深处的采矿到核心的发电和上层的分层农业。残存的保留设施可以进行修复，以辅助周边地区的生产工作。"

 #######################################
 #### Features Events & Relics
 #######################################
 gpm_d_floating_islands_housing:0 "人造浮岛"
 gpm_d_floating_islands_housing_desc:0 "巨大的，由人工建造的平坦浮岛。"

 gpm_d_restored_infrastructure:0 "被修复的基础设施"
 gpm_d_restored_infrastructure_desc:0 "古代的基础设施，已经恢复到了昔日的辉煌。"
 
 gpm_d_time_displaced_planet:0 "时间错位区域"
 gpm_d_time_displaced_planet_desc:0 "这个世界上的一大片区域经常会在时间上向前或向后跳跃。该区域中的动物和植物起初看上去很老，然后又变得很年轻，然后又变得很老。不确定这种快速的时间转移如果长期存在，对生物的影响是什么。"
 
 gpm_d_planetary_shield_array:0 "先进护盾阵列"
 gpm_d_planetary_shield_array_desc:0 "一系列强大的护盾阵列产生了一个完全覆盖的行星护盾。" 
 
 #######################################
 #### Features Habitable Worlds
 #######################################

 gpm_d_ruined_battlefield:0 "战场遗迹"
 gpm_d_ruined_battlefield_desc:0 "无尽的遗迹，连同无数旗帜，还有原始抑或现代的武器，分布在这个星球的表面。这些遗迹揭示了一场恶性的血腥战争，每一方都有伤亡。似乎已经无法判断是谁取得了胜利。也许，最好的办法是妥善安葬他们所有人。"
 
 gpm_d_spaceship_graveyard:0 "坠毁的飞船"
 gpm_d_spaceship_graveyard_desc:0 "一艘巨大的飞船船体，半埋在土地中，覆盖了这个星球大部分的土地。它似乎是在几百年前，甚至是几千年前坠毁在这里的。大部分的科技造物已经被大自然降解破坏了，但也许还有一些东西可以借鉴。"
 
 gpm_d_android_pleasure_palace:0 "仿生人温柔乡"
 gpm_d_android_pleasure_palace_desc:0 "一座维护得相当好，但却很古老的建筑矗立在这里。它内部的活动似乎很活跃，有人说可以看到里面的各种人形机器人互相之间做着奇怪的事情。"
  
 gpm_d_unusual_formations:0 "不寻常构造"
 gpm_d_unusual_formations_desc:0 "在这里可以发现巨大的、数量众多但却是自然形成的奇特地质形状。这些地层的大小和形状在某些地区似乎相当一致。"
  
 gpm_d_ice_flora:0 "冰原植物"
 gpm_d_ice_flora_desc:0 "柔和的蓝白色的花朵和树木点缀着风景。令人惊讶的是，它们竟然能在如此寒冷的环境中生存下来，但它们确实在这里生存下来了。它们的叶子似乎有一种半结晶的结构，将阳光轻轻地折射，在表面投射出梦幻般的美丽色彩。"
 
 gpm_d_planetwide_forest:0 "无尽森林"
 gpm_d_planetwide_forest_desc:0 "目之所及之处都是巨大的森林。绵延不绝，长于万物，包括生长在河流与山脉之中。在这片森林中可能很容易迷失。"
 
 gpm_d_dense_forests:0 "茂密森林"
 gpm_d_dense_forests_desc:0 "茂密而高耸的树冠遮住了整个天空，在这些遮天蔽日得到大树下，可以发现大量不同的植物群和动物群。"
 
 gpm_d_proto_forests:0 "原始森林"
 gpm_d_proto_forests_desc:0 "微型的，处于早期进化形态的树木散布在星球的景观之中。这是个很奇怪的景象，但不知为何看起来却很宁静。"
 
 gpm_d_temple_of_the_ancient_one:0 "旧日支配者神庙"
 gpm_d_temple_of_the_ancient_one_desc:0 "一个巨大的岩石凿成的神庙矗立在此。它已经废弃且荒草丛生，但不知何故它内部仍有像是火焰或是火盆的东西发出光芒。谁能知道这座寺庙是干什么的？"
 
 gpm_d_arachnophobia:0 "巨型蜘蛛"
 gpm_d_arachnophobia_desc:0 "一开始我们假设这个星球很像我们自己的星球。除了蜘蛛可以长到12英尺长，繁殖力惊人，且善于隐藏，经常成群结队地攻击。\n-L.L."
 
 gpm_d_dunes:0 "沙丘"
 gpm_d_dunes_desc:0 "那里只有沙子。如果说还有什么，那就是更多的沙子。到处都是沙子。这些沙丘一直延伸到目力所及之处，高耸入云。要想把这些地方稳定下来，还得花点功夫，之后我们才能在此安家。"
 
 gpm_d_mushroom_forest:0 "蘑菇森林"
 gpm_d_mushroom_forest_desc:0 "大片的巨型蘑菇林覆盖在星球表面。它们相对来说比较柔软，应该不需要花多少时间就能清除。它们的巨型菇顶确实提供了一个不错的纳凉之处。"
 
 gpm_d_oasis:0 "绿洲"
 gpm_d_oasis_desc:0 "这片与世隔绝的地方，被温暖的泉水所包围，孕育着一个郁郁葱葱的生态系统。"
 
 gpm_d_floating_rocks:0 "浮岛"
 gpm_d_floating_rocks_desc:0 "这个星球上的某些矿物或物质会导致大块岩石在空中漂浮，形成漂浮的岛屿。这些岛屿漂浮在离地面数十甚至数百英尺的地方。"
  
 gpm_d_ancient_temple:0 "远古寺庙"
 gpm_d_ancient_temple_desc:0 "一个忠心记录远古时代的古老寺庙。"

 gpm_d_small_wildlife:0 "小型野生动物群"
 gpm_d_small_wildlife_desc:0 "一个由小型野生动物组成的游荡的动物群。"

 gpm_d_massive_wildlife:0 "大型野生动物群"
 gpm_d_massive_wildlife_desc:0 "一个由大型野生动物组成的游荡的动物群。"

 gpm_d_super_volcano:0 "超级火山"
 gpm_d_super_volcano_desc:0 "活火山大多在其最后一次喷发后，隐匿于一层又一层的物质之下。"

 gpm_d_obsidian_fields:0 "黑曜石田野"
 gpm_d_obsidian_fields_desc:0 "一大片到处都是奇特的黑曜石构造的平原。"

 gpm_d_magnetic_mountains:0 "磁山"
 gpm_d_magnetic_mountains_desc:0 "这座山中含有致密的矿物质，使其具有超强的磁性。"

 gpm_d_magnetic_fields:0 "磁性断层"
 gpm_d_magnetic_fields_desc:0 "地面上的异星矿物产生的局部高磁场。"

 gpm_d_rich_crater:0 "富矿陨石坑"
 gpm_d_rich_crater_desc:0 "这个陨石坑中埋藏着一颗富含矿物质的小行星。"

 gpm_d_surface_mineral_veins:0 "地表矿脉"
 gpm_d_surface_mineral_veins_desc:0 "由于地质活动，一些大的矿脉在此浮出了地表。"

 gpm_d_dense_metal_veins:0 "密集的金属矿脉"
 gpm_d_dense_metal_veins_desc:0 "来自地表深处的金属矿脉在此浮出了地表，已长达数百万年之久。"

 gpm_d_iron_mountain:0 "铁山"
 gpm_d_iron_mountain_desc:0 "这个星球地核的一个残片冲破了地表，形成了一座山峰，这个过程耗费了星球的大部分寿命。"

 gpm_d_floating_island:0 "浮岛"
 gpm_d_floating_island_desc:0 "不寻常的引力异常让这部分地表悬浮在空中。"

 gpm_d_floating_mountain:0 "浮山"
 gpm_d_floating_mountain_desc:0 "奇怪的磁力与引力和山地矿物的相互作用，使这座山脉漂浮在星球表面之上。"

 gpm_d_carnivorous_jungle:0 "食肉丛林"
 gpm_d_carnivorous_jungle_desc:0 "这片丛林里的植物，大多都有吃肉的嗜好。"

 gpm_d_carnivorous_forest:0 "食肉森林"
 gpm_d_carnivorous_forest_desc:0 "这片森林里的植物，大多都有吃肉的嗜好。"

 gpm_d_carnivorous_kelp:0 "食肉海带"
 gpm_d_carnivorous_kelp_desc:0 "这是一种奇怪的海带，它能很快地把它的猎物包裹起来，生吞活剥。"

 gpm_d_magma_ocean:0 "岩浆之海"
 gpm_d_magma_ocean_desc:0 "地壳中的一个巨大的开口，形成了一个永久的岩浆海洋。"

 gpm_d_toxic_vent:0 "有毒喷发口"
 gpm_d_toxic_vent_desc:0 "地表上喷出有毒烟雾的喷发口。"

 gpm_d_colossal_subterranean_cavern:0 "地下巨洞"
 gpm_d_colossal_subterranean_cavern_desc:0 "超级致密的岩石让地表下形成了一个巨大的溶洞，而避免了塌陷。"

 gpm_d_titanic_hunting_ground:0 "巨兽猎场"
 gpm_d_titanic_hunting_ground_desc:0 "由庞大生物组成的动物群在这片土地上漫游。"

 gpm_d_unnatural_crystals:0 "非自然晶体"
 gpm_d_unnatural_crystals_desc:0 "在没有矿物存在的地方形成了奇怪的多色晶体。"

 gpm_d_ancient_battlefield:0 "远古战场"
 gpm_d_ancient_battlefield_desc:0 "这是很久以前发生的一场战斗的遗迹。"

 gpm_d_buried_remains:0 "被埋葬的遗迹"
 gpm_d_buried_remains_desc:0 "埋藏着的一场巨型战争的遗迹。"

 gpm_d_crashed_fighter:0 "被埋葬的战舰"
 gpm_d_crashed_fighter_desc:0 "埋藏着一艘坠毁的战舰的残骸。"

 gpm_d_crashed_destroyer:0 "坠毁的驱逐舰"
 gpm_d_crashed_destroyer_desc:0 "一艘坠毁的驱逐舰的残骸。"

 gpm_d_crashed_battleship:0 "坠毁的战列舰"
 gpm_d_crashed_battleship_desc:0 "一艘大型的坠毁的战列舰已经在这里安息了几百年了。"

 gpm_d_crashed_capital_ship:0 "坠毁的旗舰"
 gpm_d_crashed_capital_ship_desc:0 "一艘巨大的旗舰早就在这里坠毁了。"

 gpm_d_crystal_hills:0 "晶体山丘"
 gpm_d_crystal_hills_desc:0 "连绵起伏的山丘上布满了晶莹剔透的岩层。"

 gpm_d_colossal_fish:0 "巨鱼"
 gpm_d_colossal_fish_desc:0 "由巨大的鱼组成的鱼群。"

 gpm_d_sprawling_archipelago:0 "绵延群岛"
 gpm_d_sprawling_archipelago_desc:0 "几座簇拥在一起的小岛。"

 gpm_d_spice_fields:0 "香料田"
 gpm_d_spice_fields_desc:0 "铺天盖地的豪华香料田。"

 gpm_d_geometric_oddities:0 "地质异变"
 gpm_d_geometric_oddities_desc:0 "突如其来的地质活动，使一些地形发生了奇特的转变。"

 gpm_d_garbage_patch:0 "垃圾带"
 gpm_d_garbage_patch_desc:0 "一个灭绝的文明遗留下来的未处理的大型垃圾场。"

 gpm_d_industrial_ruins:0 "工业遗迹"
 gpm_d_industrial_ruins_desc:0 "充满了废弃的工业废墟的大山谷。"

 gpm_d_radioactive_dump:0 "放射性废料厂"
 gpm_d_radioactive_dump_desc:0 "这里的工业设施里充满了放射性废物。"

 gpm_d_ice_flower_field:0 "冰花田野"
 gpm_d_ice_flower_field_desc:0 "由于这些花奇特的生物化学特性，它们可以在温度在零下时生长，同时还能保持内部温度在冰点以上。"

 gpm_d_white_forest:0 "白色森林"
 gpm_d_white_forest_desc:0 "这些树木会产生一种奇怪的树皮状的润滑剂，完全覆盖在它们身上，使它们拥有异常亮眼的白色外观。这使得它们能够在这个星球上的严寒的温度下生存下来。"

 gpm_d_strange_ice_river:0 "奇异冰河"
 gpm_d_strange_ice_river_desc:0 "一条流淌着冰的河。"

 gpm_d_massive_ray_school:0 "巨型鳐鱼群"
 gpm_d_massive_ray_school_desc:0 "由像鳐鱼一样的鱼组成的巨大鱼群。"

 gpm_d_the_black_stone:0 "黑石"
 gpm_d_the_black_stone_desc:0 "丛林之中，有一块奇异的黑石。"

 gpm_d_sprawling_prestine_ruins:0 "荒芜的原始遗迹"
 gpm_d_sprawling_prestine_ruins_desc:0 "不受自然和时间影响的古老遗迹。"

 gpm_d_skyscraper_village:0 "摩天之村"
 gpm_d_skyscraper_village_desc:0 "一个古老文明的小村庄的遗迹，到处都是高大的摩天大楼。"

 gpm_d_sandworm_pit:0 "沙虫坑"
 gpm_d_sandworm_pit_desc:0 "在这个坑里住着一个散发着恶臭的生物，尖锐的牙齿从墙壁上突出来，触手从洞的中间伸展出来。"

 gpm_d_grand_reef:0 "巨大珊瑚礁"
 gpm_d_grand_reef_desc:0 "一块巨大的珊瑚礁就在海面下，上面长满了各种奇特的异星珊瑚。"

 gpm_d_glistening_lake:0 "闪耀湖泊"
 gpm_d_glistening_lake_desc:0 "清晨的太阳升起时，波光粼粼的湖面有着独特的美感。"

 gpm_d_fossilized_egg_sacks:0 "石化卵囊"
 gpm_d_fossilized_egg_sacks_desc:0 "在一个巨大的峡谷中，卵囊化石的残迹堆积在一起。它们的生物结构在过去的几百万年中早已化石化了。"

 gpm_d_fossilized_structures:0 "化石化结构"
 gpm_d_fossilized_structures_desc:0 "巨大的化石结构遍布在这个星球上。这些结构是由过去的生物材料形成的，在化石化后又经历了数百万年的时间。"

 gpm_d_fossilized_creep:0 "蜿蜒化石"
 gpm_d_fossilized_creep_desc:0 "一块厚厚的、脆脆的化石层覆盖着大片的土地。这片生物层的遗迹已经化石化了数百万年。"

 gpm_d_giant_skeleton:0 "巨大骨架"
 gpm_d_giant_skeleton_desc:0 "巨大的沙虫的骨架残骸。"

 gpm_d_resonating_ice:0 "共振寒冰"
 gpm_d_resonating_ice_desc:0 "螺旋体的独特构造以及其表面的磁性金属，使冰块产生强烈的共振，并产生强大的磁场。"

 gpm_d_tiny_herds:0 "微型动物群"
 gpm_d_tiny_herds_desc:0 "由一群毛茸茸的小动物组成的动物群。"

 gpm_d_fertile_field:0 "膏腴之地"
 gpm_d_fertile_field_desc:0 "极其肥沃的田地，富含着丰富的养分和水分。"
 
 gpm_d_ecological_brain:0 "生态大脑"
 gpm_d_ecological_brain_desc:0 "一组生态神经通路凝结成团，形成类似大脑的结构。"

 gpm_d_hot_springs:0 "温泉"
 gpm_d_hot_springs_desc:0 "由温暖的淡水形成的冒着泡泡的泉眼。"

 gpm_d_colossal_coral_life:0 "巨型珊瑚生命"
 gpm_d_colossal_coral_life_desc:0 "巨大的珊瑚海岸，容纳了各种各样的海洋生物。"

 gpm_d_salt_flats:0 "巨大盐滩"
 gpm_d_salt_flats_desc:0 "被海洋蒸发后所沉积的浓盐层所覆盖的巨大平地。"

 gpm_d_empty_nest:0 "Empty Nest"
 gpm_d_empty_nest_desc:0 "Previously inhabited by the local arachnids this nest is now ready for exploration. The nest reaches deep underground which should allow us to have easier access on some resources."
 
 
