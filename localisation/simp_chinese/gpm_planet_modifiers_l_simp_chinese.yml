 #######################################
 gpm_rogue_traders_outpost:0 "废弃的行商浪人哨站"
 gpm_rogue_traders_outpost_desc:0 "行商浪人使用的小前哨建在几个簇拥在一起的小行星之中。这些前哨似乎是用来藏身或藏匿他们的货物和战利品的。其中一些似乎被做成了小房子供他们居住。在这里值得利用的东西不多，甚至没有什么。"
 
 gpm_solar_storm:0 "太阳风暴"
 gpm_solar_storm_desc:0 "这个星球恰好处在危险的太阳风暴中."

 gpm_violent_sun:0 "剧烈太阳活动"
 gpm_violent_sun_desc:0 "这颗恒星正从它的表面猛烈的爆发."
 
 gpm_combat_simulator_systems:0 "战斗模拟系统"
 gpm_combat_simulator_systems_desc:0 "111111111"
 
 gpm_planitary_defenses:0 "行星防御"
 gpm_planitary_defenses_desc:0 "111111111"
 
 #######################################
 #### Event Modifiers
 #######################################
 gpm_oppressive_laws:0 "严刑峻法"
 gpm_oppressive_laws_desc:0 "新的严刑峻法在民众中引起了不少争端。"
 
 gpm_rights_movement:0 "权利运动"
 gpm_rights_movement_desc:0 "一些权利运动得到了当地政治家的积极响应。"
 
 gpm_cybernetic_breaktroughs:0 "神经机械学突破"
 gpm_cybernetic_breaktroughs_desc:0 "生物学和神经机械学领域的科学突破，正在迅速塑造着我们自我提升的能力。"
 
 gpm_tranquility:0 "感受宁静"
 gpm_tranquility_desc:0 "我国的首都市民正经历着安宁与和平的时刻。"
 
 gpm_recruitment_drive:0 "征兵运动"
 gpm_recruitment_drive_desc:0 "我们正在组织大型运动，以招募新公民入伍。"
 
 gpm_stargazing:0 "仰望星空"
 gpm_stargazing_desc:0 "我们的公民喜欢仰望星空，他们想知道远星的生活."
 
 gpm_bounty_hunting:0 "赏金狩猎"
 gpm_bounty_hunting_desc:0 "赏金猎人合同终于有了回报。"
 
 gpm_diversity_holiday:0 "多元节日"
 gpm_diversity_holiday_desc:0 "市民们正在庆祝节日，这个节日旨在赞美银河系中发现的各式各样的人。 "
 
 gpm_synopsys_overload:0 "思维过载"
 gpm_synopsys_overload_desc:0 "无人机的数量越来越多，我们维持帝国内部的秩序和完整的压力很大。"
 
 gpm_falling_behind:0 "难望项背"
 gpm_falling_behind_desc:0 "与我们这个不断扩张的帝国的其他部分相比，我们的主世界慢慢地落后了。"

 
 gpm_work_camps:0 "劳改营"
 gpm_work_camps_desc:0 "这些专门的营地旨在罪犯为国家工作的同时为其提供高质量的照护。"
 
 gpm_galactic_equality:0 "星系平等"
 gpm_galactic_equality_desc:0 "我们帝国的所有公民都享有平等的权利。"
 
 gpm_augment_integrated_systems:0 "增强型集成系统"
 gpm_augment_integrated_systems_desc:0 "我们星球上的每一个电子系统都包括集成的连接节点，使我们的公民能够与之连接."
 
 gpm_mysterious_force:0 "神秘力量"
 gpm_mysterious_force_desc:0 "在这个星球上出现了一种奇怪的力量。这个星球上的公民们只用自己的思想，就能与周围的环境以及在公民之间进行互动."
 
 gpm_mandatory_military_service:0 "强制兵役"
 gpm_mandatory_military_service_desc:0 "这个星球上的每个公民都接受过大规模的战斗训练。"
 
 gpm_monument_to_the_stars:0 "星河纪念碑"
 gpm_monument_to_the_stars_desc:0 "这个星球建造了一座直上九天的巨大的纪念碑。这座纪念碑象征着探索的欲望，象征着向银河系中的所有生命伸出援手。"
 
 gpm_ministery_of_the_hunt:0 "狩猎部"
 gpm_ministery_of_the_hunt_desc:0 "这个星球上已经批准了政府赞助的赏金狩猎。该部负责狩猎权的分配以及所有奖励的处理。"
 
 gpm_galactic_outreach_program:0 "星河外展计划"
 gpm_galactic_outreach_program_desc:0 "在这个星球上建立了一个外交外展项目。每隔一段时间，这个世界就会庆祝物种的多样性，并与银河系中的所有外星文明联系，希望能建立起银河系的和平。"
 
 gpm_synopsys_nodes:0 "思维节点"
 gpm_synopsys_nodes_desc:0 "这个星球上的每一个人，都得到了一个网络思维节点。这些节点可以增强和放大蜂巢心灵的信号，让它更好地弥合浩瀚的空间距离。"
 
 gpm_rapid_assembly_systems:0 "快速组装系统"
 gpm_rapid_assembly_systems_desc:0 "建筑和制造单位的被战略性地安置在此，让这个资本世界不断升级，以跟上最新的技术发展。"

 gpm_placated_arachnids:0 "Placated Arachnids"
 gpm_placated_arachnids_desc:0 "As long as we keep feeding the native arachnid inhabitants of this world, we can stop them from eating us."

 gpm_controlled_storms:0 "Controlled Storms"
 gpm_controlled_storms_desc:0 "Clever local terraforming of the environment allows us to direct most storms away from our population centers."

 gpm_artificial_polar_ice:0 "Artificial Polar Ice"
 gpm_artificial_polar_ice_desc:0 "Giant thermal exchangers build across the polar regions has created a thick and solid ice sheet the size of a continent."

 gpm_artificial_weather_systems:0 "Artificial Weather Systems"
 gpm_artificial_weather_systems_desc:0 "The construction of planet wide temperature and humidity infrastructure has finally tempered the weather."
 
 #######################################
 #### Special Modifiers
 ####################################### 
 terraforming_candidate:0 "珍贵世界"
 # terraforming_candidate_desc:0 "起初，这个星球似乎并不令人着迷，但最近的研究却否定了这一点。在未来，发展这个世界以获取其所有财富和技术才是符合我们最大利益的事情。"
 gpm_terraforming_candidateTT:0 "§G允许对此星球进行地貌改造。§!"
 
 gpm_planet_wonder_discovered:0 "奇迹星球"
 gpm_planet_wonder_discovered_desc:0 "这个星球是群星间的奇迹家园。这个世界上怎会有如此奇观！"
 
 gpm_planet_wonder_ruined:0 "奇迹残迹"
 gpm_planet_wonder_ruined_desc:0 "这个星球曾是群星间的奇迹。不幸的是，某次事件重塑了它，也摧毁了它。"
 
 gpm_oppertunity:0 "被遗忘的小机器人"
 gpm_oppertunity_desc:0 "分析这个似乎被遗忘的机器人的数据库，发现它在死前发出了最后一条信息。上面写着：\n §W-- 我快没电了，天要黑了！ --§!\n船体上刻的字似乎表明它的名字是「机遇号」。"

 gpm_holy_planet_redeemed:0 "渎神星球"
 gpm_holy_planet_redeemed_desc:0 "那些警告别人不要踏入这个「圣洁」世界的奇怪的信标已经熄灭了。"
 
 gpm_terraforming_world_engineering:0 "星球工程"
 gpm_terraforming_world_engineering_desc:0 "这个星球被改造得臻于完美。"

 gpm_terraforming_world_engineering_shaper:0 "巧夺天工"
 gpm_terraforming_world_engineering_shaper_desc:0 "我们对塑造星球的认识，为这个星球的地貌改造得过程做出了巨大的贡献。"
 
 gpm_terraforming_world_engineering_mastery:0 "星球重塑"
 gpm_terraforming_world_engineering_mastery_desc:0 "我们对自然界的精熟，为这个星球的地貌改造得过程做出了巨大的贡献。"

 gpm_terraforming_world_engineering_shaper_mastery:0 "天工之塑"
 gpm_terraforming_world_engineering_shaper_mastery_desc:0 "我们对塑造星球的知识和对自然界的精熟结合在一起，形成了一个完美的重塑世界。"
 
 gpm_habitat_engineering:0 "人居工程"
 gpm_habitat_engineering_desc:0 "一个精心设计的轨道居住站住得下所有人。"
 
 gpm_habitat_engineering_mastery:0 "登峰造极"
 gpm_habitat_engineering_mastery_desc:0 "我们对建造巨型建筑科技的精通，让工程变得小菜一碟。"
 
 gpm_habitat_engineering_void_mastery:0 "虚空巧匠"
 gpm_habitat_engineering_void_mastery_desc:0 "我们对虚空和巨型建造的建设有了完美的理解，设计出最好的轨道居住站也不在话下。"
 
 gpm_ringworld_engineering_mastery:0 "登峰造极"
 gpm_ringworld_engineering_mastery_desc:0 "我们对建造巨型建筑科技的精通，让工程变得小菜一碟。"
 
 gpm_ringworld_engineering_voidborn:0 "虚空巧匠"
 gpm_ringworld_engineering_voidborn_desc:0 "我们对虚空和巨型建造的建设有了完美的理解，设计出最好的轨道居住站也不在话下。"
 
 gpm_ringworld_engineering_voidborn_mastery:0 "空民之巅"
 gpm_ringworld_engineering_voidborn_mastery_desc:0 "这个环形世界是银河系中的奇迹之一。它完美的环形设计，准时的轨道和美妙的设计风格，显示出它的创造者是真正的工艺大师。"
 
 #######################################
 #### Terraform Unique Modifiers
 #######################################
 gpm_extinct_species:0 "灭绝物种"
 gpm_extinct_species_desc:0 "多亏了我们的科学家们，这个经过地貌改造的星球，现在是我们星球上已经灭绝的物种的新家园。"
 
 #######################################
 #### Planet Rings Modifiers
 #######################################
 gpm_metallic_ring_small:0 "小型金属星环"
 gpm_metallic_ring_small_desc:0 "这个相当小的星环系统主要由硅酸盐和尘埃组成。但较暗的星环主要由金属岩石和其他矿物组成。"
 
 gpm_metallic_ring:0 "金属星环"
 gpm_metallic_ring_desc:0 "这个星环系统的主要由硅酸盐和尘埃组成。但较暗的星环主要由金属岩石和其他矿物组成。"
 
 gpm_metallic_ring_large:0 "大型金属星环"
 gpm_metallic_ring_large_desc:0 "这个行星周围有一个不寻常的大型星环。这个大型星环主要由硅酸盐和尘埃组成。而较暗的星环主要由金属岩石和其他矿物组成。"
 
 gpm_metallic_ring_huge:0 "巨型金属星环"
 gpm_metallic_ring_huge_desc:0 "这个行星周围有一个不寻常的巨型星环。这个巨型星环主要由硅酸盐和尘埃组成。而较暗的星环主要由金属岩石和其他矿物组成。"
 
 gpm_ice_ring_small:0 "小型冰晶星环"
 gpm_ice_ring_small_desc:0 "这个相当小的星环系统的主要由尘埃和冰晶组成。而较亮的星环主要由致密的冰晶和冰粒组成。"
 
 gpm_ice_ring:0 "冰晶星环"
 gpm_ice_ring_desc:0 "这个星环系统主要由尘埃和冰晶组成。而较亮的星环主要由致密的冰晶和冰粒组成。"
 
 gpm_ice_ring_large:0 "大型冰晶星环"
 gpm_ice_ring_large_desc:0 "这个行星周围有一个不寻常的大型星环。这个大型星环主要由尘埃和冰晶组成。而较亮的星环主要由致密的冰晶和冰粒组成。"
 
 gpm_ice_ring_huge:0 "巨型冰晶星环"
 gpm_ice_ring_huge_desc:0 "这个行星周围有一个不寻常的巨型星环。这个巨型星环主要由尘埃和冰晶组成。而较亮的星环主要由致密的冰晶和冰粒组成。"
 
 #######################################
 #### Normal Habitable Planets Modifiers
 #######################################
 gpm_frequent_thunderstorms:0 "频繁的雷暴"
 gpm_frequent_thunderstorms_desc:0 "这个星球饱受不稳定天气模式的困扰。猛烈的狂风无时无刻无处不在，给地表造成了严重的破坏。我们的科学家对研究这个星球感到兴奋，因为他们相信这会给我们对天气模式的理解带来进步。"

 gpm_global_thunderstorms:0 "全球性雷暴"
 gpm_global_thunderstorms_desc:0 "这个星球饱受迅速变化的全球天气模式的困扰。剧烈的，全球性的风暴无时无刻无处不在。这些风暴给地表造成了严重破坏，但我们的科学家决心研究它们，以期在气象学领域管窥一斑。"
 
 gpm_hyper_complex_biome:0 "超复杂生物群系"
 gpm_hyper_complex_biome_desc:0 "这个星球进化出了极其复杂的动植物群系。星球表面上到处都是待研究的各种生命形式，他们的生物学性状为我们提供了重要的研究机会。"
 
 gpm_single_biome:0 "单一生物群系"
 gpm_single_biome_desc:0 "这个星球只有一个单一的全球性生物群系，在其中进化出了非常简单的动植物群系。星球表面上到处都是待研究的各种生命形式，他们的生物学性状为我们提供了重要的研究机会。"
 
 gpm_unstable_tectonics_2:0 "不稳定板块"
 gpm_unstable_tectonics_2_desc:0 "这个星球的板块构造极不稳定，容易发生大地震和火山活动。尽管火山喷发连续不断，我们的科学家确认了大气仍可安全呼吸。之后，他们希望研究该星球的地质状况，以期更好地了解其影响。"
 
 gpm_strong_volcanism:0 "强火山活动"
 gpm_strong_volcanism_desc:0 "个星球的板块构造极不稳定，它的表面布满了容易发生大规模喷发的巨大火山复合体。我们的科学家警告说，为了避免潜在的灾难，我们必须谨慎选择我们的安置地点。"
 
 gpm_asteroid_impacts_2:0 "小行星撞击"
 gpm_asteroid_impacts_2_desc:0 "这个世界围绕其恒星的轨道上散布着小行星、流星和彗星群。它们对地表的巨大冲击以惊人的频率发生。它们产生的陨石坑覆盖了星球的表面。但是，我们的科学家向我们保证，只要大气可呼吸且气候适宜，这个世界仍然可以安全地殖民。"
 
 gpm_highly_charged_air_particles:0 "高电荷大气微粒"
 gpm_highly_charged_air_particles_desc:0 "这个星球充满了极高电荷的大气微粒。没有发现表明它们目的或起源的明显迹象。我们的科学家认为这是一个值得研究的奇怪现象。"
 
 gpm_thin_atmospheres:0 "异常稀薄的大气"
 gpm_thin_atmospheres_desc:0 "这个星球的大气异常稀薄。没有迹象表明它会进一步消退或是逐渐变得稠密。尽管该星球仍可能宜居，但我们的科学家警告说，在其表面生存将会是一个挑战。"
 
 gpm_dense_atmospheres:0 "异常稠密的大气"
 gpm_dense_atmospheres_desc:0 "这个星球的大气异常稠密。生机勃勃。"

 gpm_strong_magnetic_field_2:0 "强磁场"
 gpm_strong_magnetic_field_2_desc:0 "这个星球的磁场异常地强。这将干扰到我们的许多仪器和计算机。"
 
 gpm_weak_magnetic_field_2:0 "弱磁场"
 gpm_weak_magnetic_field_2_desc:0 "这个星球的磁场异常地弱。这将干扰到我们的许多仪器和计算机。"
 
 gpm_low_gravity_2:0 "极低重力"
 gpm_low_gravity_2_desc:0 "这个星球的密度异常地低，因此其重力要比大多数同等规模的星球低得多。"
 
 gpm_high_gravity_2:0 "极高重力"
 gpm_high_gravity_2_desc:0 "这个星球的密度异常地高，因此产生了令人不适的高重力。"

 gpm_mineral_rich_2:0 "高密度矿脉"
 gpm_mineral_rich_2_desc:0 "这个星球的地壳中蕴含着大量优质的矿物，这使得这里的采矿业利润丰厚。"
 
 gpm_ultra_rich_2:0 "富集矿脉"
 gpm_ultra_rich_2_desc:0 "这个星球的地壳中矿物的卓越品质和矿脉的密度为采矿提供了极其巨大的机会。"
 
 gpm_time_displaced_planet:0 "暂时性时离"
 gpm_time_displaced_planet_desc:0 "这个星球上的时子读数非常高。我们的科学家认为，这颗行星不知为何被从其原始的时间线中抽离出来，并放置在当前时间线中。由于仍然存在时间波动，因此这一转换发生的时间已不可考。但除此之外，仅仅是研究这个星球，就可以使我们对时间、空间及其相互作用的本质获得独特而宝贵的见解。"
 
 gpm_floating_islands:0 "浮岛"
 gpm_floating_islands_desc:0 "这个星球上的某些矿物或物质会导致大块岩石在空中漂浮，形成漂浮的岛屿。这些岛屿漂浮在离地面数十甚至数百英尺的地方。"

 gpm_hostile_flora:0 "闹事的植物"
 gpm_hostile_flora_desc:0 "这个星球上的植物生命似乎对外部生体异常有害或有毒。"
    
 gpm_toxic_gas:0 "剧毒气体"
 gpm_toxic_gas_desc:0 "小型火山间歇泉迅速形成并消失，从而有规律地从星球内部喷出有毒气体。我们的殖民者在这里穿越未知地域时需要格外小心。"

 gpm_extensive_cavern_system:0 "辽阔洞穴系统"
 gpm_extensive_cavern_system_desc:0 "就像蜂巢一样，这个星球的地壳拥有数量惊人的自然洞穴系统和绵延数里的沟壑。据我们所知，它们是由原始板块构造自然形成的，这使得它们足够稳定，可以在轨道轰炸或自然灾害时用作避难所。"

 gpm_titanic_predators:0 "巨型捕食者"
 gpm_titanic_predators_desc:0 "这个星球是巨兽的家园，这些庞然大物在翱翔于天，几乎吞噬了所有可见之物。"

 gpm_unnatural_world:0 "非自然世界"
 gpm_unnatural_world_desc:0 "这个星球有些令人不安的存在。探险家们常常谈到依稀可辨的声音和鬼祟难测的事物。确实，传感器有报告说这个世界与现实略有不同步。"

 gpm_atmospheric_stimulant:0 "兴奋大气"
 gpm_atmospheric_stimulant_desc:0 "这个星球上的空气中有些不寻常的东西。我们的科学家一直无法查明确切的分子或微生物，但所有证据都表明存在某种空中刺激物导致殖民者的极度烦躁。任何人只要在这个星球上呆了较长时间便会受到这些影响。他们工作更努力，但脾气更坏。我们的科学家很高兴地报告说，这种兴奋剂似乎源于该星球本身，那些离开的人很快便恢复到正常的行为方式。"

 gpm_unusual_seasons:0 "反常季节"
 gpm_unusual_seasons_desc:0 "由于这个世界的轨道、地质，甚至是天气，这个星球经历着变化的季节，这些季节可能随时发生转变并引起大气的急剧变化。"

 gpm_perfect_seasons:0 "完美季节"
 gpm_perfect_seasons_desc:0 "这个星球全年的天气简直太棒了，而且几乎不会变化。这才是真正的天堂。"

 gpm_ruined_battlefield:0 "泰坦战场"
 gpm_ruined_battlefield_desc:0 "在这里发生过一场真正的巨型战争。我们认为，行星表面的创痕是由星际战争中从未使用过的破坏性极强的武器留下的。在巨大的陨石坑中，我们只能假设那里曾有城市矗立。在各种废墟、武器，以及飞机、坦克和机甲的生锈残骸中，我们发现了数百万具尸体。在这个星球上，一定有数十亿人失去了生命。"

 gpm_spaceship_graveyard:0 "飞船墓地"
 gpm_spaceship_graveyard_desc:0 "一场巨型战斗曾经在这个星球的上空发生。如今，曾经密布天空的飞船的化为废弃骨架散落在整个星球上。"
 gpm_living_planet:0 "行星生命"
 gpm_living_planet_desc:0 "因为这个星球是一个单一的巨型生物，它似乎本身就具有生命。它向你打了个招呼。"

 # 33
 gpm_gemstones:0 "宝石星球"
 gpm_gemstones_desc:0 "这个星球到处都是充满异国情调的宝石和矿藏。虽然并非所有宝石都有用，但它们赚足了眼球。"

 gpm_ideal_for_life:0 "生命理想境"
 gpm_ideal_for_life_desc:0 "虽然很难解释，但是这个星球上的一切似乎都是为人口增长而存在的。这里的人们更健康，更有魅力，寿命更长，免疫系统更强。"

 gpm_endless_fish:0 "不竭之渔"
 gpm_endless_fish_desc:0 "没有人知道这个星球是如何维持如此大量的鱼类种群的，但这确实意味着我们永远不会竭泽而渔！"

 gpm_artificial_water:0 "人造水体"
 gpm_artificial_water_desc:0 "这个星球上的某些水体不是由氢氧分子组成。取而代之的是，这些水体完全由性能与普通水非常相近的高级纳米机器组成。 它们的集群行为几乎完美地模拟了水的流动与飞溅。科学家们不确定它们是如何到达那里，又或者为什么会存在，但他们确实希望这些纳米机器的唯一功能就是表现得像水一样。"

 gpm_clear_skies:0 "澄净苍穹"
 gpm_clear_skies_desc:0 "这个星球有一个非常平静的大气，并且于银河系中的理想位置。不知何故，这个地点可以领略宇宙中最美丽的视野。"

 gpm_android_pleasure_palace:0 "仿生人温柔乡"
 gpm_android_pleasure_palace_desc:0 "我们不知道这是谁建造的，但这听起来是个有趣的地方。"

 gpm_melted_ice_caps:0 "融化的冰盖"
 gpm_melted_ice_caps_desc:0 "这个星球的地质记录表明，在其某个历史时期它曾有过巨大的极地冰盖。但不知何故，这些冰盖几乎消失了。"

 gpm_small_islands:0 "小型岛屿"
 gpm_small_islands_desc:0 "这个海洋星球的岛屿异常地小，导致难以建立规模庞大的定居点和人口中心。"

 gpm_windy:0 "狂风怒号"
 gpm_windy_desc:0 "无法控制的气象环境将强风集中到我们的殖民地。到了晚上，天很冷，风从山上呼啸而过，但我们依然可以在这里谋生。"

 gpm_simple_organisms:0 "简单有机体"
 gpm_simple_organisms_desc:0 "这个星球拥有异常大量的新进化的生物。这些生物中的大多数似乎处于其进化的早期阶段。"

 gpm_newly_evolved_complex_organisms:0 "复杂有机体"
 gpm_newly_evolved_complex_organisms_desc:0 "这个星球似乎正处于单细胞生物首次组合成多细胞生物的发展阶段。这真是令人着迷。"

 gpm_delicious_ingredients:0 "美味食材"
 gpm_delicious_ingredients_desc:0 "这个星球的动植物异常美味。"

 gpm_recent_mass_extinction:0 "绝灭余响"
 gpm_recent_mass_extinction_desc:0 "根据我们的科学家的说法，这个星球最近才经历了一次大规模的灭绝事件。"

 gpm_friendly_wildlife:0 "友好的野生动物"
 gpm_friendly_wildlife_desc:0 "这个星球上的动物往往温顺，性情宜人。"

 gpm_pleasant_weather:0 "气候宜人"
 gpm_pleasant_weather_desc:0 "这个星球的大气和地质系统异常温和，大多数有感知力的物种都可以适应。"

 gpm_unusual_formations:0 "鬼斧神工"
 gpm_unusual_formations_desc:0 "在这个星球上，有无数绵延数英里的奇特地貌，它们竟然是自然形成的。"

 gpm_flat_terrain:0 "平坦地形"
 gpm_flat_terrain_desc:0 "这个星球的地形大部分是平坦的。"

 gpm_rugged_terrain:0 "崎岖地形"
 gpm_rugged_terrain_desc:0 "这个星球的地形极为崎岖。"

 gpm_many_extremophiles:0 "大量极端微生物"
 gpm_many_extremophiles_desc:0 "由于某些原因，这个星球充满了极端微生物。"

 gpm_great_temperature_variation:0 "巨大温差"
 gpm_great_temperature_variation_desc:0 "这个世界饱受极端温度变化的困扰——有时太热，有时太冷。"

 gpm_gorgeous_sky:0 "壮丽天空"
 gpm_gorgeous_sky_desc:0 "由于这个星球特殊的大气化学成分，这个世界的天空是各式色与光生动、明亮、眼花缭乱的展出。"

 gpm_ice_age:0 "冰河时代"
 gpm_ice_age_desc:0 "这个星球目前正处于大冰期。"

 gpm_ancient_temple:0 "远古寺庙"
 gpm_ancient_temple_desc:0 "一个忠心记录远古时代的古老寺庙。壁画上的文字表明它是一座由许多不同的外来物种共享的神殿。墙上的图画将外星人描绘成具有非凡力量的生物，它们用思维移动物体，它们挥舞着发光的棍子，它们常常参与冥想训练。"
 
 gpm_tilted_axis:0 "倾斜地轴"
 gpm_tilted_axis_desc:0 "这个星球的自转轴比平常更倾斜，导致了更极端的天气状况。"

 gpm_perpendicular_axis:0 "垂直地轴"
 gpm_perpendicular_axis_desc:0 "这个星球的自转轴非常极端，因此在一年的某些时段内，每个半球都饱受永昼或永夜的困扰。天气状况完全不友好。"

 gpm_radioactive_mantle:0 "放射性地幔"
 gpm_radioactive_mantle_desc:0 "这个星球的岩石外表面有着异常高比例的放射性元素，比如铀。"

 gpm_locust_plagues:0 "肆虐蝗虫"
 gpm_locust_plagues_desc:0 "这个星球是一种极其贪婪的蝗虫的家。"

 gpm_acidic_seas:0 "酸性海洋"
 gpm_acidic_seas_desc:0 "这个星球尚未隔绝其碳酸和硫酸。它的海洋呈现异常的酸性。"

 gpm_empathic_life:0 "共情生命"
 gpm_empathic_life_desc:0 "这个星球上的大多数生命形式都已经进化出天生的心灵感应防御能力，这可能引起强烈的恐惧感或愉悦感，从而使潜在的掠食者感到困惑。"

 gpm_seasonal_flooding:0 "季节性洪水"
 gpm_seasonal_flooding_desc:0 "由于极端的潮汐力或冰川融化的反复循环，这个星球上的所有地区都容易遭受严重洪灾。"

 gpm_lingering_pollution:0 "残存污染"
 gpm_lingering_pollution_desc:0 "这个星球的生物圈正在从一个未知的文明在数个世纪前产生的严重工业污染与环境污染中缓慢恢复。"

 gpm_thin_ozone_layer:0 "薄臭氧层"
 gpm_thin_ozone_layer_desc:0 "这个星球的臭氧层排斥的太阳辐射较少。"

 gpm_thin_ozone_layer_fixed:0 "Restored Ozone Layer"
 gpm_thin_ozone_layer_fixed_desc:0 "The ozone layer of this world has been fully repaired and once again offers full protection against the solar winds and cosmic radiation for anyone living there."

 gpm_symbiotic_life:0 "共生生命"
 gpm_symbiotic_life_desc:0 "事实证明，天然寄生虫对我们定居者的健康有益。现在每个殖民者都拥有一个。遗憾的是，这些寄生虫需要特殊的大气条件，这会使出口业务过于昂贵。"

 gpm_resilent_parasites:0 "顽强寄生虫"
 gpm_resilent_parasites_desc:0 "这个星球上的一种寄生虫需要我们的医生尽力清除。有些殖民者注定要长期遭受苦难。"

 gpm_ice_flora:0 "冰原植物"
 gpm_ice_flora_desc:0 "我们的科学家对这个世界两极的奇妙冰层感到震惊。更令人震惊的是，这些冰层的生命形式实际上类似于有绿植星球上的内生菌，而且它们具有自己特有的繁殖和冷冻合成形式！"

 gpm_strange_ice_river:0 "奇异冰河"
 gpm_strange_ice_river_desc:0 "在这个星球永恒的寒冷之中，我们的科学家发现了一个壮丽的事物：一条流淌着冰块的河，这些冰块具有众多奇怪的物理特性，且无视所有逻辑。它们肯定会让我们重新评估一些关于宇宙定律的重要理论。"

 gpm_juggernaut_manta_rays:0 "蝠鲼主宰"
 gpm_juggernaut_manta_rays_desc:0 "我们的科学家发现了类似于蝠鲼的真正巨型鱼群。它们非常笨拙，皮肤异常厚实，还具有其他使它们难以受到伤害的特征，除非有人与他们一起摧毁整个世界，否则它们就不可能受到伤害。它们在广阔的海洋中漫游，以好战的反应回应侵入者。但我们的科学家认为，我们可以从中获得宝贵的知识。"

 gpm_black_oily_stone:0 "黑色油石"
 gpm_black_oily_stone_desc:0 "那个丛林似乎远离了大陆中心的一块林地，那里散布着许多奇怪的黑色油性石头，并形成了奇怪的图案。那里不闻本地动物的声音，我们科学家脚间的草丛尽管葱郁，却也好像来自另一个世界。我们从石头上提取的探针离林地越远，似乎就变得越重。."

 gpm_crystal_moon_palace:0 "水晶月宫"
 gpm_crystal_moon_palace_desc:0 "我们的科学家在月球表面发现了一个完全由水晶制成的美丽宫殿。它的内部充满了奇怪的符文和神秘的装置。我们希望能从中获取许多有关这个失落社会的信息。"

 gpm_cities_in_the_sky:0 "天空之城"
 gpm_cities_in_the_sky_desc:0 "未知文明的残迹点缀着这个星球的风景。明亮的金属尖顶和独石柱直入云霄。塔的外形设计使得阳光可以集中在某些区域，从而提供了良好的生活和工作环境。"

 gpm_old_world:0 "古旧世界"
 gpm_old_world_desc:0 "这个世界的表面下隐藏着大量的考古层。层与层之间是周期性的先进废墟层，上面覆盖着一层灰烬，它见证了一个古老的，又或许是暴力的文明，在重置之前经历的数次循环。"

 gpm_dunes:0 "沙丘漫漫"
 gpm_dunes_desc:0 "这个星球的天气系统覆盖着大量不断变化的沙丘。尽管这是对定居点构成挑战，但沙丘也提供了丰富的矿产资源。"

 gpm_extensive_reef_systems:0 "辽阔珊瑚礁系统"
 gpm_extensive_reef_systems_desc:0 "这个星球的浅海以大量的珊瑚礁为主，其生物多样性令人印象深刻。这不仅使得渔业和旅游业受益匪浅，而且研究人员也蜂拥而至，研究居住在这里的多种生命形式。"

 gpm_trubbles:0 "麻烦精"
 gpm_trubbles_desc:0 "它们只是憨态可掬地坐在那里，直到他们疯狂地繁殖并破坏了一切。"

 gpm_strange_voices:0 "神秘声音"
 gpm_strange_voices_desc:0 "在对这个星球的最初扫描中，勘探人员听到了奇怪的声音。那是一个承诺无尽生命、无限力量以及满足所有愿望的声音。你所要做的就是降落到地表并执行某种仪式……"

 gpm_hot_geysers:0 "热间歇泉"
 gpm_hot_geysers_desc:0 "这个星球地表上的喷发口可定期喷射火热的液体和气体。哪怕只是一个小间歇泉都是一个了不起的现象。一些间歇泉喷出了数千升的沸腾液体，最高可以向空中吹到一百多米。"

 gpm_cryogeysers:0 "冷间歇泉"
 gpm_cryogeysers_desc:0 "由于环境压力低，这些间歇泉只喷出无液体的蒸气。这些气体携带的尘埃和冰粒使它们更容易被看见。"

 gpm_very_hot_core:0 "过热核心"
 gpm_very_hot_core_desc:0 "这个星球有一个非常热的核心。其地表温度高于这种应有的温度。学习这种星球可以帮助我们更好地了解地形形成的过程。\n§H发现这种星球会使你获得可叠加的地貌改造速度增益§!§G+10%§!§H，最多叠加至§!§G+30%§!"

 gpm_solidified_core:0 "固化核心"
 gpm_solidified_core_desc:0 "这个星球的核心已经死了。时间见证了这个世界发生的不幸，它的核心逐渐冷却，最后完全固化了。星球的地表温度明显偏低，对于不如我们先进的文明来说，改造这个世界的地貌几乎是不可能的。幸运的是，我们也许能够做到。"
 
 gpm_temple_of_the_ancient_one:0 "旧日支配者神庙"
 gpm_temple_of_the_ancient_one_desc:0 "这座用岩石凿成的神庙虽已毁灭却依然神秘，如果不是因为它危险的引诱，这座神庙叹为观止，妙不可言的壮美会惊诧所有驻足观赏它的人。墙壁上写的故事警告了几乎所有往日的探险家，他们在寺庙的黑暗中徘徊数日。最后，他们再也无法抵抗视觉和听觉中浮现的强大幻觉，也无法抵抗进入寺庙内部圣所的疯狂冲动。那座内部圣所，现在似乎被忽隐忽现的祭坛火焰照亮了……"
 
 gpm_beautiful_lakes:0 "绝美之湖"
 gpm_beautiful_lakes_desc:0 "这个星球上布满了无数美丽的大小湖泊。那些水是如此的清澈，不论隔了多远，你都可以清晰地看到湖底。茂密的树叶和微小的海洋生物点缀着美景与湖泊。"

 gpm_proto_forests:0 "原始森林"
 gpm_proto_forests_desc:0 "这些原始林木的直径最大为1m，高度可达8m，非常之小。从远处看，树木呈树干状，在其根部稍稍散开，暗示着其与未保留的根状结构的联系。它的年轮是同心生长的，有时包含嵌入的植物材料，表明该生物通过增加外层而零星生长。「树干」很可能代表真菌的子实体或「孢子体」，而真菌是由菌丝体（杂散的菌丝细网组成）提供养料的。"

 gpm_dense_forests:0 "茂密森林"
 gpm_dense_forests_desc:0 "在这个星球上可以找到令人惊叹的茂密森林。树木挤在一起形成一个浓密的树冠，这一树冠为生活在其下的植被和野生生物提供了庇护所。 "

 gpm_planetwide_forest:0 "无尽森林"
 gpm_planetwide_forest_desc:0 "极目远眺，大片森林覆盖了这个星球。我们有时将这样的星球称为森林星球。这些星球提供了非常适合复杂生命的栖息地，从而使其生命比其他星球更加多样化。"
 
 gpm_inspirational:0 "启迪之地"
 gpm_inspirational_desc:0 "我们很难想象黑洞的实际应用。因为它是如此遥不可及，许多人认为我们不应该对它感兴趣。但是，正是这种对世界奥秘的孜孜追求，才将我们定义为了智慧体。"

 gpm_hiveworld:0 "蜂巢世界化石"
 gpm_hiveworld_desc:0 "这个星球遗留下来的化石上面似乎分布着有数千个突触节点。它们作为大规模的生物工厂，可以生产出无尽的生物形式。我们将之称为蜂巢世界，它似乎是独立存在的生物，包含了数百万个生物工程有机体。每一个有机体都是一个生物工厂，能够创造出数万亿个大大小小的有机体，能够复制基因组并拼接新的生物，完美地适应他们所处的每一个新世界和环境。我们只希望这些生物也同样不复存在了。"
 
 gpm_periodic_meteor_showers:0 "周期性流星雨"
 gpm_periodic_meteor_showers_desc:0 "我们观测到一个重复发生的天体事件，许多流星从某一点起源，划过夜空。这些流星是由被称为流星体的宇宙碎片流在平行轨道上以极高的速度进入这个星球引力场所引起的。大多数流星都小于一粒沙子，在大气丰富的星球上。它们在几乎在到达地表前就燃烧殆尽。强烈或异常的流星雨被称为流星爆发和流星风暴。这些流星的出现有时带来绝美的视觉享受。"
 
 gpm_arachnophobia:0 "蜘蛛恐惧症"
 gpm_arachnophobia_desc:0 "这是一个被成群的巨大蛛形纲动物占领的星球。光是想到要踏上这个世界就觉得很疯狂。早期的探险家讲述着这颗星球的故事，有夜间从树梢和洞穴传出嘶嘶声，也有这些蛛形纲动物在船上行走时发出的无尽的砰砰声。不知道那些探险者是否真的踏出了他们的飞船，或者他们只是派出了一架无人驾驶飞机，并在报告中撒谎了。"
 gpm_arachnophobiaTT:0 "特殊陆军：§GGiant Arachnids§!"
 
 gpm_giant_worm:0 "巨型蠕虫"
 gpm_giant_worm_desc:0 "这个星球上有生活在沙子下面的巨大蠕虫。它们很容易被地表的有节奏的振动所吸引，而且它们几乎立刻就会冲破地表，以寻找这种振动的来源。这似乎是为了保卫他们的领土，他们似乎对领土有高度的保护意识。因此，如果你看到一只虫子还能活着讲述它的事情，可能是一件稀罕的事。这些沙虫有极强的领地意识，一旦两个蠕虫感觉到彼此的存在，它们就会发出挑战意味的嘶嘶吼叫，咆哮裹挟着气味从它们洞穴般的喉咙中排出。尽管有种种潜在的危险，香料贸易还是必须进行下去。"
 
 gpm_artificial_core:0 "人造地核"
 gpm_artificial_core_desc:0 "这个星球本来早就应该在地核冻结和磁场消失后死去，但是一个特别强大的先驱者帝国在地核中制造了一个巨大的装置，以某种方式保持地核旋转和磁场活跃。"

 gpm_fast_rotation:0 "高速自转"
 gpm_fast_rotation_desc:0 "这个星球的自转速度非常之快，使得它有着令人恐惧的昼夜循环。在这个世界上生活充满挑战，尤其是对睡眠来说。"
 
 gpm_surface_of_bones:0 "白骨盖地"
 gpm_surface_of_bones_desc:0 "骨头，骷髅，尸骸，目力所及之处，这个星球的表面上都覆盖着骨头。真是可怕的景象。不管这里发生过什么样的战斗，那一定是一场很残酷的战斗。"
 
 gpm_ghost_ships:0 "幽灵影像"
 gpm_ghost_ships_desc:0 "不管是用传感器，还是眼睛。每一个人，每一件东西，都在不断地报告他们在远处看到了鬼影。它们看起来像漂浮的船只，但却是透明的。然而当我们接近时，却什么也没有。"
 
 gpm_omnious_fog:0 "不祥之雾"
 gpm_omnious_fog_desc:0 "每当天黑的时候，一股奇怪的深紫色的雾就开始从地表渗出。我们的扫描显示这只是水蒸气而已，但还是有点奇怪。这雾四处移动，好像它有自己的意志一般……"
 
 gpm_beautiful_planet_rings:0 "美丽星环"
 gpm_beautiful_planet_rings_desc:0 "这个星球周围的光环闪耀着光芒，每次太阳照射到它们时，它们都映照着不同的颜色。不论是从从地表还是从轨道上看，这些星环都太壮观了。"
 
 gpm_blood_moon:0 "腥红之月"
 gpm_blood_moon_desc:0 "这个星球的月亮常常变成血红色。但奇怪的是，这不仅仅是一种大气错觉，它的表面确实是变红了。我们不知道为什么会发生这种事，但这绝不是什么好事。"

 gpm_solar_eclipse:0 "日食"
 gpm_solar_eclipse_desc:0 "这个星球的卫星每月都会在这个星球和太阳之间完美地排成一行，产生一次壮观的全球日食。届时，我们可以看到美丽的金色光芒照射到地面上。这是其他星球上罕见的独特事件。"
 
 gpm_lunar_dance:0 "月亮之舞"
 gpm_lunar_dance_desc:0 "这个星球的卫星有一个独特的相互交织的轨道。仿佛他们在绕着主星旋转的同时，在彼此的周围和上方摇摆。虽然这看起来很混乱，但只要你看得足够久，你就会发现这是一场美丽的月球舞蹈。"
 
 gpm_dark_skies:0 "黑暗天空"
 gpm_dark_skies_desc:0 "即使在白天，这个星球也只能接收少量的阳光。"
 
 gpm_musical_creatures:0 "丝竹之兽"
 gpm_musical_creatures_desc:0 "这个星球上的生物已经进化成使用特殊方式来彼此交流，我们将之称为音符。它不仅给研究人员带来了福音，也给世界带来了美妙的旋律，如果魔法一般。"
 
 gpm_odd_cloud_shapes:0 "奇异云形"
 gpm_odd_cloud_shapes_desc:0 "也许是由于这个星球大气中的化学作用，云朵经常呈现出异常生动有趣的形状。有人说这些云彩几乎就像是有生命的。"

 gpm_subterranean_eco_system:0 "地下生态系统"
 gpm_subterranean_eco_system_desc:0 "在这个星球的地表之下，有几里长纵横交错的洞穴，它的环境几乎是完全密封的。谁知道下面还有住着什么生物。"
 
 gpm_colossal_cliffs:0 "壁立千仞"
 gpm_colossal_cliffs_desc:0 "这些悬崖峭壁直上九霄，云朵盘绕在它们的底部。一定是有灾难性的地质力量才能形成这样的峭壁。只是……小心脚下。"
 
 gpm_massive_waterfalls:0 "飞流直下"
 gpm_massive_waterfalls_desc:0 "瀑布在这个星球上很常见，它们绵延数里，每天都会从悬崖上倾泻数万亿升的水。虽然走近它们很不切实际，但只要你这么做了，就会发现它们无一不令人叹为观止。"
 
 gpm_strange_alien_eggs:0 "怪异之卵"
 gpm_strange_alien_eggs_desc:0 "不确定这是什么生物产下的，它们似乎处于休眠状态。也许我们最好不要碰……"
 
 gpm_mushroom_forest:0 "蘑菇森林"
 gpm_mushroom_forest_desc:0 "巨大的蘑菇点缀着这个星球的风景。这些蘑菇森林看起来很奇怪，经常会产生孢子雾。它们很软，所以清理它们很容易。"

 gpm_exotic_spices:0 "异域物种"
 gpm_exotic_spices_desc:0 "这个星球的地表大多被小型灌木和植物覆盖了。尽管这个星球的条件十分恶劣，但这些植物的生长速度很快，种类也很繁多。更令人兴奋的是，这些植物是美味的食品添加剂。它们的异国风味给这个世界带来了独特性。"

 gpm_sandstorms:0 "飞沙走石"
 gpm_sandstorms_desc:0 "在刮风的日子里，巨大而短命的沙墙偶尔会将地表覆上一层薄薄的沙。虽然这些沙尘暴经常发生，但与其说是危险，不如说只是烦恼。用刷子快速扫一下就可以把沙子扫干净了。而且运气好的话，下一阵风就会把沙子吹走。"
 
 gpm_sand_tornadoes:0 "沙龙卷风"
 gpm_sand_tornadoes_desc:0 "这个星球上偶尔可以看到沙龙卷。它们虽然很小，但根据地形和风向的不同，通常以三到七团的形式出现。沙子的反射率很高，导致沙龙卷在阳光下闪闪反光。虽然有点混乱，但仍是值得一看的美景。"
 
 gpm_quicksand:0 "流沙平原"
 gpm_quicksand_desc:0 "在这个星球上有一大滩松散的土壤，它们就像流沙。虽然它们不像流沙一样总是湿的，但这一点这使它们非常具有欺骗性也非常危险。在这个世界上所采取的每一步行动都必须事先检查，路线也必须仔细规划。"

 gpm_never_ending_aurora:0 "永恒极光"
 gpm_never_ending_aurora_desc:0 "由于这个星系几乎是独一无二的太阳活动，这个星球有幸拥有了永恒的极光。当辐射层受到太阳风的充分干扰而形成可见的带电粒子时，这些极光便形成了。由此产生的电离和受激发的大气成分发出了不同颜色变化的光。"
 
 gpm_spirals_of_ice:0 "旋升冰柱"
 gpm_spirals_of_ice_desc:0 "我们在这个星球上发现了非常不寻常的特征。寒冷的冰风和潮湿的空气往往形成螺旋状的冰。其中一些螺旋冰柱非常之大，以至于可以与我们最高的建筑物媲美。令人惊奇的是，他们周身没有一条裂缝，也没有气泡。这使得他们晶莹剔透。到了晚上，在银河光芒的照耀下，它们反射出美丽的色彩。"

 gpm_furry_packs:0 "毛皮行装"
 gpm_furry_packs_desc:0 "这个星球居住着一大群四处游荡的四条腿巨型生物。这些生物的头上有巨大的角，还有一条长长的，非常灵活的，像鼻子一样的手臂。它们被厚厚的，大部分是棕色的皮毛覆盖，以在夜间保暖。它们似乎是一种非常社会化的动物。虽然不知道是怎么做到的，但他们似乎每个季节都走着同样的路线在世界各地寻找食物。也许他们只是善于记住他们走过的路。"
 
 gpm_blizzards:0 "暴雪"
 gpm_blizzards_desc:0 "这个星球的天气总是遵循同样的模式，先是以小雪开始。小雪，大风，转眼间，就变成了一场全面的暴风雪。雪下得这么大，你几乎看不到四肢的末端。"
 
 gpm_abominable_predators:0 "面目可憎的掠食者"
 gpm_abominable_predators_desc:0 "在寒冷的夜晚，这种生物在陆地上四处游荡并寻找食物。它们硕大的身形和巨大的前臂看起来十分可怕。虽然它们不成群结队地狩猎，但人们看到它们生活在大约四到六人的小群体中。这些生物有厚厚的浅蓝色到白色的皮毛和巨大的爪子。它的行为几乎像是类人猿一样，人们观察到它通过咕噜声和手势与同伴交流。"
 
 gpm_rich_soil:0 "千里沃土"
  gpm_rich_soil_desc:0 "这个星球上肥沃的土壤孕育了当地非常健康且茂密的植物。在这个世界上生产食物应该很容易。"
 
 gpm_otherworldly_colours:0 "异界色彩"
 gpm_otherworldly_colours_desc:0 "这个星球上的植物的颜色各异。最值得注意的是，植被的颜色取决于纬度。从赤道上鲜艳的黄色花朵和树木到北极附近深紫色的草地。这个世界真的让人感到很陌生。"
 
 gpm_misty:0 "迷雾重重"
 gpm_misty_desc:0 "这个星球的表面几乎完全被薄雾覆盖。压力和温度的结合导致海洋和湖泊释放出大量的水蒸气，这些水蒸气悬浮在地表周围。"
 
 gpm_ecological_nervous_system:0 "生态神经系统"
 gpm_ecological_nervous_system_desc:0 "这个星球上的植物似乎通过一个复杂的根系相互连接。穿梭着活力十足的脉动，它让人想起了神经系统。观察发现，杀死一株植物会对其附近的植物产生影响，因为它们似乎会关闭花朵或缓慢向相反方向生长。"
 
 gpm_carnivorous_flies:0 "食肉蝇"
 gpm_carnivorous_flies_desc:0 "这些小苍蝇也许看起来微不足道，但它们是世界上最危险的生物。这些小苍蝇晚上在黑暗中发光，但夜晚不是它们外出觅食的时间。在夜晚，它们发光是作为吸引其他食肉苍蝇的一种手段，作为它们相当复杂的交配仪式的一部分。在白天，它们四处飞来飞去寻找食物。\n由于是食肉动物，它们往往会蜂拥而至，在几个小时内把猎物活生生地吃掉。无论大小，所有的生物都是它们的食物。更糟糕的是他们有着群体行为，这允许他们在复杂的通道中定位……甚至是通风口！最糟糕的是，他们并不会发出要吃下顿饭的警告声。"

 gpm_algae_boom:0 "藻类繁盛"
 gpm_algae_boom_desc:0 "这个星球正处于长达一个世纪的藻类繁盛期。数百万吨的藻类覆盖着星球的海洋和湖泊。虽然看起来很糟糕，但实际上它对野生动物和空气质量大有裨益。"

 gpm_ocean_forests:0 "独特的海底森林"
 gpm_ocean_forests_desc:0 "这个星球的海底长着奇怪的树。这些树看起来很像在这个世界地表上发现的树，但它们完全有能力在水下生存和开花。真是一个值得一看的景象。"
 Clear_Water:0 "清洌可鉴"
 Clear_Water_desc:0 "这个星球的湖泊和海洋清澈见底。"
 
 gpm_warm_water_lakes:0 "温暖湖水"
 gpm_warm_water_lakes_desc:0 "这个星球上的水很温暖。土壤里不寻常成分使它能够保持较多的热量，从而形成温热的湖泊。如果你想过一个完美的假日，来这个星球准没错。"
 
 gpm_torrential_rainstorms:0 "暴风骤雨"
 gpm_torrential_rainstorms_desc:0 "大暴雨在这个星球上经常发生。雨下得太快了，三秒钟左右你就会湿透的。"
 
 gpm_ocean_currents:0 "沉冤洋流"
 gpm_ocean_currents_desc:0 "这个星球的洋流非常复杂，非常不寻常。尽管温水有机会到达世界上最遥远的地区，为生命创造更有利的条件，但寒冷的海洋地区却有着危险的吸力。任何被这些洋流困住的人都会被极端的压力吸住并很快被压碎."
 
 gpm_giant_ocean_snakes:0 "海底巨蛇"
 gpm_giant_ocean_snakes_desc:0 "巨大的水蛇在海底游荡。这些极其凶残的蛇可以长到几百英尺高。它们是这个星球海洋生物中的顶级捕食者。"
 
 gpm_ocean_trenches:0 "极深海沟"
 gpm_ocean_trenches_desc:0 "这个星球有着深不可测的海沟，它们很可能永远不会被完全挖掘。它的深度和压力足以扣住任何勘探船，甚至彻底摧毁船身。它是如此的黑暗和深邃，当你凝视这令人不安的深渊时，深渊也在凝视着你。"
 
 gpm_unique_marine_habitats:0 "独特的海洋栖息地"
 gpm_unique_marine_habitats_desc:0 "在这个深邃、黑暗的生态系统中，生物依靠化学物质和一种叫化学合成的过程作为食物网的基础，而不是依靠阳光和光合作用."
 
 gpm_massive_waves:0 "巨浪滔天"
 gpm_massive_waves_desc:0 "这个星球上的海洋周期性地产生巨大的波浪，横扫全球。一旦它们到达陆地，就会产生危险的海啸。"
 
 gpm_cursed_world:0 "受诅星球"
 gpm_cursed_world_desc:0 "我们派去探索这颗星球的每一支队伍，回来的时候总是少了几个队员。他们甚至没有意识到自己的队友已经不见了，直到被问及不在的人时才知道。调查中总是发现我们的着陆点上布满了内脏和失踪探险者的残肢。这个星球上发生了一些奇怪的事情。迷信家们低声说这是被诅咒了。我们的科学家驳回了这些传言，但他们还没有找到这些悲剧的解释。"
 
 gpm_sunken_cities:0 "沉没都市"
 gpm_sunken_cities_desc:0 "几千年前，这个星球是一个大陆世界，是有生命的物种的家园。然而，他们的工业化进程为融化这个星球上的大型冰川揭开了序幕，最终使这个星球的地貌完全变化了。这些物种并没有存活下来，只留下这些沉没的城市作为他们失落的文明的见证。"
 
 gpm_titanic_geo_form:0 "巨型地貌"
 gpm_titanic_geo_form_desc:0 "这个星球上有一座山峰是如此之大，大得几乎让人难以置信。它比其他所有其他的山都要大得多。最主要的假说是，它是数百万年前撞击了这颗行星的小行星的碎片。"
 
 gpm_decaying_structures:0 "腐烂结构"
 gpm_decaying_structures_desc:0 "这个星球上的几个大型结构正处于极速腐烂的状态。环境中的各种有毒元素都是罪魁祸首。"

 gpm_tidally_active:0 "Very Strong Tides"
 gpm_tidally_active_desc:0 "The moon around this world orbits unusually close, as a result the tides this world experiences are very strong."
 
 gpm_giant_scorpioids:0 "Colossal Scorpioids"
 gpm_giant_scorpioids_desc:0 "Strange large creatures that like to burry themselves into the ground. Their long tail ready to strike out and poison anything that comes too close. They are often heard before seen, making a strange high-pitched clicking noise with their razor sharp mandibles."

 gpm_invasive_stalks:0 "Invasive Flora"
 gpm_invasive_stalks_desc:0 "Exotic flowers, trees, and all types of grasses have somehow made their way from other worlds onto this world."

 gpm_machine_god:0 "The Machine God"
 gpm_machine_god_desc:0 "Caves, rocks and cliffs all bear the same mand made imagery of a large round machine-like entity shielding the local primitives from what appears to be certain doom by falling meteorites."

 gpm_heart_of_the_forest:0 "Heart Of The Forest"
 gpm_heart_of_the_forest_desc:0 "Deep within the dense forests and jungles of this world strange open areas can be found, with at their centre a single colossal tree. Even more strange is the vast variety of animal species that seem to make this place their home without showing any hostility towards each other. Even predators and prey seem to live in harmony in these areas."

 gpm_steam_vents:0 "High Pressure Steam Vents"
 gpm_steam_vents_desc:0 "Deep pressure systems caused by unstable tectonic shifts and a very dense aquifer are the source of these extreme pressure vents. Steam shoots out so fast and so hot it can strip flesh from bone instantly."

 gpm_mineral_pools:0 "Healing Mineral Pools"
 gpm_mineral_pools_desc:0 "Unsure what the cause is but the deep red mineral pools on this world have remarkable healing properties. Capable of restoring small cuts in seconds, heal scars in minutes and cure some diseases and genetic defects after long term exposure."

 gpm_rich_equator:0 "Rich Equator"
 gpm_rich_equator_desc:0 "Long ago, in the early life of this world it had a very rich asteroid belt. Over millions of years all the asteroids eventually deorbited causing the equator to become very rich in minerals and precious metals."

 gpm_feline_companions:0 "Feline Devils"
 gpm_feline_companions_desc:0 "Small four-legged furry animals with a long tail and a very friendly demeaner tend to roam the lands in small packs. They have however been observed to gently push things from heights for no reason."

 gpm_iron_oceans:0 "Red Oceans"
 gpm_iron_oceans_desc:0 "Very rich in iron, the oceans on this world appear red in colour."

 gpm_foul_stench:0 "Foul Musk"
 gpm_foul_stench_desc:0 "The unbearably foul stench that permeates all aspects of this world is causes by a common soil bacteria. These bacteria decompose dying plant life and animal life producing a most foul smelling gas as a by-product."

 gpm_maw_worship:0 "Worshipers Of The Maw"
 gpm_maw_worship_desc:0 "A great chasm, found at the centre of the largest settlement, is worshiped by the population as a God. In order to keep the God pleased willing citizen are sacrificed every year during an extravagant ceremony ritual complete with music, singing and dancing."

 gpm_saphire_rains:0 "Sapphire Rains"
 gpm_saphire_rains_desc:0 "The extremely high precipitation of aluminium oxide in the upper atmosphere of this world causes the weather to form microscopic sapphires that clump and crystalise together forming tiny sapphire gems that rain down everywhere."

 gpm_fractal_formations:0 "Fractal Mountains"
 gpm_fractal_formations_desc:0 "Most geology on this world has formed into fractal formations resulting in large landscapes that appear similar but in varying size."

 gpm_massive_world:0 "Super Massive World"
 gpm_massive_world_desc:0 "An impossibly rare world so large it defies all known theories of planet formation."
 
 #######################################
 #### Normal Uninhabitable Planets Modifiers
 #######################################
 gpm_hydrogen_mist:0 "氢气迷雾"
 gpm_hydrogen_mist_desc:0 "这个星球上的氢气浓度不同寻常，在其地表形成了浓密的雾气。由于这个星球的强磁场，大部分的氢气被保护起来，不受恒星风的影响。而这颗行星与其母恒星的距离，也是使氢气大气不会像冰一样沉积在地面上的因素。"
 
 gpm_iron_planet:0 "铁行星"
 gpm_iron_planet_desc:0 "这个星球有一个超级密集的铁芯，几乎没有地幔。因此，这个世界没有板块构造，而且磁性很强。"
 
 gpm_carbon_planet:0 "碳行星"
 gpm_carbon_planet_desc:0 "这个星球有一个富含铁或钢的内核和由熔融碳化硅、碳化钛构成的地幔。在地幔上方有一层厚达数千米的金刚石基质，它是在极高的压力下由厚厚的碳层形成的。在火山喷发时，钻石与内部熔融的物质一起从火山喷出。这就会导致钻石和碳化硅堆积成山。地球表面大多含有焦油、甲烷和一氧化碳，以冷冻或液态形式存在."
 
 gpm_stellar_irradiation:0 "恒星辐射"
 gpm_stellar_irradiation_desc:0 "在数十亿年的时间里，来自这个星球的母恒星的超强恒星辐射已经融化了这个世界的大部分表面。强烈的辐射将这颗行星的大气层全部剥离，并慢慢地熔化了它的表面."
 
 gpm_salt_flats:0 "漫漫盐滩"
 gpm_salt_flats_desc:0 "这些盐碱地由干涸的海洋和裸露的岩石形成，覆盖了这个星球上的大片区域，是有最坚硬的植被能在此种荒地上生根。然而，在它们荒芜的外表下可能隐藏着巨大的矿藏。"
 
 gpm_water_pockets:0 "地下水洼"
 gpm_water_pockets_desc:0 "在这个星球的地表深处，可以发现大量密集的水洼。据推测，来自地球核心的热量使水保持液态，可能有助于维持生命的环境."
 
 gpm_hydrogen_ice:0 "氢气成冰"
 gpm_hydrogen_ice_desc:0 "这个世界被一片冰冷的氢气覆盖着。"
 
 gpm_nitrogen_ice:0 "氮气成冰"
 gpm_nitrogen_ice_desc:0 "这个世界被一片冰冷的氮气覆盖着。"
 
 gpm_cracking_surface:0 "破碎地表"
 gpm_cracking_surface_desc:0 "在这个星球的昼夜循环中，由热到冷的极端温度变化导致地表膨胀和收缩，在世界冰面上产生了数以百万计的裂缝。"
 
 gpm_deep_aquifer:0 "深含水层"
 gpm_deep_aquifer_desc:0 "在这个星球的地表深处有一个大含水层，里面有稳定的液态水。这个含水层很有可能接近这个世界的热源，因而它很有可能为微生物提供绝佳的生存条件."
 
 gpm_heavy_metal_coral:0 "重金属珊瑚"
 gpm_heavy_metal_coral_desc:0 "这里生活的珊瑚从海底的重金属中提取出它们贝壳和外壳的原料。"
  
 gpm_decomposing_leviathan:0 "腐烂巨兽"
 gpm_decomposing_leviathan_desc:0 "死去的巨大利维坦，它已经慢慢地腐烂凋亡了。"
   
 gpm_diamond_rain:0 "钻石之雨"
 gpm_diamond_rain_desc:0 "每隔一段时间，这个星球就会下起微小的钻石雨。这些钻石似乎是由气态巨行星内部强大的压力形成的，它们被对流气流向上俯冲而来."
   
 gpm_radioactive_biome:0 "放射性生物群系"
 gpm_radioactive_biome_desc:0 "这个星球上的大部分生物群落都有奇怪的放射性。"
 
 gpm_mushroom_forest_toxic_world:0 "$gpm_mushroom_forest$"
 gpm_mushroom_forest_toxic_world_desc:0 "$gpm_mushroom_forest_desc$"
 
 gpm_giant_mold_blobs:0 "巨型菌团"
 gpm_giant_mold_blobs_desc:0 "巨大的黏菌栖息在这个星球上，它们四处游荡，寻找食物。他们确实有表现出有生命的迹象。"
 
 gpm_toxic_garbage:0 "有毒废料场"
 gpm_toxic_garbage_desc:0 "有一个文明曾经把这个星球当做有毒废物的垃圾场。这个星球可能需要几百万年的时间才会重新变得适合居住。"
 
 gpm_corrosive_atmosphere:0 "腐蚀性大气"
 gpm_corrosive_atmosphere_desc:0 "这个世界有一种高腐蚀性的气氛，能够分解几乎所有的金属材料。"
 
 gpm_chlorine_planet:0 "氯系星球"
 gpm_chlorine_planet_desc:0 "这个星球上的湖泊和海洋都是由盐酸组成的，大气层中漂浮着由盐酸组成的云层。从太空中看，这个星球的海洋呈现出深绿色，大陆呈现出棕绿色到黑绿色，云层呈现出泛绿的白色。"
 
 gpm_phosphorus_planet:0 "磷系星球"
 gpm_phosphorus_planet_desc:0 "这个星球的表面被磷酸的湖泊和海洋所覆盖，其云层也是由磷酸构成的。与传统的宜居行星不同的是，磷系星球用磷酸作为可变气体，而不是水蒸气。因此，这颗行星在炎热的气候下会有磷酸雨，在寒冷的气候下会有磷酸雪。"
 
 gpm_sulfur_planet:0 "硫系星球"
 gpm_sulfur_planet_desc:0 "这个星球的表面被硫酸的湖泊和海洋所覆盖，其云层也是由硫酸构成的。与传统的宜居行星不同的是，硫系行星用硫酸作为可变气体，而不是水蒸气。因此，这颗行星在炎热的气候下会有硫酸雨，在寒冷的气候下会有硫酸雪。"
 
 gpm_acid_rain:0 "酸雨"
 gpm_acid_rain_desc:0 "这个星球的大气层中氢气浓度高，导致这里的暴雨频繁且致命。陆地动物群在这里生存困难，植物生命进化出厚厚的肉质纤维素壁，以保护自己免受酸性雨水的侵袭。"
 
 gpm_garbage_dump:0 "垃圾倾倒处"
 gpm_garbage_dump_desc:0 "这个地方曾经是某个古代文明的垃圾堆放场。这里没有被好好设计，但依然有很多东西值得调查。有可能会发现一些有价值的东西，不过要想找到任何东西，还得花点时间。"
 
 gpm_toxic_flora_fauna:0 "有毒动植物群"
 gpm_toxic_flora_fauna_desc:0 "在这个星球上上可以找到几个独特的动植物物种。它们似乎适应性极强，尽管周遭的环境恶劣且有毒，但它们仍能生存下去。"
 
 gpm_magma_ocean:0 "岩浆之海"
 gpm_magma_ocean_desc:0 "这个星球的表面覆盖着大块的熔岩。它们源于巨大的熔融岩石河，这些河很大一部分由喷发的火山或暴露在外的星球核心延伸而来。我们的科学家不确定该行星地壳的此种破坏是如何产生的。有些人假定行星的表面从未完全冷却过，从而导致了这种独特而危险的景观。他们建议殖民者在建造新的哨所和城镇时要保持谨慎。"
 
 gpm_silicon_crystals:0 "硅晶遍野"
 gpm_silicon_crystals_desc:0 "在这个星球上生长着大型的硅晶体。它们似乎从土壤中的某一点开始形成晶体簇，并像花一样向外生长。它们的颜色取决于土壤的组成，淡色的土壤会产生相当清澈的黄色和棕色晶体，而较暗的富含铁的土壤会产生亮红色或紫色晶体。在这个世界的表面上还可以找到各种各样的其他类型的晶体。"
 
 gpm_lava_geysers:0 "熔岩喷泉"
 gpm_lava_geysers_desc:0 "在这个星球上较平坦的地区，分布着大量的熔岩间歇泉。这些喷出的熔岩释放了大部分地表压力，使部分地貌保持平坦和坚实。不过，最好保持一定的距离，因为这些喷泉可能带来危险。"
 
 gpm_thin_planetary_crust:0 "超薄地壳"
 gpm_thin_planetary_crust_desc:0 "相对较低的表面压力使这个星球在几十亿年的时间里形成了相当薄的地壳。"
 
 gpm_heavy_elements:0 "重金属富集"
 gpm_heavy_elements_desc:0 "不断的板块运动把大量的重金属推到了这个星球的表面上。"
 
 gpm_rare_metals:0 "贵金属富集"
 gpm_rare_metals_desc:0 "这个星球的地壳中存在着大量的贵金属。"
 
 gpm_crystaline_deposits:0 "结晶沉积"
 gpm_crystaline_deposits_desc:0 "由于地表以下的压力和热量的独特组合，大型致密晶体迅速地从这个星球的表面生长出来。"
 
 gpm_searing_fumes:0 "灼热烟雾"
 gpm_searing_fumes_desc:0 "这个星球的地表出现了细小的裂缝，灼热的火焰和毒气向着上方数百英尺高的地方射出。"
 
 gpm_stable_geodes:0 "稳定晶洞"
 gpm_stable_geodes_desc:0 "小心翼翼地打开这些小型岩石后，里面含有美丽的高活性矿物成分。"
 
 gpm_proto_planet:0 "原始行星"
 gpm_proto_planet_desc:0 "这个星球正在慢慢经历着成为宜居世界所需的变化。它的熔岩海正在硬化成陆地，蒸气的引入很快就会使其形成真正的海洋。"
 
 gpm_mercury_atmosphere:0 "水银大气"
 gpm_mercury_atmosphere_desc:0 "这个世界的熔融的表面大部分是水银，加热到足够高的温度后，会散发出大量的蒸气。这就形成了相当稀薄的水银大气层."
 
 gpm_abundant_natural_radioactivity:0 "丰富的自然放射性"
 gpm_abundant_natural_radioactivity_desc:0 "这个星球的地壳内存在着大规模的自然核反应，伴随着剧烈的板块活动，产生了大量的的火山喷出裂变材料。因此，这个世界的大气层中充斥着放射性粒子。."
 
 #######################################
 #### Stars, Pulsars and Blackholes Modifiers
 #######################################
 gpm_wretched_abyss:0 "悲惨深渊"
 gpm_wretched_abyss_desc:0 "光是凝视着这个天体，就会让任何正常人都感到恐惧，在这个星系里呆的时间长了，就会让他们变得更为恐惧。噩梦和妄想困扰着这里的每一个人。虽然没有人愿意承认，但这个空间区域一直被称为「悲惨深渊」。"
 
 gpm_resonant_twins:0 "共振双星"
 gpm_resonant_twins_desc:0 "通过某种未知的过程，这颗恒星和另一颗近在咫尺的恒星交织在一起，使量子现象得到了很好的研究和利用。"
 
 gpm_singing_star:0 "恒星吟唱"
 gpm_singing_star_desc:0 "这个恒星上发出了不寻常的射频信号。一位好奇的工程师将这颗恒星输出的录音转换为可听的格式，这种「音乐」在我们的文明中变得相当流行。虽然这些声音令人魂牵梦绕，但我们无法找到科学的解释。"
 
 gpm_unusual_sun_spots:0 "异常日斑"
 gpm_unusual_sun_spots_desc:0 "这颗恒星上覆盖着异常的日斑。因此，我们不确定这颗恒星是在其生命周期的哪个位置。确实是非常不寻常啊。"
 gpm_low_metallicity:0 "低金属性"
 gpm_low_metallicity_desc:0 "这颗恒星内无法聚变元素浓度异常低，与其他恒星相比，它的能量更高。"

 gpm_high_metallicity:0 "高金属性"
 gpm_high_metallicity_desc:0 "这颗恒星内无法聚变元素浓度异常高，这使它变暗，但寿命更长。"

 gpm_plasmoid_life:0 "等离子体生命"
 gpm_plasmoid_life_desc:0 "不知何故，这个恒星上进化出了完全由等离子体组成的生命。要是我们能研究一下就好了。"

 gpm_compact_star:0 "致密天体"
 gpm_compact_star_desc:0 "恒星残迹的表面也许是宇宙中已知得最极端的环境之一，仅次于黑洞。"

 gpm_pulsar_clock:0 "脉冲星钟"
 gpm_pulsar_clock_desc:0 "这种脉冲星不仅速度快，而且旋转速度惊人，是宇宙中最精确的时钟之一。天文学家使用这些天文钟来回答有关恒星，物质甚至空间和时间本身的问题。要不是有了它，这本来根本是不可能的。"

 gpm_stellar_spectacle:0 "恒星舞台"
 gpm_stellar_spectacle_desc:0 "这颗恒星的表面会定期爆发出充满活力的灯光秀。"
 gpm_plasma_tornadoes:0 "等离子龙卷风"
 gpm_plasma_tornadoes_desc:0 "这颗恒星的光球趋向于聚集成发光的涡旋。"
 
 #######################################
 #### Asteroid Modifiers
 #######################################
 gpm_large_asteroid:0 "大型小行星"
 gpm_large_asteroid_desc:0 "这颗小行星异常地大，甚至可以被认为是原始行星。"

 gpm_asteroid_moon:0 "小行星之月"
 gpm_asteroid_moon_desc:0 "这颗小行星足够大，有许多小卫星环绕着它。"

 gpm_metal_asteroid:0 "金属小行星"
 gpm_metal_asteroid_desc:0 "这颗小行星是由单一致密元素构成的。"

 gpm_dense_core:0 "致密核心"
 gpm_dense_core_desc:0 "这颗小行星有异常密集的核心。也许可以开采出资源。"
 gpm_hollow_structure:0 "中空结构"
 gpm_hollow_structure_desc:0 "这颗小行星的很大一部分似乎被掏空了。确切的原因不明。已经提出理论包括与一颗更小、更密集的小行星碰撞；小行星升温引起的气囊膨胀或太空采矿等。"
 
 gpm_crystallized_structure:0 "晶体化结构"
 gpm_crystallized_structure_desc:0 "大部分的小行星都是结晶性质的小行星。一些独特的过程使构成这颗小行星的物质形成了晶体结构。"
 
 gpm_abandoned_mining_platforms:0 "废弃采矿平台"
 gpm_abandoned_mining_platforms_desc:0 "在这颗小行星上附着有一些小型的采矿平台。虽然外部的大部分矿物已经被开采出来，但在小行星内部仍然可以找到相当数量的矿物。"
 
 gpm_spherical_asteroid:0 "球形小行星"
 gpm_spherical_asteroid_desc:0 "这颗小行星有足够的质量，其自身的引力将其变成一个球体。但是，它仍然太小了，不能称为行星。"
 
 gpm_binary_asteroids:0 "双小行星"
 gpm_binary_asteroids_desc:0 "这些小行星在彼此的引力作用下，无休止地围绕着对方旋转。"
 
 gpm_trojan_asteroid:0 "特洛伊小行星"
 gpm_trojan_asteroid_desc:0 "这种类型的小行星被称为特洛伊小行星，它的母行星与母恒星之间的轨道稳定，处于前拉格朗日点或后拉格朗日点。"
 
 gpm_c_type_asteroid:0 "C-型小行星"
 gpm_c_type_asteroid_desc:0 "这颗小行星因其成分而呈灰色。它主要由粘土和硅酸盐岩组成。"
 
 gpm_s_type_asteroid:0 "S-型小行星"
 gpm_s_type_asteroid_desc:0 "这种绿色的小行星主要由硅酸盐类物质和镍铁组成。"
 
 gpm_m_type_asteroid:0 "M-型小行星"
 gpm_m_type_asteroid_desc:0 "这颗红色的小行星的颜色是由它的成分决定的。它主要是由镍铁组成的。"
 
 gpm_v_type_asteroid:0 "V-型小行星"
 gpm_v_type_asteroid_desc:0 "这颗深色小行星主要由硅酸盐岩组成。它有一个玄武岩外壳。"
 
 #######################################
 #### Gas Giant Modifiers
 #######################################
 gpm_tiyanki_feeding_grounds:0 "缇杨凯觅食处"
 gpm_tiyanki_feeding_grounds_desc:0 "这个行星环中的一些矿物似乎很受当地太空生物的喜欢。以至于它们中的一些生物经常回来这里."
 
 gpm_supersonic_winds:0 "超音速风"
 gpm_supersonic_winds_desc:0 "这个星球上的风速极高，几乎不可能用比小型探测器大的东西进行低空飞行。"
 
 gpm_geometrical_polar_storm:0 "几何极地风暴"
 gpm_geometrical_polar_storm_desc:0 "壮观的北极风暴被完美地塑造成了一个五边形。非常独特的压力和风过程，将这场近乎无穷无尽的风暴塑造成一个完美的几何形状。"
 
 gpm_floating_forest:0 "悬浮植物"
 gpm_floating_forest_desc:0 "在气态巨行星的上层气体层中分布着一些小块的漂浮植物。他们有着小小的岛屿型根系和植被。叶子和根系都很长，非常轻盈，每一阵风刮过都会摇曳生姿。"
 
 gpm_viscous_gas_layer:0 "粘性气体"
 gpm_viscous_gas_layer_desc:0 "这个星球的大气层密度很高，它可以模拟液体的流动。虽然一个气态巨行星拥有如此浓密的气体是极不可能的，但也并非完全不可能."
 
 gpm_everlasting_tornadoes:0 "永恒的龙卷风"
 gpm_everlasting_tornadoes_desc:0 "在这个气态巨行星上可以看到汹涌且持久的龙卷风。这些巨大的龙卷风以自转的相反方向移动，其速度大致相同，使它们看起来就像从未移动过一样。"
 
 gpm_shrinking_giant:0 "萎缩的巨行星"
 gpm_shrinking_giant_desc:0 "在几百万年的时间里，强大而猛烈的太阳风将气态巨行星的外层和中层的大部分气态大气层剥蚀殆尽。"
 
 gpm_charged_atmosphere:0 "充能大气"
 gpm_charged_atmosphere_desc:0 "这个气态巨行星上层大气中的气体不断摩擦，使其永久获得了巨大的静电荷。频繁的局部放电导致了壮观但短暂的闪电风暴。"
 
 gpm_aeroplankton_clouds:0 "蜉蝣之云"
 gpm_aeroplankton_clouds_desc:0 "小小的浮游生命体漂浮在气态巨行星的上层，吸收气体和阳光，以便生长、繁殖和生存。"
 
 gpm_radiation_storms:0 "放射性风暴"
 gpm_radiation_storms_desc:0 "数十亿年前，大量的放射性尘埃曾经进入这个气态巨行星。从此以后，它的局部风暴就具有极强的辐射性，并带有轻微的黄绿色光芒。"
 
 gpm_beautiful_storms:0 "壮美风暴"
 gpm_beautiful_storms_desc:0 "每当风暴在这个气态巨行星上肆虐的时候，不同气体和不同层级的美丽环带就会缠绕在一起。这种色彩的狂欢令人心旷神怡。"
 
 gpm_abandoned_refineries:0 "废弃精炼厂"
 gpm_abandoned_refineries_desc:0 "被遗弃的倒闭精炼厂仍在自动地吸纳着这个气态巨行星的气体，并将其加工成固体原料。"
 
 gpm_floating_kelp:0 "悬浮海带"
 gpm_floating_kelp_desc:0 "巨大的海藻类植物群漂浮在这个气态巨行星的上层大气中。这些漂浮的海带长达数百米，有着巨大的叶子和顶部细细的浮根。"
 
 gpm_thin_atmospheres_gas_giant:0 "$gpm_thin_atmospheres$"
 gpm_thin_atmospheres_gas_giant_desc:0 "$gpm_thin_atmospheres_desc$"
 
 gpm_global_thunderstorms_gas_giant:0 "$gpm_global_thunderstorms$"
 gpm_global_thunderstorms_gas_giant_desc:0 "$gpm_global_thunderstorms_desc$"
 
 gpm_weak_magnetic_field_gas_giant:0 "$weak_magnetic_field$"
 gpm_weak_magnetic_field_gas_giant_desc:0 "$gpm_weak_magnetic_field_2_desc$"
 
 gpm_strong_magnetic_field_gas_giant:0 "$strong_magnetic_field$"
 gpm_strong_magnetic_field_gas_giant_desc:0 "$gpm_strong_magnetic_field_2_desc$"
  
 gpm_super_heated_atmosphere:0 "过热大气"
 gpm_super_heated_atmosphere_desc:0 "这个气态巨行星有着炽热而浓密的大气层。它的大气层太热了，以至于探测器无法到达其内部，无法研究内核可能是由什么东西组成的"
  
 gpm_floatig_behemothaurs:0 "远古巨兽"
 gpm_floatig_behemothaurs_desc:0 "这些超智能生物偶尔会在上层大气中浮现，它们有几百万年的历史，是整个生态系统中共生动植物的家园。"
 #######################################
 #### Relic & Ecu Modifiers
 #######################################
 gpm_relic_factories:0 "远古科技工厂"
 gpm_relic_factories_desc:0 "古老的破旧工厂，早已失传并被人遗忘。"
  
 gpm_relic_generators:0 "远古科技发电机"
 gpm_relic_generators_desc:0 "来自远古发电机发出轰鸣，它们仍在运行，但由于年代久远，缺乏维护，只能产生极少的能量。"
  
 gpm_relic_laboratories:0 "远古科技实验室"
 gpm_relic_laboratories_desc:0 "巨大的开放式的实验室，它们太过古老以至于覆盖在上面的灰尘都变成了石头。也许经过一番修整，这些实验室就能再度派上用场。"

 gpm_relic_lower_levels:0 "下层城市"
 gpm_relic_lower_levels_desc:0 "巨大的无尽之城的一部分已经坍塌了，显示出这个城市星球的上层是建立在一个更古老的城市之上。"
 
 #######################################
 #### Precursor Modifiers
 ####################################### 
gpm_precursor_star_filter:0 "先驱者恒星滤波器"
 gpm_precursor_star_filter_desc:0 "一个古老的外星装置发出的能量场覆盖了整个恒星。这个装置在恒星光球层的深处存活着，除了在可见光范围内引起恒星的能量波动外，似乎没有其他功能。因此，这颗恒星闪烁着相当漂亮的光芒."
 
 gpm_precursor_remnants:0 "先驱者残迹"
 gpm_precursor_remnants_desc:0 "在这个星球上还残留着大量的基础设施，是由一个不知名的古老星际帝国建造的。虽然为这些建筑提供动力的技术早已不复存在，但从这些建筑的设计中仍能观察到其先进的功能。 "
 
 gpm_precursor_energy_grid:0 "先驱者能源网"
 gpm_precursor_energy_grid_desc:0 "这个古老的星球只给我们留下了他们的电力基础设施，包括城市中的线路以及能源网。虽然房屋、道路以及其他的先驱者痕迹已经化为齑粉，但仍在运行的电网依然散发着美丽的光辉。"
 
 gpm_precursor_satalite_grid:0 "先驱者卫星网"
 gpm_precursor_satalite_grid_desc:0 "这个星球有大量的先驱者卫星，他们运行在非常高效的轨道上。数以百计的小型卫星阵列在这个星球上运行。我们相信，它可能曾经与一个通信阵列相连。"
 
 gpm_precursor_city:0 "先驱者城市"
 gpm_precursor_city_desc:0 "在这个星球上可以找到属于一个未知星际帝国的古城遗址。它们大多数看起来完好无损，好像它们的创造者就这样凭空消失了……"
 
 gpm_precursor_shipyards:0 "先驱者船坞"
 gpm_precursor_shipyards_desc:0 "在这个星球的周围，有几座古老而强大的船坞。有些似乎已经破损严重，而另一些看起来还能正常使用。在这些巨大空间站的深处，有一个强大的引力动力核心，虽然我们对这种技术并不完全了解，但这似乎是它的力量之源，也是它能在轨道上停留这么久的原因。也许有一天，我们可以将其据为己有。"
 gpm_precursor_shipyardsTT:0 "特殊恒星基地模块：§G先驱者船坞上行链路§!\n   恒星基地舰船建造速度：§G+20%§!\n   恒星基地舰船建造花费：§G-10%§!\n   恒星基地船坞容量提升：§G+6§!"
 
 gpm_precursor_planetary_gun:0 "先驱者防御网"
 gpm_precursor_planetary_gun_desc:0 "这里曾经可能是一个繁荣的星球，现在却被改造成了一个全星球的武器炮台。这些强大而先进的炮台，能够在星球轨道之外进行射击，这或许是古代文明防御网络的关键一环。"
 
 gpm_precursor_bunker_grid:0 "先驱者掩体网"
 gpm_precursor_bunker_grid_desc:0 "这个星球上建造了一个贯穿整个星球的庞大掩体建筑群。驻守在这里的文明早已失落，其遗迹散落在走廊上，那是一场远去的战争不散的幽魂。"
 gpm_precursor_bunker_gridTT:0 "星球特殊建筑：§先驱者掩体指挥中心§!"

 gpm_precursor_mechs:0 "先驱者机甲"
 gpm_precursor_mechs_desc:0 "被遗弃的巨大机甲军团横亘在这个星球的表面，等待着被重新激活。尽管年代久远，但这些机器几乎看不出有什么风化的迹象。"
 gpm_precursor_mechsTT:0 "星球特殊陆军：§G先驱者机甲§!"

 gpm_precursor_planetary_shield:0 "先驱者护盾阵列"
 gpm_precursor_planetary_shield_desc:0 "一个令人印象深刻的护盾系统分布在星球各地，为所有的人提供了一个安全的避风港。"
 gpm_precursor_planetary_shieldTT:0 "行星护盾：§L断电§!"

 gpm_precursor_planetary_shield_on:0 "启动的先驱者护盾阵列"
 gpm_precursor_planetary_shield_on_desc:0 "一个令人印象深刻的护盾系统分布在星球各地。"
 gpm_precursor_planetary_shield_onTT:0 "行星护盾：§G启动§!"

#  gpm_precursor_planetary_shield_on:0 "Powered Precursor Shield"
#  gpm_precursor_planetary_shield_on_desc:0 "Witnes the power of this fully operational planetary shield!"
#  gpm_precursor_planetary_shield_onTT:0 "Planetary Shield: §GActive§!"
 
 gpm_precursor_floating_city:0 "先驱者浮空城市"
 gpm_precursor_floating_city_desc:0 "在这个星球上漂浮着几座自给自足的城市。尽管有一些轻微的损坏，但它们似乎运作良好。其他建筑物和基础设施的残骸散布在星球地表。它们究竟是漂浮在其上的城市的前身，还是以前的城市本身，我们可能永远不会知道。"
 
 gpm_precursor_capital_complex:0 "先驱者复合型首都"
 gpm_precursor_capital_complex_desc:0 "一个先进的大都市的废墟横亘在这个星球上。在它的周围有一个巨大的建筑，这个曾经精雕细刻建筑，使我们相信这是一个消失已久的文明的首都，这个文明甚至可能是一个帝国。"
 
 gpm_precursor_communication_hub:0 "先驱者通信中心"
 gpm_precursor_communication_hub_desc:0 "在这个星球的废墟中，只见一座巨大的尖塔耸立着。这座高塔仍然发出强烈的光束，从中心向上一直延伸到轨道上。卫星网的遗迹让我们相信，它们曾经是连在一起的。它依然有大部分功能维持正常，我们也许可以用它来进行通信或监控。"
 
 gpm_precursor_singularity_drive:0 "先驱者奇点驱动器"
 gpm_precursor_singularity_drive_desc:0 "这个星球似乎有类似于实验室或实验设施的地下区域，这一区域通向一个中央的房间，里面有一个巨大的奇点驱动装置，可以产生能量共振。房间遍布着自动机，它们经常互相散开，互相修复，它们没有具有辨识度的行为模式。"
 
 gpm_precursor_eternal_fortress:0 "先驱者永恒要塞"
 gpm_precursor_eternal_fortress_desc:0 "一个古老的帝国在这个星球最北边的山脉中，建造了一座巨大的要塞。这座要塞是由掩体、地道和战壕组成的网络组成的，覆盖面积达20平方公里。整个建筑群的形状就像一颗巨大的八角星。奇怪的是，这个建筑群中应该是指挥中心，但它却完全是空的。"
 
 gpm_precursor_prison_planet:0 "先驱者监狱星球"
 gpm_precursor_prison_planet_desc:0 "在这个星球的地表上，散落着成千上万的军营式建筑，而在地表下则是一个巨大的监狱系统的遗迹。牢房和隔离区就建在基岩中，其目的非常明确。"
 
 gpm_precursor_mines:0 "先驱者矿脉"
 gpm_precursor_mines_desc:0 "这个富含矿产的星球曾经是被遗忘的古代文明的某种采矿中心。为什么将其废弃对我们来说仍然是一个谜，但几千年来留下的闪闪发光的矿藏，为我们的工人们提供了可轻松获得的收益。"

 gpm_precursor_manufactorium:0 "先驱者制造中心"
 gpm_precursor_manufactorium_desc:0 "对星球表面的深层扫描后，我们发现了一个由隧道和地窖组成的网络。地表上的通道最终通向行星地核周围的大型工业综合体。先进文明的陈旧科技，曾经让这个综合体耗尽了地核的能量，以供给其庞大的生产线。"
 
 gpm_precursor_vaults:0 "先驱者黯窖"
 gpm_precursor_vaults_desc:0 "似乎有一些小型的哨站散落在这个世界的山头上。进一步的调查发现，这里有各种隐藏的入口，可以进入大型的储存设施。大多数储存设施都是空的，要么是被洗劫一空，要么是从未被填满。然而，有几个地方却蕴藏着难以言喻的宝藏，无论是考古学意义上的，还是科技研究意义上的。"
 
 gpm_precursor_crashed_spacestation:0 "先驱者坠毁的轨道天体"
 gpm_precursor_crashed_spacestation_desc:0 "一个巨大的陨石坑成为了这颗不起眼星球的标志，里面有一个古老空间站的残骸。由于受损严重，我们的科学家怀疑它是属于一个湮灭于时间的帝国。"
 
 # Generic Ruins
 gpm_precursor_battleground_ruins:0 "先驱者战场遗迹"
 gpm_precursor_battleground_ruins_desc:0 "烧焦的痕迹、半残的建筑，以及无数武器的残骸，是这个星球的全部遗存。经过仔细检查，我们的调查人员确定，一场大规模的战斗见证了曾经居住在这个地方的文明的终结。"
 
 gpm_precursor_outpost_ruins:0 "先驱者哨站遗迹"
 gpm_precursor_outpost_ruins_desc:0 "除了一座孤零零地躺在森林中心地带的建筑，这个星球还没有被人染指过。这座建筑仍有动力，仅包含少量房间。显示屏的表面上闪烁着一些与符文大同小异的奇怪标记。这可能是一种古老语言的残余。或者是一个早已死去的疯子的呓语。"

 gpm_precursor_harbor_ruins:0 "先驱者港口遗迹"
 gpm_precursor_harbor_ruins_desc:0 "在这个星球的许多海岸上，坐落着复杂港口系统的遗迹。早在几百年前，不管是谁占领了这个星球，他们都通过高效的捕鱼和加工设施，最大限度地利用了这个世界的财富。"
 
 gpm_precursor_ruins:0 "先驱者遗迹"
 gpm_precursor_ruins_desc:0 "上方无情的高温和下方可怖的沙地使这个世界变成了活生生的地狱。尽管如此，其表面上仍有一些被遗弃的古怪建筑。勘测人员报告说，这些建筑可能具有宗教性质，并认为这些居民可能是生物技术的始作俑者。"
 
 gpm_precursor_obelisks:0 "先驱者方尖碑"
 gpm_precursor_obelisks_desc:0 "三座方尖碑被放置在特定的地理位置上，这是这个世界上居住者留下的所有遗迹。当夜幕降临，方尖碑会发出心灵能量的光芒，照亮刻在上面的各种印记。我们推测，这些方尖碑可能是理解灵能和星门技术的关键。"
 
 
 #######################################
 #### Habitat Modifiers
 #######################################
 gpm_habitat_stadium:0 "人造重力体育场"
 gpm_habitat_stadium_desc:0 "应大众的要求，这个轨道居住站装上了一个大型体育场。有了人工重力发生器，我们可以进行各种刺激的游戏。"
 
 gpm_habitat_trade_docks:0 "扩展贸易码头"
 gpm_habitat_trade_docks_desc:0 "这个轨道居住站离繁忙的贸易路线很近，是理想的贸易站或枢纽。因此，标准的码头被做得更大，并为贸易商安装了额外的码头分区。"
 
 gpm_habitat_holonet_entertainment_systems:0 "全息网络娱乐系统"
 gpm_habitat_holonet_entertainment_systems_desc:0 "在这个轨道居住站的各个地方都安装了许多娱乐系统。它的全息图和硬光发射器，让人们可以享受到各种可触娱乐。让您的身心都能享受到真正的奢华！"

 gpm_habitat_replicator_systems:0 "复制系统"
 gpm_habitat_replicator_systems_desc:0 "这个轨道居住站没有配给食物和必需品的基础配送系统，而是配备了小型但高效的物质能量复制器。只需告诉它你所需要的东西，它就会在你面前创造出来！我们真正的生活在未来！"
 
 gpm_habitat_spaceroute_hub:0 "太空商路枢纽"
 gpm_habitat_spaceroute_hub_desc:0 "这个轨道居住站是横跨多个恒星系的贸易网络的枢纽。它有着理想的位置，使得多条贸易路线在这里交汇。 "
 
 gpm_habitat_extensive_moon_mining:0 "大规模卫星采矿作业"
 gpm_habitat_extensive_moon_mining_desc:0 "这个轨道居住站有几个停靠港接受了改造，用来辅助进行大规模的卫星采矿作业。 "

 gpm_habitat_asteroid_belt_mining:0 "小行星带采矿作业"
 gpm_habitat_asteroid_belt_mining_desc:0 "这个轨道居住站有几个停靠港接受了改造，用来辅助进行小行星带的大规模采矿作业。"

 gpm_habitat_frequent_thunderstorms_research:0 "频繁雷暴的研究"
 gpm_habitat_frequent_thunderstorms_research_desc:0 "这个轨道居住站设有几个先进的科学实验室，专门研究下面这个星球上发生的独特雷暴。"

 gpm_habitat_radioactive_mantle_mining:0 "放射性地幔开采"
 gpm_habitat_radioactive_mantle_mining_desc:0 "这个轨道居住站有一个强大的采矿激光器，用来瞄准地表。地表上的采矿系统会收集蒸发的放射性物质，并将其运回基地。"

 gpm_habitat_frequent_asteroid_flybys:0 "频繁略过的小行星"
 gpm_habitat_frequent_asteroid_flybys_desc:0 "这个轨道居住站安装了几个偏转系统，防止每天飞过它的数百颗小行星中的任何一颗撞到它。小行星在主偏转护罩上的碰撞会产生独特的蒸气，在太阳的热辐射下，这些蒸气会短暂地发光。"

 gpm_habitat_highly_charged_particle_collection:0 "高能粒子收集器"
 gpm_habitat_highly_charged_particle_collection_desc:0 "这个轨道居住站设有几台先进的粒子收集器，专门研究从下方行星的大气层中射出的稀有粒子。"

 gpm_habitat_ancient_temple_expeditions:0 "古代遗迹探险"
 gpm_habitat_ancient_temple_expeditions_desc:0 "这个轨道居住站作为会合点，每个月都会有几个探险队聚集在这里，他们智利域探索和研究下方行星上发现的各种遗迹。"

 gpm_habitat_experimental_food_recycling:0 "实验性食物回收系统"
 gpm_habitat_experimental_food_recycling_desc:0 "这个轨道居住站安装了一个实验性的食物回收系统，可将99.7%的废物回收利用，并转化为新的食物供给。"

 gpm_habitat_time_displaced_planet_research:0 "时离星球研究"
 gpm_habitat_time_displaced_planet_research_desc:0 "几个科学小组正在对下方星球进行研究，以便更好地了解它的时间错位特性。"

 gpm_habitat_surface_mining:0 "地表采矿探险"
 gpm_habitat_surface_mining_desc:0 "无数的采矿探险队从这个轨道居住站向下方星球了进行无数次的采矿任务。"

 gpm_habitat_surface_expeditions:0 "地表探险"
 gpm_habitat_surface_expeditions_desc:0 "很多人将下方星球上的巨大废墟与地貌视作重要的探索机会。因此，一些勘探队正在利用这个轨道居住站作为他们的行动基地。"

 gpm_habitat_android_pleasure_palace_tourism:0 "仿生人温柔乡之旅"
 gpm_habitat_android_pleasure_palace_tourism_desc:0 "下方星球上的仿生人温柔乡所提供的独特「娱乐形式」，给我国的旅游行业带来了福音。因此，这个轨道居住站提供了直达它的交通工具。"

 gpm_habitat_delicious_ingredients_trade:0 "香料贸易"
 gpm_habitat_delicious_ingredients_trade_desc:0 "下方星球提供的奢华美味的香料，为香料贸易带来了丰厚的利润。"

 gpm_habitat_flat_terrain_racing:0 "行星大赛"
 gpm_habitat_flat_terrain_racing_desc:0 "下方星球表面有着独一无二的平整度，非常适合比赛。每天都会举行几场比赛。"

 gpm_habitat_strange_alien_eggs_restriction:0 "禁地星球"
 gpm_habitat_strange_alien_eggs_restriction_desc:0 "由于下方星球极其危险，到它表面的探险或旅行是不被允许的。"

 gpm_habitat_hydrogen_extraction:0 "行星氢气提取"
 gpm_habitat_hydrogen_extraction_desc:0 "这个轨道居住站的一部分被用来辅助其下方星球的氢气开采。"

 gpm_habitat_nitrogen_extraction:0 "行星氮气提取"
 gpm_habitat_nitrogen_extraction_desc:0 "这个轨道居住站的一部分被用来辅助其下方星球的氮气开采。"

 gpm_habitat_chlorine_extraction:0 "行星氯气提取"
 gpm_habitat_chlorine_extraction_desc:0 "这个轨道居住站的一部分被用来辅助其下方星球的氯气开采。"

 gpm_habitat_phosphorus_extraction:0 "行星磷蒸气提取"
 gpm_habitat_phosphorus_extraction_desc:0 "这个轨道居住站的一部分被用来辅助其下方星球的磷蒸气开采。"

 gpm_habitat_sulfur_extraction:0 "行星硫蒸气提取"
 gpm_habitat_sulfur_extraction_desc:0 "这个轨道居住站的一部分被用来辅助其下方星球的硫蒸气开采。"

 gpm_habitat_iron_extraction:0 "行星铁质提取"
 gpm_habitat_iron_extraction_desc:0 "这个轨道居住站的一部分被用来辅助其下方星球的铁质开采。"

 gpm_habitat_titanium_extraction:0 "行星钛质提取"
 gpm_habitat_titanium_extraction_desc:0 "这个轨道居住站的一部分被用来辅助其下方星球的钛质开采。"

 gpm_habitat_gold_extraction:0 "行星黄金提取"
 gpm_habitat_gold_extraction_desc:0 "这个轨道居住站的一部分被用来辅助其下方星球的黄金开采。"

 gpm_habitat_platinum_extraction:0 "行星铂金提取"
 gpm_habitat_platinum_extraction_desc:0 "这个轨道居住站的一部分被用来辅助其下方星球珍贵铂金的开采。"

 gpm_habitat_mercury_extraction:0 "行星水银提取"
 gpm_habitat_mercury_extraction_desc:0 "这个轨道居住站的一部分被用来辅助其下方星球业态汞的开采。"

 gpm_habitat_cobalt_extraction:0 "行星钴质提取"
 gpm_habitat_cobalt_extraction_desc:0 "这个轨道居住站的一部分被用来辅助其下方星球的钴质开采。"

 gpm_habitat_lithium_extraction:0 "行星锂质提取"
 gpm_habitat_lithium_extraction_desc:0 "这个轨道居住站的一部分被用来辅助其下方星球珍贵锂质的开采。"
 
 #######################################
 #### Ringworld Modifiers
 #######################################
 gpm_ringworld_breath_taking_view:0 "叹为观止"
 gpm_ringworld_breath_taking_view_desc:0 "这个环形世界上的人工大气层非常清澈，可以看到这个环形世界的大部分以及一些恒星。这样的景象，不得不说令人叹为观止。这的确是一个令人惊叹的景象，让人不由得怀疑这到底是怎么建成的。"
 
 gpm_ringworld_neural_nexus:0 "神经中枢"
 gpm_ringworld_neural_nexus_desc:0 "这个环形世界部分已经被装上了一个足有一个区段宽的神经网络，这一中心化的神经网络可以可以控制这个环形世界的方方面面。"
 
 gpm_ringworld_idyllic_gardens:0 "田园风光"
 gpm_ringworld_idyllic_gardens_desc:0 "The gardens on this section are of unimaginable beauty. Not only are the colours of the flowers, the plants and trees very soothing, the smells are a world on their own. "
 
 gpm_ringworld_xeno_zoo:0 "异星动物园"
 gpm_ringworld_xeno_zoo_desc:0 "这一区段上的花园，有着难以想象的美感。不但花草树木的颜色令人舒畅，其气味也是别有一番天地。 "
 
 gpm_ringworld_badlands:0 "迷失之地"
 gpm_ringworld_badlands_desc:0 "在这个环形世界中，有很大一部分区段是为了让人们过上更简单的生活。人们可以选择在这里生活，并做到完全自给自足。对于任何需要暂时逃避一切的人来说，这里都是个好地方。"
 
 gpm_ringworld_battle_simulators:0 "战斗模拟"
 gpm_ringworld_battle_simulators_desc:0 "围绕着这部分区段的环形世界建立了大型的人造战区，这让我们的军队可以在多种环境中训练。从零重力战斗环境到城市甚至丛林战斗区。如此，我们军队的训练速度就会更快。"
 
 gpm_ringworld_endless_ocean:0 "无尽之海"
 gpm_ringworld_endless_ocean_desc:0 "这一区段环形世界的设计让它看起来就像一片无边无际的海洋。"
 
 gpm_ringworld_mass_transit_systems:0 "大型运输系统"
 gpm_ringworld_mass_transit_systems_desc:0 "在这一区段的环形世界上建有复杂的轨道交通系统，可以实现极其高效和快速的运输，大大降低了资源的运输成本和时间成本。"
 
