 #### Hiveworld Modifiers
 #######################################
 
 #######################################
 #### Machine World Modifiers
 #######################################
 gpm_ghost_in_the_machine:0 "魂魅机器"
 gpm_ghost_in_the_machine_desc:0 "有奇怪的信号从这个机械星球中传来，这个信号与这个世界创世者的机器意识不一样。它们似乎预示着有另一个机器意识在活动，一个意识内的意识。"

 # 2 me
 gpm_framework:0 "虚拟现实框架"
 gpm_framework_desc:0 "这个星球上有大量的超级处理中枢，用来将其人口连接到某种虚拟现实世界中。这里有着无穷无尽的一排排舱体，每一个舱体里面都有一个独立的个体，连接到巨大的网络上，所有的网络都通向一个中心节点。"

 # 3 me
 gpm_giant_transmitter:0 "巨型发讯器"
 gpm_giant_transmitter_desc:0 "在这个机械星球的表面上建有一个巨大的传送盘。设置它的主要目的，是让机器意识将信号传送到其他星球，有可能存在其他高级文明的星球。"

 # 4 me
 gpm_pleasure_planet:0 "快乐星球"
 gpm_pleasure_planet_desc:0 "尽管它的外表冷峻肃杀，但这个星球上的机器和它的生物居民似乎都很满足。这个星球上的许多个体似乎都在使用特殊设计的机器人，并以刺激性的方式使用获得了极大的乐趣。这个世界似乎用这些取乐机器人来维持秩序，让它的居民快乐和满足。"

 # 5 me
 gpm_holographic_combat_simulators:0 "全息战斗模拟"
 gpm_holographic_combat_simulators_desc:0 "在这颗机器星球的表面上分布着巨大的全息场，模拟着整个城市和战场。它们似乎主要是用来模拟战斗和入侵的。"

 # 6 me
 gpm_living_knowledge_base:0 "活体知识基地"
 gpm_living_knowledge_base_desc:0 "数以亿计的生物生命体被包裹在舱体中，存放在这个星球机器式结构的深处。所有这些生命体都有植入物和扫描器，将它们的中枢神经系统连接到行星的人工智能核心。这个机器世界正在利用这些生命体作为生物数据库来读取思想和梦境。也许这样做是为了利用这些生命体的集体知识，也可能是为了寻找存在的意义的答案。"

 # 7 me
 gpm_rogue_programming:0 "流氓程序"
 gpm_rogue_programming_desc:0 "这个机器星球上的一些仆从程序表现出了非理性的模式，并试图将自己上传到简陋的物理身体中。因为这种现象，这个机器世界有一个全星球范围内的防火墙设施，将这些异常程序与整个人工智能意识的其他部分隔离开来。这也许是为了研究，但肯定是为了防止流氓机器的扩散。"

 # 8 me
 gpm_magnetic_wave_defence:0 "电磁波防御"
 gpm_magnetic_wave_defence_desc:0 "数以万亿计的微小电磁发射器分布在这个机器星球的基础设施中。这些微小的发射器会对生物物质的存在产生反应，并会发出极强的局部电磁辐射。据推测，如果暴露在这种类型和强度的电磁辐射下，会抹去大脑中的电子，并瞬间杀死一个生物生命体。"

 # 9 me
 gpm_hollow_planet:0 "中空星球"
 gpm_hollow_planet_desc:0 "这个机器星球的大部分区域被挖空了，露出了一个几乎已经死亡的地核。在其周围建有巨大的机器支柱，支撑着星球的外层。沿着这些支柱的表面，建有巨大的机器工厂和其他各种基础设施。"

 # 10 me
 gpm_true_randomness_unit:0 "真随机单元"
 gpm_true_randomness_unit_desc:0 "这个机器星球的中心是一个巨大的结构，它几乎消耗了所有可用的能源。这个结构是为了研究人工随机性而设计的。这是一个能够提供随机数的单元，且这种随机数由不受地点或时间等各种变量影响的随机种子产生。这一个真正的随机性单元。"

 # 11 me
 gpm_organic_infestation:0 "有机污染"
 gpm_organic_infestation_desc:0 "这个星球上的原始居民通过深入地底，躲在封闭的地方，才勉强逃过了物种的清洗。"
 # 12 me
 gpm_labyrinth_world:0 "迷宫世界"
 gpm_labyrinth_world_desc:0 "这个星球的表面完全被太阳能电池板和通信基础设施所覆盖。所有的生产、研究和造船设施都位于一层又一层的巨大人工洞穴中。这个世界的根智能就在最核心的地方。"
 # 13 me
 gpm_contingency_em_shielding:0 "电磁辐射屏蔽"
 gpm_contingency_em_shielding_desc:0 "这个机器星球的关键部位都被特殊设计的异形合金所覆盖，以提供广泛的电磁屏蔽。"
 # 14 me
 gpm_nanite_infrastructure:0 "复制机基础设施"
 gpm_nanite_infrastructure_desc:0 "这个星球上的大部分基础设施都是由数量数不胜数的微型复制器人建造的。这些微小的机器人可以自我复制，将简单的建筑材料变成复杂的结构。"
 # 15 me
 gpm_planetary_databases:0 "行星数据库"
 gpm_planetary_databases_desc:0 "这个世界上的大部分处理能力都被分散在其庞大的表面上，以实现最大限度的冗余。"
 # 16 me
 gpm_artificial_atmosphere:0 "人造大气"
 gpm_artificial_atmosphere_desc:0 "这个星球有一个专门设计的人工大气层，主要由氩气组成，因为它与任何物质都没有反应。"
 # 17 me
 gpm_space_elevators_machine:0 "太空电梯"
 gpm_space_elevators_machine_desc:0 "这个星球有到达低轨道的大型电梯，材料可以以更低的成本和更快的速度送入轨道."
 # 18 me
 gpm_quantum_information_network:0 "量子信息网络"
 gpm_quantum_information_network_desc:0 "极其先进的量子连接可以实现长距离的信息即时传输。"
 # 19 me
 gpm_planetwide_printing:0 "行星打印"
 gpm_planetwide_printing_desc:0 "巨大的六脚移动式3D打印机在这个星球的表面上爬行，不断建立新的基础设施。"
 # 20 me
 gpm_liquid_cooling:0 "液冷设施"
 gpm_liquid_cooling_desc:0 "巨大的管道和隧道充满了超级冷却剂，从这个星球的表面一直延伸到核心深处，再延伸到另一面。这些管道和隧道对这个星球的性能至关重要。"
 # 21 me
 gpm_robotic_pests:0 "机械害虫"
 gpm_robotic_pests_desc:0 "在这个星球的表面爬满了小型维修无人机。对于这个世界上的大多数大型机器和机器人来说，它们成为了一种害虫，因为它们不断地在不该去的地方爬行。"
 # 22 me
 gpm_crystal_farms:0 "晶体农场"
 gpm_crystal_farms_desc:0 "数以亿计的小晶体生长室构成了一个庞大的材料生产网络。"
 # 23 me
 gpm_smooth_architecture:0 "有机建筑"
 gpm_smooth_architecture_desc:0 "这个星球上的大部分基础设施都与其他生物物种设计出的有机体设计具有相似性。"
 # 24 me
 gpm_sharp_architecture:0 "尖锐建筑"
 gpm_sharp_architecture_desc:0 "这个星球上大多数基础设施的设计都是功能大于形式。尖锐的边角、巨大的平面和不美观的颜色可能并不美观，但其功能还是可以保证。"
 
 #######################################
 #### Fallen Empire Modifiers
 #######################################
  gpm_utopian_world:0 "乌托邦星球"
 gpm_utopian_world_desc:0 "没有一丝污染、毒害或疾病的迹象。这个世界无论从哪方面看都是完美的。建筑物闪耀着光芒，仿佛超脱元素之外。声音、光线似乎都随着人口一起起舞。星球上的每一寸土地都像是流入城市，然后再流出，几乎处于完美的和谐之中。"
 
 # 2 fe
 gpm_utopian_services:0 "乌托邦福利"
 gpm_utopian_services_desc:0 "这个世界为居民们提供了一切。从长寿到丰盛的食物。所有的人都有丰富的物资并被妥善照顾。"
 
 # 3 fe
 gpm_primitive_reserve:0 "原始保留地"
 gpm_primitive_reserve_desc:0 "这是一个巨大的像是圆顶的结构，里面似乎没有高级生命的迹象。事实上，里面只有看似原始生命的东西在游荡。这也许是对一个物种过去的一瞥，又或者是一个扭曲的动物园。"
 # 4 fe
 gpm_unified_processing:0 "统一处理单元"
 gpm_unified_processing_desc:0 "这个星球的地表与内部结构被高度先进的处理单元网络所覆盖。整个世界就像一个单一的处理系统，在计算方面具有非常惊人的能力。从居民的行动中我们收集到了一些信息，这个世界似乎是作为一个虚拟世界的巨大构架。也许这是一种逃避现实中存在的恐惧的方式，又或许只是作为一种娱乐的手段。"
 # 5 fe
 gpm_planetary_shielding_FE:0 "行星护盾"
 gpm_planetary_shielding_FE_desc:0 "在这个星球的周围有一个神秘的护盾，能够使任何试图穿透它的东西减速。虽然这个护盾并不能阻止能量或射出物，但它能减缓它们的速度，让星球上的居民有足够的时间去寻找庇护所，并有机会发动反击。为这块盾牌提供动力的系统在这颗星球上分布得很完美，形成了复杂而又对称的模式。"
 # 6 fe
 gpm_living_infrastructure:0 "安居设施"
 gpm_living_infrastructure_desc:0 "这个星球的基础设施看起来是由纳米人或其他形式的人造物质组成的。建筑物、街道和土地自身的某些部分似乎会根据居民的需要不断地变换并塑造成不同的形状。这真的是基础设施工程的巅峰之作。如果有专门为你的需求量身定做的东西，那几乎就是乌托邦式的世界了！"
 # 7 fe
 gpm_galactic_databanks:0 "星河数据库"
 gpm_galactic_databanks_desc:0 "这个星球上有大量的数据中心，存放着无数的数据库。建造这些数据库的目的是为了存储银河系中搜集的所有信息。从最微小的物质粒子、能量的多种状态到这个星系中的每一种生物体。"
 # 8 fe
 gpm_monument_to_the_fallen:0 "英雄纪念碑"
 gpm_monument_to_the_fallen_desc:0 "这个星球的首都中心有一座巨大的雕像，一直延伸到更高的平流层。这座不朽的建筑似乎是献给这个物种阵亡的战士们的。这座雕像上展示的许多画面，描绘了这个物种的战士们与从另一个维度穿过各种传送门而来实体，进行了激烈而大规模的战斗。无疑，这些战士们最终取得了胜利，但这是以许多人的生命换来的。他们为胜利和倒下的战士献上这样的贡品，这个神秘敌人一定是异常强大的……"
 # 9 fe
 gpm_longevity:0 "延年益寿"
 gpm_longevity_desc:0 "先进的医疗设施为每个人提供免费且广泛的医疗服务。即使是最极端的疾病也能靠基因治疗方法治愈，每个人的预期寿命都被延长了。"
 
 # 10 fe
 gpm_culture_of_games:0 "游戏人生"
 gpm_culture_of_games_desc:0 "这个星球上的大部分文化都是围绕着游戏的竞争性来进行的。地方政策有时甚至是由比赛的赢家决定的。"
 # 11 fe
 gpm_weather_control:0 "呼风唤雨"
 gpm_weather_control_desc:0 "这个星球上的天气，乃至气候，都是由极其先进的天气控制尖塔系统控制的。每一阵风，每一滴雨，每一缕阳光，都会被精心控制."
 # 12 fe
 gpm_subterranean_paradise:0 "地下天堂"
 gpm_subterranean_paradise_desc:0 "在这个星球地表下的巨大人工洞穴中，坐落着无垠的乌托邦式城市。那里不仅可以得到上方地层的保护，还通过投影制造除了光线、天空与天气，模拟出了地表的样子。"
 # 13 fe
 gpm_space_elevators:0 "太空电梯"
 gpm_space_elevators_desc:0 "优雅的大型升降机高高耸入平流层，可轻松进入低轨道。"
 # 14 fe
 gpm_artificial_landscaping:0 "人造景观"
 gpm_artificial_landscaping_desc:0 "这个星球上的大部分表面都被塑造成了优雅的流动图案。"
 # 15 fe
 gpm_teleportation_systems:0 "瞬移系统"
 gpm_teleportation_systems_desc:0 "短距离的远程传送，让这个星球的居民几乎可以瞬间在地表自由活动。"
 
