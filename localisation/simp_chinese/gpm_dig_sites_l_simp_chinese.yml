l_simp_chinese:

 # Time Lost Device
 gpm_time_lost_digsite:0 "历时搜寻"
 gpm_time_lost_digsite_desc:0 "这个星球上的时间似乎以可预测的时间间隔变动、扭曲。一定是有什么原因造成的"
 
 gpm_dig_site.10.name:0 "奇异读数"
 gpm_dig_site.10.desc:0 "仪器在这个星球上的读数显示，所有的时间波动都来自于这个世界北半球的某一个点。要确定这些奇怪的时间扭曲的确切来源，我们还需要一些时间。虽然所有的数据都表明源头在一个地方，这个源头却在过去与未来间不停移动。由于时间的前后流动如此频繁，要确定其当前的位置并不容易。"
 
 gpm_dig_site.11.name:0 "一个盒子"
 gpm_dig_site.11.desc:0 "我们已经找到了造成这些时间扭曲的东西的当前位置，如果它当前在这个世界上的话。这些波动似乎是来自于这个星球上一个半埋在地下的奇怪蓝色长方形盒子。我们目前正试图进入它的内部."
 
 gpm_dig_site.12.name:0 "某位博士"
 gpm_dig_site.12.desc:0 "经过多次尝试，我们终于能够进入到这个奇怪的蓝色盒子里面。它的内部似乎比外面要大一点。在盒子的内部，也可以说是此时房间的中间，我们发现了一个奇怪的球形装置。这个装置似乎对它附近的其他物体有一定的时间相对性影响。然而，这个盒子似乎将这种影响大大地放大了，尽管是一种不受控制的放大。\n在这个盒子的墙壁上还发现了一些散落的笔记。大多数都是关于时间是个摇摇晃晃的大球球的胡言乱语。但没有一条笔记提到这个盒子或球体的名字或拥有者。除了一篇笔记，上面有「某位博士」的签名。"

 # Generic Precursor Digsite
 gpm_precursor_generic_digsite:0 "先民探索"
 gpm_precursor_generic_digsite_desc:0 "这个星球曾经属于一个古老的先驱者文明。我们必须准备一支远征队，从地面上调查这个世界。\n\n我们首先要做的事情，就是找到一个合适的地点，并建立一个前方的探险营地。由于这个世界存在诸多危险，以及可能设有自主防御系统，建立营地不会是一件容易的事情。"

 gpm_dig_site.100.name:0 "行动基地"
 gpm_dig_site.100.desc:0 "探险队找到了一个安全的地方安营扎寨。小型空投船正在将额外的设备和人员运往临时营地。探险队正在准备对附近的先驱者遗迹进行搜索。"
 gpm_dig_site.100.a:0 "好极了"

 gpm_dig_site.110.name:0 "探索未知"
 gpm_dig_site.110.desc:0 "探险队沿着第一处外围废墟旁的一条狭窄的小路出发。这样行动的目的是，希望可以避免进入废墟的主干道，从而避免期间出现任何意外。在进入废墟之前，他们还需要一些时间。"
 gpm_dig_site.110.a:0 "明白了"

 gpm_dig_site.120.name:0 "似水流年"
 gpm_dig_site.120.desc:0 "队员们进入废墟后，发现这里相当安全。\n\n迄今为止，在探险队所走的路线上，已经发现了几件小物品。有小饰品、工具，也有小型电子设备。经过粗略分析，发现它们的年龄都超过了10万年！\n\n由于队伍的补给不足，所以他们要返回大本营。同时，第二支探险队也要出发了。"
 gpm_dig_site.120.a:0 "很棒的发现！"

 gpm_dig_site.130.name:0 "新的路线"
 gpm_dig_site.130.desc:0 "我们的第二探险队发现了几个隧道系统，它们通向一个保存完好的六边形密室，也可能通向一个更大的建筑群。这个密室有另外五扇门，但似乎都是锁着的。我们正在将工具和设备带入，以协助突破锁着的门。"
 gpm_dig_site.130.a:0 "慎之又慎，继续前进！"

 gpm_dig_site.140.name:0 "身居其境！"
 gpm_dig_site.140.desc:0 "我们终于攻破了其中一扇上锁的门！这看上去是一个相当大的建筑群，可能是上面遗迹的一部分。为了提高探索这个建筑群各个房间的效率，我们的探险队分成了两组，每组两人。\n谁知道他们会发现什么？又或者什么东西会发现他们……"
 gpm_dig_site.140.a:0 "把一切都记录下来！"

 # default
 gpm_dig_site.150.name:0 "无名遗迹"
 gpm_dig_site.150.desc:0 "在对整个遗迹进行了大规模的搜索后，第二探险队只找到了少量物品。包括一些小型设备、传家宝和文物，以及一块可以工作的数据板条。\n\n然而，大部分数据已经丢失，或者已经损坏，但幸运的是，我们已经设法恢复了一些技术数据。"
 gpm_dig_site.150.a:0 "是个不错的发现。"
 gpm_dig_site.150.MEGACORP:0 "在黑市上卖了它"

 # power array
 gpm_dig_site.151.name:0 "电力设施"
 gpm_dig_site.151.desc:0 "这些似乎是旧电力设施的废墟。在这个建筑群的几个房间里，我们发现了能量继电器和电源阵列。但大多数都处于非常糟糕的状态，已经没有什么可借鉴的地方了。但我们确实在其中一个较深处的房间里发现了一个有趣的终端，并从中获得了一些不可思议的信息。"
 gpm_dig_site.151.a:0 "很棒的发现！"
 gpm_dig_site.151.MEGACORP:0 "信息就是利益"

 
 #  ship disign facilicy
 gpm_dig_site.152.name:0 "舰船设计院"
 gpm_dig_site.152.desc:0 "在这些废墟内，我们偶然发现了一串连在一起的房间，里面摆满了大型的立体电路板和三维制造机。有些电路板勉强还能用。有人试图破译这些板子上复杂的文字和等式。这似乎是一艘崭新大船的早期设计。它是一艘长长长的巨舰，有4个机库，还有我们认为是修理舱的地方。在这个设施被放弃之前，是在这艘被称为「主宰」的巨船，尚处在设计的早期阶段。"
 gpm_dig_site.152.a:0 "主宰听起来很厉害"
 gpm_dig_site.152.MEGACORP:0 "战争是门好生意"
 
 # orbital monitoring station
 gpm_dig_site.153.name:0 "轨道监控站"
 gpm_dig_site.153.desc:0 "这个被掩埋的设施里，每个房间里都布满了显示器、全息屏和虚拟星球仪。它们似乎被用来监视进入和离开这个星球轨道的所有东西。最初，这里一定有数以亿计的微型卫星来监视这个世界及其周围的一切。不过，这些卫星所留下的东西已经不多，这些虚拟星球上的数据存储单元应该还可以恢复。"
 gpm_dig_site.153.a:0 "到处都是监控……"
 gpm_dig_site.153.MEGACORP:0 "这些东西在市场上很容易卖掉"
 
 
 # bunker
 gpm_dig_site.154.name:0 "旧掩体"
 gpm_dig_site.154.desc:0 "这些密室的墙壁和天花板都是用中子和某种活动的，或者说是「活的」金属，进行了高强度加固。我们的工具在开门时对这些门造成了破坏，它们似乎可以修复大部分的破坏。密室内部有交火和爆炸的痕迹，但墙壁、地板、门和天花板似乎都处于毫发无伤的状态。这个建筑群一定是某种掩体，或者说至少是一个设有重要防备的设施。"
 gpm_dig_site.154.a:0 "真是有趣！"
 gpm_dig_site.154.MEGACORP:0 "卖掉所有没有粘在地板上的东西"
 
 # command center
 gpm_dig_site.155.name:0 "控制中心"
 gpm_dig_site.155.desc:0 "在这一连串的房间的深处，我们偶然在中央发现了一个大房间。墙壁上摆放着显示器、通讯设备，也有保存完好的异星生物的尸体。在房间的中央，有着一个空荡荡的王座，周围摆放着微型显示器和各种管子、通讯接口和小平台，上面摆满了难缠的接口。这一定是某种指挥中心，这个先驱者帝国在这里发动战争的地方。"
 gpm_dig_site.155.a:0 "夺回王座！"
 gpm_dig_site.155.MEGACORP:0 "这个宝座是纯金的！"
 
 # crashed floating city
 gpm_dig_site.156.name:0 "坠毁的城市"
 gpm_dig_site.156.desc:0 "没过多久，我们就意识到，我们进入的一系列房间和走廊都是一个大型建筑群的一部分。当我们试图再往前走的时候，我们偶然发现了被掩埋的街道、交通设备和整栋建筑。这是一个完整的城市！像在这个世界上发现的那些城市一样，不过这个已经坠毁了。毁灭这里所造成的破坏一定是巨大的，生命的损失则是无法想象的。在这里的其他地方倒塌之前，我们正努力尽可能多地抢救出一些东西。"
 gpm_dig_site.156.a:0 "一个可怕的发现"
 gpm_dig_site.156.MEGACORP:0 "把个人物品也卖了！"
 
 # administrative hub
 gpm_dig_site.157.name:0 "H.U.B."
 gpm_dig_site.157.desc:0 "与这里相邻的房间大部分都是空的。早已被它们的原创造者遗弃。除了一个房间以外，中央大型计算机似乎还在那里。这台坏掉的机器上刻着“H. U. B.”的字样，并且已经离线了几千年。人们相信这是中央单元，一个能够自主运行整个综合体的「大脑」。能恢复的数据不多，但我们绝不会空手而归。"
 gpm_dig_site.157.a:0 "好极了"
 gpm_dig_site.157.MEGACORP:0 "AI总是能卖个好价钱"
 
 
 # communication tower
 gpm_dig_site.158.name:0 "通讯设施"
 gpm_dig_site.158.desc:0 "在每个房间里都分布着几十个被隔断的单元。墙壁只有房间的一半高。每个区域都有一个小入口，里面似乎装满了某种类型的工作站、某种显示器和各种通讯设备。奇怪的是，在其中的一些工作站中，我们发现了一些古老的酒精饮料、微量的致幻剂和小型袖珍枪械。这似乎不是一个为工作而生的场所，也许是个为快乐而生的地方。"
 gpm_dig_site.158.a:0 "多么奇怪"
 gpm_dig_site.158.MEGACORP:0 "毒品是个好东西"
 
 # quantum databanks
 gpm_dig_site.159.name:0 "量子数据库"
 gpm_dig_site.159.desc:0 "在这个巨大的房间中，一排排无尽的数据库灯火通明。延伸至房间的远方。它们各自似乎都有自己的无尽能源装置，而且大多都还完好无损的运行着。尽管它们上面有一层又一层的灰尘和岩石 我们还是尽可能多地从它们身上提取数据。"
 gpm_dig_site.159.a:0 "绝好的学习机会"
 gpm_dig_site.159.MEGACORP:0 "外星人研究？卖卖卖！"
 
 # abandoned fortress
 gpm_dig_site.160.name:0 "坚不可摧的要塞"
 gpm_dig_site.160.desc:0 "没过多久，我们两个人的小队就在这个被毁掉的建筑群里不断地遇到对方。这是一个迷宫，一个幻阵，甚至比那更糟糕……所有的路都是交叉的，所有的路都是死胡同。这座建筑群似乎利用隐藏在反射场后面的微型虫洞来欺骗并转移入侵者，使他们穿过这个建筑群的各个入口，又进入了各个死胡同。要想把这个建筑群内部所有的路线、死胡同和虫洞都摸清，还得花点时间。"
 gpm_dig_site.160.a:0 "我已经迷了"
 gpm_dig_site.160.MEGACORP:0 "拆除场发射器"
 
 # escapee hideout
 gpm_dig_site.161.name:0 "越狱者的藏身处"
 gpm_dig_site.161.desc:0 "不知道这个老地方曾经是监狱建筑群的哪一部分。但它似乎被用作越狱者的避难所或藏身之处。在里面发现了几十件被丢弃的囚服、铁链和被毁坏的追踪器。在这个避难所或者说藏身处的对面，还发现了几本宣传手册，它们都被烧毁或损坏了。我们正试图从这些设备中抢救出力所能及的东西，并从手册中尽可能多地学到一些东西。"
 gpm_dig_site.161.a:0 "真是个悲惨的地方"
 gpm_dig_site.161.MEGACORP:0 "回收所有东西！"
 
 # mining unit storage
 gpm_dig_site.162.name:0 "采矿单元储藏间"
 gpm_dig_site.162.desc:0 "这里站着一排排的废旧机器人。每间屋子里都装着类似的机器人，它们的工具和配置各不相同。经过多个小时的尝试，我们终于成功连接到了其中一个机器人的正电子脑，并下载了大量的数据。"
 gpm_dig_site.162.a:0 "真是迷人！"
 gpm_dig_site.162.MEGACORP:0 "我们已经有一个买家了"
  
 # weapons manufactory
 gpm_dig_site.163.name:0 "武器工厂"
 gpm_dig_site.163.desc:0 "每一个房间都布满了重叠的传送带、气动压板和各种机械臂。在整个设施中可以看到各种类型的武器部件，以及不管是已完成的还是未完成的武器部件。不同的房间似乎排列成了一个制造步骤，用以生产这个设施千百年前生产的不知为何的武器。"
 gpm_dig_site.163.a:0 "真是有趣！"
 gpm_dig_site.163.MEGACORP:0 "把你找到的所有武器都放进箱子里！"
 
 # vaults
 gpm_dig_site.164.name:0 "上古黯窖"
 gpm_dig_site.164.desc:0 "当我们到达内室后，我们发现这不是一般的建筑群。它就是黯窖本身。准确的说，是许多的黯窖。我们还在分析在这里发现的一切，但这里留下的知识和资源会让我们的科学家忙活好几代人。"
 gpm_dig_site.164.a:0 "好极了！"
 gpm_dig_site.164.MEGACORP:0 "拿桶把这些资源装上！"
 
 # burried crashed orbital
 gpm_dig_site.165.name:0 "坠毁的轨道天体"
 gpm_dig_site.165.desc:0 "从这些房间的布局来看，这里曾经是一个庞大且平坦的建筑群的一部分，这个建筑群有一个平台。这些房间，每三个一组，越往里走越高。这可能意味着这里曾经是一个圆形的超级结构的一部分。据推测，这可能是一个轨道天体的一部分。一个巨大的人造世界，呈环形的形状。"
 gpm_dig_site.165.a:0 "有趣的理论"
 gpm_dig_site.165.MEGACORP:0 "把任何有价值的材料切掉"
 
 # outpost ruins
 gpm_dig_site.166.name:0 "废弃的哨站"
 gpm_dig_site.166.desc:0 "看上去，这里不过是个哨站而已。哨站里散布着少量的工具、容器，以及不值一提的一些生活用品。还发现了一些旧的设备和武器。看样子这里是被人匆匆忙忙地抛弃了。"
 gpm_dig_site.166.a:0 "搜刮所有能搜刮的东西"
 gpm_dig_site.166.MEGACORP:0 "全卖了！"
 
 # harbor warehouse
 gpm_dig_site.167.name:0 "倒塌的仓库"
 gpm_dig_site.167.desc:0 "我们发现几个大房间里装满了容器。它们中的许多是用一种未知材料制成的。我们不愿意打开这些容器，但是我们发现了已经被打开的几个容器，里面除了一般的工具和材料之外，没有什么其他东西。我们打开了位于后方的几个容器之后，发现了一些有趣的装置和材料。"
 gpm_dig_site.167.a:0 "优秀的发现"
  gpm_dig_site.167.MEGACORP:0 "在「市场」上全部卖掉"