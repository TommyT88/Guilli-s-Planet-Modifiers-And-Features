decision_gpm_seasonal_flooding:0 "建立防洪工程"
 decision_gpm_seasonal_flooding_desc:0 "我们的殖民地将尝试遏制这个星球上频繁发生的季节性洪水。这将需要几个月的时间。"

 decision_gpm_locust_plagues:0 "扫除一切害人虫"
 decision_gpm_locust_plagues_desc:0 "我们的殖民地将尝试阻止蝗灾危害殖民地发展。"
 
 decision_gpm_acidic_seas:0 "海洋去酸化"
