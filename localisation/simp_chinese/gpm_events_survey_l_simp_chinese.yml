 gpm_survey.22.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!在§H[From.GetName]§!上做出了一项迷人的发现！\n船上的扫描器探测到了大量的各种合金和化学物品，遍布在这个星球的表面。从轨道上可以看到飞船的残骸，它们的规模确实巨大。在这个星球的上空肯定曾经发生过一场巨型战斗。如今，曾经密布天空的飞船的化为废弃骨架散落在整个星球上。"
