 gpm_survey.REWARDS.HOLYWORLD_TT:0 "在花了很长时间研究下面这颗行星的显眼特征之后，我们科研船§H[Prev.GetName]§!上的科学小组准备好了报告他们在探索的过程中的发现。\n\n你们的科学家在探索时偶然发现了一连串的信标，似乎是警告人们远离这个世界的信号的源头。\n在你们的科学家有机会开始更仔细地检查这些信标之前 你们的科学成员中的一个人摔倒了，撞倒了一个电源继电器，使整个信标阵列短路了，再也没人知道这到底是怎么回事了……"
 gpm_survey.REWARDS.HIVESHIP_TT:0 "在花了很长时间研究下面这颗行星的显眼特征之后，我们科研船§H[Prev.GetName]§!上的科学小组准备好了报告他们在探索的过程中的发现。\n\n在一次对其中一个蜂巢的考察中，其中一个考察队在它的深处偶然发现了一个活体孵化室。起初他们想过要研究它，但当一个科学家碰了一下孵化室后，他们就改了主意。因为覆盖在孵化室上的生物层破裂了，几声高亢的轰鸣声在整个蜂巢中回荡，一层厚厚的紫色的渗液开始渗出。没过多久，蜂巢的顶部开始打开，几只小生物从孵化室中钻出来，直奔科考队的方向飞来。它们似乎并没有什么敌意，似乎对科学家们表现出了不服输的态度。"
