 # holy planet
 gpm_survey.19.name:0 "发现：怪异行星！"
 gpm_survey.19.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!在§H[From.GetName]§!上做出了一项奇迹般的发现！\n这个星球虽然看起来很正常，但也有一些不自然的因素。其表面上分布着各种有趣的、非随机的图案，它们是由大小不一形状各异的奇异石头构成的。它们散发着光芒，仿佛是由宝石组成的。一些船员不知道这些石头是否有什么意义。有些人怀疑它们是否是在警告人们要远离。"
