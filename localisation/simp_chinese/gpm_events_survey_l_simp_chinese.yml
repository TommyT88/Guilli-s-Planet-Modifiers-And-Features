#180 gpm_precursor_vaults discovery
 gpm_survey_precursors.180.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!的黯窖！"
 gpm_survey_precursors.180.desc:0 "科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n似乎有一些小型的哨站散落在这个世界的山头上。进一步的调查发现，这里有各种隐藏的入口，可以进入大型的储存设施。大多数储存设施都是空的，要么是被洗劫一空，要么是从未被填满。然而，有几个地方却蕴藏着难以言喻的宝藏，无论是考古学意义上的，还是科技研究意义上的。\n\n调查团队报告说，黯窖外的哨站仍然可以正常运行，并且可以轻松地转换为我们的技术。如果能进一步研究，黯窖也许能带来其他科学进步，或是揭示其他科学的秘密。"
