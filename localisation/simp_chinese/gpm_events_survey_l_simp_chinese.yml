 #######################################
 # Hollow Asteroid gpm_hollow_structure
 gpm_survey_minor.1.name:0 "中空的小行星"
 gpm_survey_minor.1.desc:0 "我们的科学船在对§H[From.solar_system.GetName]§!星系的调查中发现了一颗奇怪的小行星。这颗小行星现在被命名为§H[From.GetName]§!，而且它是中空的！不仅如此，它看起来像有一个小洞，好像有什么东西钻了进去，把它掏空了。或者是有什么东西从里面钻出来了…"
 # Crystallized Asteroid gpm_crystallized_structure
 gpm_survey_minor.5.name:0 "结晶化的小行星"
 gpm_survey_minor.5.desc:0 "位于§H[From.solar_system.GetName]§!星系名为§H[From.GetName]§!的小行星上似乎突出了不寻常的晶体。科研船§H[root.GetName]§!已确定了虽然这些晶体不寻常，但确实自然形成。 据推测，这颗小行星在其生命中的某个时刻曾是一颗大卫星的一部分。这些晶体是这颗小行星还在这颗卫星深处时，由强烈的热量和压力而形成的。"
 # Abandoned Mining Platforms gpm_abandoned_mining_platforms
 gpm_survey_minor.10.name:0 "废弃的平台"
 gpm_survey_minor.10.desc:0 "几个采矿平台依附在§H[From.solar_system.GetName]§!星系中的巨大小行星§H[From.GetName]§!上。这些平台用铁链和钩子固定在一起，有几个可以遥控操作的钻臂。在这颗小行星上已经挖出了一个小海湾，很可能是用来暂时存放新开采出来的矿物的，直到它们能被收集起来为止。看来，不管是谁开始开采这颗小行星的，他都是匆匆忙忙地离开了，留下一个出乎意料完好无损的平台。"
 # gpm_hydrogen_mist
 gpm_survey_minor.15.name:0 "流淌氢雾"
 gpm_survey_minor.15.desc:0 "可以观测到宽阔的氢气河在§H[From.GetName]§!的地表流过。这个星球的低大气压，及其地表岩石的静态吸引力形成了一个不同寻常的组合，从而产生了这些优雅的、缓缓流淌的、密集的氢气河流。"
 # gpm_salt_flats
 gpm_survey_minor.20.name:0 "辽阔盐田"
 gpm_survey_minor.20.desc:0 "在§H[From.GetName]§!上观测到了一望无际的盐晶平原！§H[From.solar_system.GetName]§!星系中的科研船§H[root.GetName]§!推测这个世界一定曾经是一个海洋星球，一个几乎完全被盐水覆盖的星球。但这些水到底是怎么了依然是个谜。没有任何自然现象可以解释这么多水的消失。一定是有什么东西，或者说有什么人，把它全部带走了。"
 # gpm_relic_lower_levels
 gpm_survey_minor.25.name:0 "筑于天空的城市"
 gpm_survey_minor.25.desc:0 "§H[From.GetName]§!上巨大的无尽之城的一部分已经坍塌，揭示了这一城市星球的上层其实是建立在一个更古老的城市之上。他们没有拆掉原来的城市，也没有把建筑改造成更现代化的建筑，而是在上面建起了一个巨大的平台，并在上面建起了新的城市！这就是所谓的 「新城市」。不得不说，这是个荒谬而又疯狂的工程。"
 # gpm_water_pockets
 gpm_survey_minor.30.name:0 "并非我们所熟知的生命！"
 gpm_survey_minor.30.desc:0 "§H[From.solar_system.GetName]§!星系中的§H[root.GetName]§!上有报告称，在一个地下洞穴中发现了微量的粪便和少量的液态水。在这个死寂星球上似乎存在着某种形式的生命。但这里到底有什么生命存在，我们至今仍未发现。"
 gpm_survey_minor.MEGACORPSELL_DUNG:0 "卖掉那些粪便！"
 
 # gpm_geometrical_polar_storm
 gpm_survey_minor.35.name:0 "棱角风暴"
 gpm_survey_minor.35.desc:0 "我们对§H[From.solar_system.GetName]§!星系的探索进展比预期的要慢，因为我们在§H[root.GetName]§!上发现了一场壮观的极地风暴。风暴的形状呈现出一个完美的五边形。非常独特的压力和风过程，将这场近乎无穷无尽的风暴塑造成一个完美的几何形状。"
 # gpm_floating_forest
 gpm_survey_minor.40.name:0 "悬浮的树木"
 gpm_survey_minor.40.desc:0 "对气态巨行星§H[From.GetName]§!进行深度扫描后，我们发现了一个未被发现的全新奇怪现象。在气态巨行星的上层气体层中分布着一些小块的漂浮植物。他们有着小小的岛屿型根系和植被。叶子和根系都很长，非常轻盈，每一阵风刮过都会摇曳生姿。花的形状像巨大的、半透明的、拉长的气球。它们巨大的漂浮叶子同时吸收着零星的阳光，以及气态巨行星中的各种基础化学物质。"
 # gpm_viscous_gas_layer
 gpm_survey_minor.45.name:0 "气液之辨？"
 gpm_survey_minor.45.desc:0 "§H[From.GetName]§!的大气层密度很高，它可以模拟液体的流动。虽然一个气态巨行星拥有如此浓密的气体是极不可能的，但也并非完全不可能。人们认为，高引力、极快的行星自转，以及气态巨行星大气的极速反转，是造成这种异常现象的原因。"
 # gpm_everlasting_tornadoes
 gpm_survey_minor.50.name:0 "永恒的龙卷风"
 gpm_survey_minor.50.desc:0 "在§H[From.solar_system.GetName]§!星系中气态巨行星§H[From.GetName]§!大气的深处，有着汹涌且持久的龙卷风。这些巨大的龙卷风以自转的相反方向移动，其速度大致相同，使它们看起来就像从未移动过一样。在此基础上，科研船§H[root.GetName]§!到目前为止从未见过这种漩涡消失，似乎它们将会永远存在。"
 # gpm_shrinking_giant
 gpm_survey_minor.55.name:0 "微小的巨人"
 gpm_survey_minor.55.desc:0 "§H[root.GetName]§!发现了一个不寻常的气态巨行星。看来，来自§H[From.solar_system.GetName]§!星系主恒星的太阳风是形成这个小型巨行星的原因。在数百万年的时间里，这些强大的太阳风已经剥去了这颗气态巨行星大气层的大部分外层和中层大气。"
 # gpm_aeroplankton_clouds
 gpm_survey_minor.60.name:0 "生命之云"
 gpm_survey_minor.60.desc:0 "从气态巨行星§H[From.GetName]§!的远处看去，可以看到大片绿色的云层。鲜艳的绿色与白黄色的云层、深褐色的浓密气体带形成了星星点点的对比。我们正在调查§H[From.solar_system.GetName]§!星系的科研船§H[root.GetName]§!，发现这些绿云其实是一种生命形式！小小的浮游生命体漂浮在气态巨行星的上层，吸收气体和阳光，以便生长、繁殖和生存。"
 # gpm_abandoned_refineries
 gpm_survey_minor.65.name:0 "废弃的云朵精炼厂"
 gpm_survey_minor.65.desc:0 "从科研船§H[root.GetName]§!传回的深层回声扫描结果，揭示了漂浮在气态巨行星§H[From.GetName]§!上层大气中的各种结构。这些大概是精炼厂的废弃建筑，似乎自其底部自动吸纳气体，并将其加工成固体原料。之后，它将这些材料储存在巨大的六角形罐子里。这一建筑上的大部分储罐似乎都已经破损，是由于过剩材料的压力堆积，导致其从内部爆裂。我们或许可以在其中的几个精炼厂中回收一些资源。"
 # gpm_floating_kelp
 gpm_survey_minor.70.name:0 "悬浮海带"
 gpm_survey_minor.70.desc:0 "气态巨行星§H[From.GetName]§!的上层大气中看起来有像巨大的像海带一样的植物悬浮。These floating kelp are hundreds of meters long and have giant leaves all tightly winded around a central tube filled with plant sap. 这些漂浮的海带长达数百米，巨大的叶子都紧紧地缠绕在中央的管子上，管子里装满了植物的汁液。 这些管子似乎可以很容易地将被吸收的气体从叶子上输送到长长的半透明的根部，在其根部，阳光将吸收的气体转化为营养物质。"
 # gpm_super_heated_atmosphere
 gpm_survey_minor.75.name:0 "灼热气体"
 gpm_survey_minor.75.desc:0 "§H[From.GetName]§!的温度比这种类型的气态巨行星的预期值高了几个数量级。这看起来是有一个由未知物质组成的不寻常的致密核心正在产生大量的热量。它的大气层太热了，以至于探测器无法到达其内部，无法研究内核可能是由什么东西组成的"
 # gpm_floatig_behemothaurs
 gpm_survey_minor.80.name:0 "远古巨兽"
 gpm_survey_minor.80.desc:0 "远古巨兽偶尔浮现在§H[From.solar_system.GetName]§!星系中§H[From.GetName]§!的上层大气中的。这些超智能生物有几百万年的历史，是整个生态系统中共生动植物的家园。这些生物中的一部分能够在特殊的腔室里直接与它们的母体巨兽对接，以便与宿主分享信息。某些动物有时会被赋予翻译的角色，作为来访的生命体和巨兽本身之间的联络人。"
 # gpm_magma_ocean
 gpm_survey_minor.85.name:0 "岩浆之海"
 gpm_survey_minor.85.desc:0 "§H[From.solar_system.GetName]§!星系深处的§H[From.GetName]§!看起来有一片巨大的，由岩浆构成的海洋。那是一片一望无际的液态熔岩。深层共振扫描显示，地核的一部分在这个区域完全暴露，这就解释了岩浆为何能保持如此的高温，并保持在液态。"
 # gpm_heavy_elements
 gpm_survey_minor.90.name:0 "重要的元素"
 gpm_survey_minor.90.desc:0 "§H[From.GetName]§!地核深处发生的奇异现象，这一现象导致大量的矿物和化学物质的融合反应，并形成了非常稀有的重元素。不断的板块活动把大部分的重元素推到了地表。如果有适当的设备，这可以为我们的采矿工作提供一个很好的补充。"
 # gpm_rare_metals
 gpm_survey_minor.95.name:0 "珍贵的金属"
 gpm_survey_minor.95.desc:0 "§H[From.solar_system.GetName]§!星系是一颗非常温顺且稳定的恒星的家。但几十亿年前并非如此，当时，另一颗恒星也在此安家。随着这颗恒星的死亡，形成了大量的稀有金属和贵重金属。这些金属开始凝聚成小块，然后变成了更大的小行星，直到最后变成了原行星。这个星球现在被称为§H[From.GetName]§!，它蕴藏着大量宝贵的资源。"
 # gpm_proto_planet
 gpm_survey_minor.100.name:0 "原行星"
 gpm_survey_minor.100.desc:0 "根据科研船§H[root.GetName]§!上§H[root.prev.GetName]§!的说法，§H[From.GetName]§!是一个原行星，也就是一个非常年轻的行星，可能年龄只有一百万岁。它比这个行星中的其他行星要年轻得多。这颗行星究竟是为什么诞生地这么晚的，其具体原因不详，值得研究。"
