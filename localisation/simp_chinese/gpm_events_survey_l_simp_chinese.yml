#220 gpm_precursor_harbor_ruins discovery
 gpm_survey_precursors.220.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!的港口遗迹！"
 gpm_survey_precursors.220.desc:0 "科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n在这个星球的许多海岸上，坐落着复杂港口系统的遗迹。早在几百年前，不管是谁占领了这个星球，他们都通过高效的捕鱼和加工设施，最大限度地利用了这个世界的财富。\n\n在银河系中,很少见到将星球当作「牧场」的，但我们的研究人员并不认为这否认了海港的用途。不幸的是，我们可能需要数百年的时间才能确定它可能还包含哪些秘密。"
