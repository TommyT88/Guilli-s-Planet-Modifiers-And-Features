#20 gpm_precursor_energy_grid discovery
 gpm_survey_precursors.20.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!的能源网络！"
 gpm_survey_precursors.20.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！虽然从太空中已经可以看到这些巨大的能源网，但事实证明，这些巨大的能源网相当神秘。在巨大的能源网络周围，是摇摇欲坠的建筑废墟，以及断断续续的道路，并没有什么其他的东西。很显然，这个世界上曾经居住着一个庞大而强大的文明，他们不仅利用这些能源网将能量从一个城市传递到另一个城市，还利用这些能源网将能量传递到其他一切地方，从路灯到每个人的房间。正因为如此，即使是在轨道上，也能看到这些结构。\n\n尽管经过彻底的调查，我们的科学家还是无法确定这些网络是由什么材料组成的。它似乎是有一个半透明材料的核心，其周围有一层液态的晶体层，外层有某种形式的超抗性外层，由未知成分制成。\n\n通过初步的研究，我们确信这些巨大的网络是由地壳深处的巨型热电厂提供动力的。遗憾的是，这些网络最终通向的巨大热源喷口太深，太热，目前还无法探索。我们的科学家们确信，这些网络只需稍作修改，即可与我们自己的能源系统兼容。"
