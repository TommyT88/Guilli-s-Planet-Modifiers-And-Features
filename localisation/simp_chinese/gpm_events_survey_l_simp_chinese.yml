 gpm_survey_precursors.50.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!的船坞！"
 gpm_survey_precursors.50.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n环绕着这个星球的，是§L[this.owner.gpm_precursor_empire_name]§!的几座古老而强大的船坞。有些似乎已经破损严重，而另一些看起来还能正常使用。因为这些站点里没有发现任何舰船或资源，所以我们的工程团队认为它们可能采用了完全自主的系统。有些区域是专门为在真空环境中卸载大量物料而设计的。每一个这些巨大站点的内部都深藏着强大的引力动力核心，虽然我们对这种技术并不完全了解，但这似乎是它的力量之源，也是它能在轨道上停留这么久的原因。也许有一天，我们可以将其据为己有。"
