 gpm_survey.3.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!做出了另一项有趣的发现！\n他发现了另一个地核温度高于平均温度的世界。这个世界上的板块似乎非常稳定，这可能要归功于几个非常大的火山，它们定期释放在板块下形成的压力。如果我们想了解这种热核行星中的液态地幔如何与其致密的金属地核相互作用，需要进一步研究。"
