 # artificial water
 gpm_survey.23.name:0 "发现：人造水体！"
 gpm_survey.23.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!在§H[From.GetName]§!上做出了一项有趣的发现！\n这个星球一开始看起来很正常。仔细观察后，我们的科学家们发现，这个世界的水其实并不是由氧气和氢气组成的水! 相反，它是一种奇怪的纳米机器复合体，其行为就像液态水一样。\n我们的科学家们做了一些测试，看起来这些纳米机器的唯一目的是完全仿造水的行为方式。基于这个原因，我们的科学家认为它应该是可以安全饮用的。"
