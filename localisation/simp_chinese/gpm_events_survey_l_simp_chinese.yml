 gpm_survey.4.name:0 "发下：地貌改造梦想"
 gpm_survey.4.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!做出了另一项有趣的发现！\n尤里卡！这个世界的板块密度恰到好处，可以用我们的扫描器窥探到。我们已经完全绘制出了这个世界地核中流体相互作用的图谱。\n数据显示，在致密的金属核心周围，有两层不同的熔岩和矿物，而不是一层。第一层，也就是内层，似乎是正常的，它在致密金属核心上流动并产生磁场。看起来流动的内层以我们预期的速度移动。然而，外层熔融层似乎与内层以相反的方向流动，速度要慢得多。\n这创造了独特的对流，使它们不至于对构造板块产生过大的压力，把这个世界变成了一个不稳定的噩梦。"
