#230 gpm_precursor_ruins discovery
 gpm_survey_precursors.230.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!的遗迹！"
 gpm_survey_precursors.230.desc:0 "科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n上方无情的高温和下方可怖的沙地使这个世界变成了活生生的地狱。尽管如此，其表面上仍有一些被遗弃的古怪建筑。勘测人员报告说，这些建筑可能具有宗教性质，并认为这些居民可能是生物技术的始作俑者。\n\n在进一步研究了这些「庙宇」之一之后，调查小组发现了演化的证据。 目前尚不清楚是寺庙本身的演化还是先前居民的演化。"
