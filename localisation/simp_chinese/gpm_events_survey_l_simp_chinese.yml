 gpm_survey.25.name:0 "发现：远古寺庙！"
 gpm_survey.25.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!在§H[From.GetName]§!上做出了一项奇怪的发现！\n在这个星球上发现了一座古老的神庙，供奉着远古时代的人们。壁画上的文字表明它是一座由许多不同的外来物种共享的神殿。墙上的图画将外星人描绘成具有非凡力量的生物，它们用思维移动物体，它们挥舞着发光的棍子，它们常常参与冥想训练。这似乎是一个拥抱多样性、渴望保护所有人的文化。"
