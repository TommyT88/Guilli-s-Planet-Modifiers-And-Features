 gpm_survey_precursors.240.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!的方尖碑！"
 gpm_survey_precursors.240.desc:0 "科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n三座方尖碑被放置在特定的地理位置上，这是这个世界上居住者留下的所有遗迹。当夜幕降临，方尖碑会发出心灵能量的光芒，照亮刻在上面的各种印记。我们推测，这些方尖碑可能是理解灵能和星门技术的关键。\n\n研究小组已在每个方尖碑上建立了科学设施，并将继续对其进行监视和研究，以获取其他信息。"
