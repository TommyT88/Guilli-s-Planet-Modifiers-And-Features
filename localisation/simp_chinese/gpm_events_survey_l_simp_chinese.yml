 # ruined battlefield
 gpm_survey.21.name:0 "发现：战场遗迹！"
 gpm_survey.21.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!在§H[From.GetName]§!上做出了一项吓人的发现！\n船上的传感器探测到了这个世界上各种伤痕累累的地形和废墟。似乎这里发生了一场大规模的星际战斗。这里的地表被破坏力强大的武器永久地破坏了，我们的文明原本认为这种武器根本不会在星际战斗中出现。这里有巨大的陨石坑，只能推测是曾经的城市。在各种废墟、武器，以及飞机、坦克和机甲的生锈残骸中，我们发现了数百万具尸体。在这个星球上，一定有数十亿人失去了生命。"
