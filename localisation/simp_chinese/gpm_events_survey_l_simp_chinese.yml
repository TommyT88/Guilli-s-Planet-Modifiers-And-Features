 gpm_survey_precursors.40.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n这个星球上可以找到星际帝国§L[this.owner.gpm_precursor_empire_name]§!的远古城市。尽管我们的科学家坚持认为，这座城市本应在很久以前就因时间与气候的侵蚀而化为尘土，但它看上去几乎完好无损。尽管这些废墟仍然存在，但住在这里的人们似乎已经完全消失了。"
