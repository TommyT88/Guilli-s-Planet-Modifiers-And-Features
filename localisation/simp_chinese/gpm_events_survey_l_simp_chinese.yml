 # hive world
 gpm_survey.30.name:0 "发现：蜂巢遗迹！"
 gpm_survey.30.desc:0 "我们科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!在§H[From.GetName]§!上做出了一项吓人的发现！\n经过详尽的分析，我们发现，这个星球遗留下来的化石上面似乎分布着有数千个突触节点。它们作为大规模的生物工厂，可以生产出无尽的生物形式。我们将之称为蜂巢世界，它似乎是独立存在的生物，包含了数百万个生物工程有机体。每一个有机体都是一个生物工厂，能够创造出数万亿个大大小小的有机体，能够复制基因组并拼接新的生物，完美地适应他们所处的每一个新世界和环境。我们只希望这些生物也同样不复存在了。" 
