 # giant worm
 gpm_survey.32.name:0 "发现：巨型蠕虫！"
 gpm_survey.32.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§在§H[From.GetName]§!获得了巨大发现！\n这个星球被生活在沙子下面的巨大蠕虫所占据。它们很容易被地表的有节奏的振动所吸引，而且它们几乎立刻就会冲破地表，以寻找这种振动的来源。这似乎是为了保卫他们的领土，他们似乎对领土有高度的保护意识。因此，如果你看到一只虫子还能活着讲述它的事情，可能是一件稀罕的事。这些沙虫有极强的领地意识，一旦两个蠕虫感觉到彼此的存在，它们就会发出挑战意味的嘶嘶吼叫，咆哮裹挟着气味从它们洞穴般的喉咙中排出。"
