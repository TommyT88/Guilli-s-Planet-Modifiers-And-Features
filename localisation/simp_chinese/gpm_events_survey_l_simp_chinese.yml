 gpm_survey.35.name:0 "发现：怪异之卵！"
 gpm_survey.35.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!在§H[From.GetName]§!上做出了一项有趣的发现！\n在这个星球上可以找到几块黏液斑块。这些地方被淡淡的水雾覆盖着，和沼泽地很像。我们的科学家们拒绝涉足这些粘稠、湿滑的区域，但我们的一些军官报告说，他们看到有奇怪的虫卵从淤泥中出现。一位科学家在舰船的航行日志中指出，他们不会再回来调查了。于是这项工作落在了别人的身上。"
