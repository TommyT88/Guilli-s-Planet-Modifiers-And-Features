 # android pleasure palace
 gpm_survey.24.name:0 "发现：仿生人温柔乡！"
 gpm_survey.24.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!在§H[From.GetName]§!上做出了一项令人担忧的发现！\n一个奇怪的建筑中似乎有活动的迹象。我们的科学家们开始着手调查并做出了十分离奇的发现，因而他们不得不进一步调查。这座建筑由各种仿生人机器操作，栩栩如生，科学家们一开始还以为它们是有生命的。它们似乎在维护着这个地方，不仅为游客提供各种服务，还为各自提供各种服务。有的服务是在另一个仿生人上插入一些看起来很奇怪的装置，这些装置会发光、震动。另一些服务则是把一个仿生人倒挂在墙上，用绳子一样的装置敲打着它。目前还不清楚这是谁建造的，但听起来可能是个好玩的地方。"
