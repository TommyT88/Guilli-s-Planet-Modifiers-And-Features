 gpm_survey_precursors.150.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!的监狱星球！"
 gpm_survey_precursors.150.desc:0 "科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n在这个星球的地表上，散落着成千上万的军营式建筑，而在地表下则是一个巨大的监狱系统的遗迹。牢房和隔离区就建在基岩中，其目的非常明确。\n\n只要稍作努力，我们的工程师便能将这些设施化为己用。同时，我们的考古团队已开始搜索有关以前囚禁在这里的物体类型的信息。如果说必须让某样东西保持闭锁已经很糟了，比它更糟的则是必须将这些东西放出来。"
