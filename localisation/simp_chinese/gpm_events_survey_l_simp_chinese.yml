 gpm_survey_precursors.130.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!的奇点驱动器！"
 gpm_survey_precursors.130.desc:0 "科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n这个星球似乎有类似于实验室或实验设施的地下区域，这一区域通向一个中央的房间，里面有一个巨大的奇点驱动装置，可以产生能量共振。房间遍布着自动机，它们经常互相散开，互相修复，它们没有具有辨识度的行为模式。\n\n科学团队成功建立了一个观察继电器，以监视奇异点驱动器的效用和能力。尽管如此，我们仍未找到任何该驱动器过往用途的提示。在发现其用途前，科学团队建议在考虑构建此类技术时要保持谨慎。"
