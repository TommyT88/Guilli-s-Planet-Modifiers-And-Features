 # temple of the ancient one
 gpm_survey.28.name:0 "发现：奇怪的寺庙!"
 gpm_survey.28.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!做出了有关§H[From.GetName]§!的诱人发现。\n这座用岩石凿成的神庙虽已毁灭却依然神秘，如果不是因为它危险的引诱，这座神庙叹为观止，妙不可言的壮美会惊诧所有驻足观赏它的人。墙壁上写的故事警告了几乎所有往日的探险家，他们在寺庙的黑暗中徘徊数日。最后，他们再也无法抵抗视觉和听觉中浮现的强大幻觉，也无法抵抗进入寺庙内部圣所的疯狂冲动。我们的一位科学家在飞船与他们失去联系之前发送了一份简短的报告——内部圣所好像被闪烁的祭坛火焰以不可能的方式照亮了。"
