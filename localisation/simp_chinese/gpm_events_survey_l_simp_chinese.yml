#200 gpm_precursor_battleground_ruins discovery
 gpm_survey_precursors.200.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!的战场！"
 gpm_survey_precursors.200.desc:0 "科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n行星坠落后，我们的研究者开始彻底探查其表面。\n\n烧焦的痕迹、半残的建筑，以及无数武器的残骸，是这个星球的全部遗存。经过仔细检查，我们的调查人员确定，一场大规模的战斗见证了曾经居住在这个地方的文明的终结。\n\n借助这些具有数千年历史的武器装备和战斗数据，我们可以继续在现有武器上展开成倍的创新。 "
