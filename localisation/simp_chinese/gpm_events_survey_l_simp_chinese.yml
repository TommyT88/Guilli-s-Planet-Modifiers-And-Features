#170 gpm_precursor_manufactorium discovery
 gpm_survey_precursors.170.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!的制造中心！"
 gpm_survey_precursors.170.desc:0 "科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n对星球表面的深层扫描后，我们发现了一个由隧道和地窖组成的网络。地表上的通道最终通向行星地核周围的大型工业综合体。先进文明的陈旧科技，曾经让这个综合体耗尽了地核的能量，以供给其庞大的生产线。\n\n尽管工程团队无法解密该设备最初在制造什么，但他们已经确定该设备可以被改造以适应我们的需求。多亏了这个复合体创造者的巧夺天工，这个星球的地核似乎不太可能发生灾难性的破坏。但我们的工程师确实注意到发生了一些奇怪的事情。"
