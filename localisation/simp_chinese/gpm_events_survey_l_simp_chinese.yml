 gpm_survey_precursors.60.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!的行星机枪！"
 gpm_survey_precursors.60.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n这个星球上遍布着大量的武器。它们具有向轨道空间开火的能力，是数百万年前建造的。我们的武器技术人员建议进一步研究这些技术。与此同时，获得对它们的控制可以为我们的航路提供充分的防御。\n\n调查小队的进一步研究表明，该星系曾被其原来的占领者战略性地用作防御工事，以及巡逻飞行的起点。不过，他们一直在捍卫和寻找的东西是什么，仍然是个谜。"
