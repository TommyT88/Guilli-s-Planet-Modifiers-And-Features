#190 gpm_precursor_crashed_spacestation discovery
 gpm_survey_precursors.190.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!坠毁的轨道天体！"
 gpm_survey_precursors.190.desc:0 "科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n一个巨大的陨石坑成为了这颗不起眼星球的标志，里面有一个古老空间站的残骸。由于受损严重，我们的科学家怀疑它是属于一个湮灭于时间的帝国。\n\n研究撞击的影响可以使我们对速度、物理学以及巨型建筑和行星的耐久性有更多的了解。我们的工程师已经建立了一个基础哨站，以继续进行实验。"
