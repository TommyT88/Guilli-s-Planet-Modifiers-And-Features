 # arachnophobia
 gpm_survey.31.name:0 "发现：地狱！"
 gpm_survey.31.desc:0 "我们科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!在§H[From.GetName]§!上做出了一项恐怖的发现！\n这个被成群的巨型蜘蛛所包围世界的星球，在所有无法忍受的、不可否认的、令人害怕的、地狱般的星球中，这个星球是最糟糕的。最 糟 糕 的！\n光是想到要踏上这个世界就觉得很疯狂。早期的探险家讲述着这颗星球的故事，有夜间从树梢和洞穴传出嘶嘶声，也有这些蛛形纲动物在船上行走时发出的无尽的砰砰声。科学家们并不在意这些蛛形生物会不会弄坏了什么东西，他们做出了立即离开的决定。这个星球可别再有人来了。"
