 # gpm_old_world
 gpm_survey_minor.110.name:0 "旧世界"
 gpm_survey_minor.110.desc:0 "§H[From.GetName]§!上曾居住着一个被遗忘的文明，如今却布满被掩埋的废弃建筑。目前还不清楚这个文明到底有多发达，不过据说还没有超过剑和矛的时代。在其上发现了大型的破损的石质建筑，半埋的宫殿和摇摇欲坠的城墙，但没有发现钢铁或任何先进建筑材料的痕迹。如此年轻的文明生命是如何被扼杀的，目前还不清楚。"
 # gpm_solidified_core
 gpm_survey_minor.115.name:0 "死亡星球"
 gpm_survey_minor.115.desc:0 "作为例行调查的一部分，当科研船§H[root.GetName]§!尝试在行星§H[From.GetName]§!上做一次标准的地质扫描时，却无功而返。更具体地说，它得到了唯一一个结果：这个星球已经死了。这个世界的地核已经完全冷却，凝固成了一个个由密集的铁和镁组成的球体。据推测，即便是用最先进的科技，也不可能通过地貌改造方式让这个世界活过来。"
 # gpm_subterranean_eco_system
 gpm_survey_minor.120.name:0 "生命总能找自己的出路…"
 gpm_survey_minor.120.desc:0 "在§H[From.GetName]§!上发现了一个大型的洞穴系统，它大多数地方都是密封的。我们的一架小型无人机钻入了这个世界的地表，以进行矿物和土壤研究，才在偶然间发现了这个洞穴系统的。出乎我们意料的是，这里充满了生命的气息！这里有一个自成体系的生态系统。在这个世界生命周期的某个阶段，它一定养育着更多的生命。"
 # gpm_plasma_tornadoes
 gpm_survey_minor.125.name:0 "等离子体旋风"
 gpm_survey_minor.125.desc:0 "每当§H[From.solar_system.GetName]§!星系中的恒星通过太阳耀斑喷出物质时，恒星§H[From.GetName]§!异常活跃的日冕就会产生巨大的旋涡。恒星磁层中巨大的局部扰动导致粒子和等离子体随后以漩涡的形式返回恒星，形成大规模的缓慢旋转的等离子体涡流。"
  # gpm_singing_star
 gpm_survey_minor.130.name:0 "歌剧之星"
 gpm_survey_minor.130.desc:0 "在我们扫描恒星§H[From.GetName]§!时，我们科研船的舰载计算机很快就探测到了它发出的射频信号中重复的模式。一位工程师从他曾经听到的一段音乐中认出了这些重复模式中的一部分。这名工程师用一种特殊的仪器将这些模式进行了转换，并成功地产生了一种独特的声音。通过对这些模式进行完整录音，得到了相当美妙的音乐。如果有合适的设备，你甚至可以听到这颗星星的歌声！"
 # gpm_precursor_star_filter
 gpm_survey_minor.135.name:0 "Ancient Disco Star"
 gpm_survey_minor.135.desc:0 "数以百万计的巨型透明面板似乎围绕着恒星§H[From.GetName]§!，以数百种不同的轨道漂浮着。每一个轨道上的每一串面板似乎都能阻挡特定波长的光，导致恒星向§H[From.solar_system.GetName]§!星系中的行星发出不同颜色的光。这真是一场美丽的演出，也是一个壮观的工程壮举。这只能是超先进的外星文明的杰作。"
 # gpm_lingering_pollution
 gpm_survey_minor.140.name:0 "毒物弥漫"
 gpm_survey_minor.140.desc:0 "§H[From.GetName]§!的大气层被许多种温室气体严重污染。这个星球表面上的废弃设施似乎是造成这种污染的原因。不管是哪种文明留下了这些建筑，都是对这个世界极不负责的行为。真是可耻！"
 # gpm_decaying_structures
 gpm_survey_minor.145.name:0 "被遗忘的遗迹"
 gpm_survey_minor.145.desc:0 "在§H[From.solar_system.GetName]§!星系中的§H[From.GetName]§!上我们发现了几个遗迹。它们中的大多数都被掩埋了，而没有被掩埋的遗迹已经被侵蚀得几乎无法辨认。遗迹上刻画着各种图文并茂的记载，大部分都是对其文化的记录。尽管刻画的内容不同，但都有一个共同的主题，那就是「记住我们」。似乎这种文化知道他们正在消逝。他们所希冀的一切就是被人记住。但千千万万以年，看上去并没有人还记得。"
 gpm_survey_minor.145.a:0 "We will remember"
 # gpm_heavy_metal_coral
 gpm_survey_minor.150.name:0 "金属珊瑚"
 gpm_survey_minor.150.desc:0 "在§H[From.GetName]§!观测到了大型金属珊瑚礁的存在。富含金属的海底，造就了一种颜色非常鲜艳的金属珊瑚，这种珊瑚的生命力非常顽强，能够承受极大的压力。正因为如此，在海底的大多数地方都可以观测到金属珊瑚。"
 # gpm_decomposing_leviathan
 gpm_survey_minor.155.name:0 "最后安息之所"
 gpm_survey_minor.155.desc:0 "一头巨大的利维坦死了。名为§H[From.GetName]§!是它的最后安息之所。这只体型巨大，很可能极具危险性的生物，被一只似乎更大的怪物袭击了。利维坦的侧面和背部被撕下了大块大块的肉。它一定是想躲在这个星球的大气层附近，但以失败告终。"
 # gpm_giant_mold_blobs
 gpm_survey_minor.160.name:0 "巨型菌团"
 gpm_survey_minor.160.desc:0 "在§H[From.solar_system.GetName]§!星系§H[From.GetName]§!上潮湿的地方，可以看到霉菌长成了巨大的球块。这些小球体呈浅灰色，似乎在消耗土壤表层的矿物质和金属。每隔一段时间，它们就会爆开，向大气层释放出数万亿的孢子。"
 # gpm_toxic_garbage or gpm_garbage_dump
 gpm_survey_minor.165.name:0 "身后之事"
 gpm_survey_minor.165.desc:0 "看来是有一个无情无义的文明把§H[From.GetName]§!当成了倾倒有毒废料的垃圾场。数以亿计吨的放射性、腐蚀性、剧毒性的金属以及化学品被倾倒在这个星球的表面。大部分的倾倒肯定是从轨道上进行的，所以这些废料才会如此分散。清理这些垃圾似乎是一项不可能完成的任务。"
 
