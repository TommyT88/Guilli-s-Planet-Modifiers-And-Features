#210 gpm_precursor_outpost_ruins discovery
 gpm_survey_precursors.210.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!的哨站！"
 gpm_survey_precursors.210.desc:0 "科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科学考察队发现了一些了不起的东西！\n着陆后,我们发现除了一座孤零零地躺在森林中心地带的建筑，这个星球还没有被人染指过。这座建筑仍有动力，仅包含少量房间。显示屏的表面上闪烁着一些与符文大同小异的奇怪标记。这可能是一种古老语言的残余。或者是一个早已死去的疯子的呓语。\n\语言学家断言，对该符文语言的持续研究可能会导致在理解异星社会结构和习惯用语语方面的重大进步。即使那些外星人早已消失也是如此。"
