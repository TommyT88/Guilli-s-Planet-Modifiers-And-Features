 gpm_tech_arcane_research:0 "Precursor Studies"
 gpm_tech_arcane_research_desc:0 "Enhanced research methodologies for to the collecting and understading of precursor technolgies."
 gpm_tech_arcane_researchTT: "§HUnlocks:§! $gpm_precursor_research_center$ £minor_artifacts£ Minor Artifacts production: §G+0.25§!"
 
 tech_gpm_tb_toxic_gas:0 "空气化学中和剂"
 tech_gpm_tb_toxic_gas_desc:0 "要消除游荡在地表的毒气云是很难的。我们最好的办法是在它们身上撒上一层化学中和剂。"

 tech_gpm_tb_toxic_gas_hive_mind:0 "环球化学中和剂"
 tech_gpm_tb_toxic_gas_desc_hive_mind:0 "我们的集体将全力以赴，在这些星球推广化学中和剂。"
 tech_gpm_tb_toxic_gas_machine_intelligence:0 "防腐合金"
 tech_gpm_tb_toxic_gas_desc_machine_intelligence:0 "通过将我们的标准建筑材料与特定的防腐元素融合在一起，我们可以将有毒气体无限期地排除在建筑物之外。 "

 tech_gpm_d_unusual_formations:0 "大规模爆破"
 tech_gpm_d_unusual_formations_desc:0 "由于这些地层的性质不稳定，所以只需要一些炸药就可以了。"

 tech_gpm_d_unusual_formations_machine_intelligence:0 "系统性清除"
 tech_gpm_d_unusual_formations_desc_machine_intelligence:0 "这个世界上地形的结构完整性非常多变。为了更有效的通行和建造，需要对地形进行重组。"

 tech_gpm_tb_locust_plagues:0 "天然捕食者"
 tech_gpm_tb_locust_plagues_desc:0 "通过在环境中引入无害的天然捕食者，我们应该可以控制蝗虫群。我们相当肯定这个计划不会出错。"

 tech_gpm_tb_locust_plagues_hive_mind:0 "计划性灭除"
 tech_gpm_tb_locust_plagues_desc_hive_mind:0 "为了有效地防治这些蝗群，我们应该将受灾区划分成若干个区域，并由外而内整治。使用专门的设备和生物工程的自然捕食者，有计划地消灭蝗虫群。"
 
 tech_gpm_tb_locust_plagues_machine_intelligence:0 "人造捕食者"
 tech_gpm_tb_locust_plagues_desc_machine_intelligence:0 "精心制作的机械昆虫将被引入，猎杀每一只蝗虫。"

 tech_gpm_tb_seasonal_flooding:0 "防洪管理"
 tech_gpm_tb_seasonal_flooding_desc:0 "防洪战略一般涉及多个工程项目，可分为两类。硬性工程项目是指通过科学、技术和蛮力的综合作用，建造人工结构，防止河道泛滥的工程。而软性工程项目则恰恰相反。这些工程项目利用自然资源和当地人对河流的了解来减少洪水带来的风险。"

 tech_gpm_tb_seasonal_flooding_machine_intelligence:0 "排洪系统"
 tech_gpm_tb_seasonal_flooding_desc_machine_intelligence:0 "人工盆地和深层地下蓄水池将用于缓冲任何因自然或人为行星变化而出现的洪水。"

 tech_gpm_d_arachnophobia:0 "这可不是玩笑！"
 tech_gpm_d_arachnophobia_desc:0 "要是我们能坐下一班车离开这里就好！但很遗憾，我们不能，所以我们要对付这些巨大的蜘蛛。也许我们可以用一个巨大的火焰喷射器。纵火的东西§R总是§!有效的。"
 
 tech_gpm_d_arachnophobia_hive_mind:0 "巢穴收容"
 tech_gpm_d_arachnophobia_desc_hive_mind:0 "我们将在这些蜘蛛巢穴的周围建造一个封闭式牢房系统。这将极大地减少它们的数量，使其数量减少到一个比较可控的水平。剩余的蜘蛛将被猎杀。"
 
 tech_gpm_d_arachnophobia_machine_intelligence:0 "神经机械学蜘蛛"
 tech_gpm_d_arachnophobia_desc_machine_intelligence:0 "强行植入机械控制装置，我们就可以指挥这些蜘蛛的行动。我们还可以下命令杀死它们。一系列的无人机将被用来困住、控制这些控制单元，并将其植入蜘蛛的大脑中。 "

 tech_gpm_d_dunes:0 "沙丘清除"
 tech_gpm_d_dunes_desc:0 "沙丘清除工程的计划包括成功种植植被。但仅仅在沙地上播种被认为是一种潜在的浪费，因为强风会把种子吹走。种植应在现有沙山的空洞处或沙地的凹陷处进行。种子应在湿润的条件下种植，并应轻轻覆盖一层沙土，大型成熟的植被应被种植在深坑中，并将植株顶部剪短，以减少风阻。"

 tech_gpm_precursor_remnants_discovery:0 "非标准考古人员安全装备"
 tech_gpm_precursor_remnants_discovery_desc:0 "让你的考古学家们根据他们探索的地点选择自己的装备和保护措施，让他们有最大的成功机会！"

 tech_gpm_precursor_remnants_discovery_2:0 "三重探针搜索模式"
 tech_gpm_precursor_remnants_discovery_2_desc:0 "利用优化后的搜索模式，同时使用三个探测器，极大地提高了我们扫描世界表面的能力。"

 tech_gpm_precursor_energy_grid_discovery:0 "能源循环管道"
 tech_gpm_precursor_energy_grid_discovery_desc:0 "能量管道中新的热循环系统可以实现更有效的功率传输。遗憾的是，这种新技术在真空环境下效果最好，但非常脆弱，因此最适合于固定式设计。"

 tech_gpm_precursor_energy_grid_discovery_2:0 "能量场理论"
 tech_gpm_precursor_energy_grid_discovery_2_desc:0 "关于能量场的新理论将对我们生产能量的能力产生积极的影响。"

 tech_gpm_precursor_satellite_grid_discovery:0 "无辐射观测站"
 tech_gpm_precursor_satellite_grid_discovery_desc:0 "特殊的超黑射频吸收材料涂层使我们的观测站和卫星几乎无法侦测。"

 tech_gpm_precursor_satellite_grid_discovery_2:0 "深空信号增强器"
 tech_gpm_precursor_satellite_grid_discovery_2_desc:0 "这种自带动力的深空卫星可用作远距离通信的增强系统。这些信号增强器可以在远距离上进行更有效的规划。"
 
 tech_gpm_precursor_city_discovery:0 "鼓舞人心的设计"
 tech_gpm_precursor_city_discovery_desc:0 "高成本效益且美观的建筑设计。"
 
 tech_gpm_precursor_city_discovery_2:0 "算法规划"
 tech_gpm_precursor_city_discovery_2_desc:0 "看似复杂的城市规划是由先进的算法创造的。"
 
 tech_gpm_precursor_shipyards_discovery:0 "分形制造"
 tech_gpm_precursor_shipyards_discovery_desc:0 "使用新的制造技术，用分形网格打印更小的部件，使我们能够节省材料。"
 
 tech_gpm_precursor_shipyards_discovery_2:0 "快速交换单元"
 tech_gpm_precursor_shipyards_discovery_2_desc:0 "小小的机械手臂，配备了基本人工智能单元，可以更有效地交换部件，减少材料浪费。"
 
 tech_gpm_precursor_planetary_gun_discovery:0 "量子预测算法"
 tech_gpm_precursor_planetary_gun_discovery_desc:0 "专业化的量子计算机芯片在预测目标位置方面的效率更高。"
 
 tech_gpm_precursor_planetary_gun_discovery_2:0 "气凝胶冷却板"
 tech_gpm_precursor_planetary_gun_discovery_2_desc:0 "特殊的碳气凝胶镀层可以应用到我们的武器系统中，使其能够更快速地发射，而不会造成内部过热。"
 
 tech_gpm_precursor_bunker_grid_discovery:0 "便携力场"
 tech_gpm_precursor_bunker_grid_discovery_desc:0 "先进的、更容易部署的力场发射器。"
 
 tech_gpm_precursor_bunker_grid_discovery_2:0 "防御经验"
 tech_gpm_precursor_bunker_grid_discovery_2_desc:0 "在先驱者世界中发现的巨大的防线和掩体，可以进行更加激烈和真实的战斗训练。很快就能获得在攻打防御阵地以及保护防御阵地方面的很多专业知识。"
 
 tech_gpm_precursor_mechs_discovery:0 "采矿机甲"
 tech_gpm_precursor_mechs_discovery_desc:0 "装备了两台高功率采矿钻机的小型机甲可以切割任何类型的岩石。"
 
 tech_gpm_precursor_mechs_discovery_2:0 "自主装填武器"
 tech_gpm_precursor_mechs_discovery_2_desc:0 "小小的自主机械臂快速地将我们舰船的小型自卫系统重新装填。"
 
 tech_gpm_precursor_planetary_shield_discovery:0 "护盾频率调制器"
 tech_gpm_precursor_planetary_shield_discovery_desc:0 "专业化的调制器在我们的护盾中产生波，使其具有额外的强度来抵御直接的冲击。"
 
 tech_gpm_precursor_planetary_shield_discovery_2:0 "宽通道护盾管道"
 tech_gpm_precursor_planetary_shield_discovery_2_desc:0 "大型开放通道允许更多功率通过护盾发射器，从而使我们的护盾能够更快恢复强度。"

 tech_gpm_precursor_floating_city_discovery:0 "重力锚"
 tech_gpm_precursor_floating_city_discovery_desc:0 "重力锚减少了结构自身重量所产生的应力。它们允许建造更高、更宽的结构。"
 
 tech_gpm_precursor_floating_city_discovery_2:0 "微型重力场"
 tech_gpm_precursor_floating_city_discovery_2_desc:0 "小型发射器产生局部的反重力场，使结构具有宽广的平台和区划，而免于倒塌。"
 
 tech_gpm_precursor_capital_complex_discovery:0 "官僚协议"
 tech_gpm_precursor_capital_complex_discovery_desc:0 "标准化的高效协议使决策通过治理系统的速度比以前更快。"
 
 tech_gpm_precursor_capital_complex_discovery_2:0 "外交恳谈技巧"
 tech_gpm_precursor_capital_complex_discovery_2_desc:0 "无论是否出于真正的利益，我们都可以通过稍微屈尊的行为，减少对邻居的威胁。这是一种普适的外交手段。 我们被视为父母，而不是好战的兄弟姐妹。"
 
 tech_gpm_precursor_communication_hub_discovery:0 "时间晶体储存"
 tech_gpm_precursor_communication_hub_discovery_desc:0 "人工时间晶体不会降解，可以用来储存大量的知识。甚至可以储存一个新的殖民地成长壮大所需要的所有知识和指令。"
 
 tech_gpm_precursor_communication_hub_discovery_2:0 "深空中继站"
 tech_gpm_precursor_communication_hub_discovery_2_desc:0 "高效的自供电中继站，增强来自帝国边境的信号。"
 
 tech_gpm_precursor_singularity_drive_discovery:0 "大师级数据库"
 tech_gpm_precursor_singularity_drive_discovery_desc:0 "专业化的数据库，包含了我们帝国的全部科学知识。通过专门的算法来查询数据，使科学信息的交叉引用更加容易。"
 
 tech_gpm_precursor_singularity_drive_discovery_2:0 "个人奇点助手"
 tech_gpm_precursor_singularity_drive_discovery_2_desc:0 "一个被用作个人助理的微型的简单版本奇点驱动器。虽然形式简单，但在给出指令的情况下，可以计算出极其复杂的任务。"
 
 tech_gpm_precursor_eternal_fortress_discovery:0 "轨道伪装"
 tech_gpm_precursor_eternal_fortress_discovery_desc:0 "根据建筑的周围环境，采取各种角度、利用各种颜色来建造建筑物，这种独特的建造方式会让人很难从轨道上看到建筑物。"
 
 tech_gpm_precursor_eternal_fortress_discovery_2:0 "极地驻防"
 tech_gpm_precursor_eternal_fortress_discovery_2_desc:0 "对先驱者战争的深入研究使我们相信，极地入侵是一种比我们最初想象的更常见的战略。"
 
 tech_gpm_precursor_prison_planet_discovery:0 "无人机巡视者"
 tech_gpm_precursor_prison_planet_discovery_desc:0 "小小的无人机在街道上巡逻，很像它们的固定不动的变体：交通摄像头。"
 
 tech_gpm_precursor_prison_planet_discovery_2:0 "监狱星球宣传"
 tech_gpm_precursor_prison_planet_discovery_2_desc:0 "这一宣传尖锐地提醒人们，监狱星球并不是一个好玩的地方。害怕被运到监狱星球上的恐惧，足以让大多数的公民走在正道上。"
 
 tech_gpm_precursor_mines_discovery:0 "矿物传感场"
 tech_gpm_precursor_mines_discovery_desc:0 "即使是最小的、最深的矿脉也能找到的传感器场。"
 
 tech_gpm_precursor_mines_discovery_2:0 "隧道挖掘纳米机器"
 tech_gpm_precursor_mines_discovery_2_desc:0 "小小的机器被用来挖掘通向深层矿脉的隧道。这些自动化机器建造的隧道非常复杂，强度高，可以挖到比以前更深的地方。"
 tech_gpm_precursor_mines_discovery_2TT:0 "§Y解锁建筑：§!采矿纳米机器中枢"
 
 tech_gpm_precursor_manufactorium_discovery:0 "冷铸造厂"
 tech_gpm_precursor_manufactorium_discovery_desc:0 "在我们的合金锻炉中嵌入了高压低温系统，使其能够快速地连续铸造热金属。"
 
 tech_gpm_precursor_manufactorium_discovery_2:0 "零重力带"
 tech_gpm_precursor_manufactorium_discovery_2_desc:0 "反重力场可以将材料和成品从工厂的一个部分运到另一个方向，这种反重力场不需要物理安装。可以在很小的空间内安装多个生产链。"
 
 tech_gpm_precursor_vaults_discovery:0 "造物放射"
 tech_gpm_precursor_vaults_discovery_desc:0 "我们发现了来自这些造物的独特的亚空间放射，这使得我们可以在很远的地方探测到它们。银河系里到处都是这些造物，我们只需要把它们捡起来就可以了！"
 
 tech_gpm_precursor_vaults_discovery_2:0 "远古黯窖藏宝图"
 tech_gpm_precursor_vaults_discovery_2_desc:0 "在一个被发现的造物中的一个隔间里，藏着一张地图。这是一张通向我们领地内的一颗古卫星上一个隐藏黯窖的地图。我们已经拍出了远征队。"
 
 tech_gpm_precursor_crashed_spacestation_discovery:0 "自组装恒星基地模板"
 tech_gpm_precursor_crashed_spacestation_discovery_desc:0 "高度模块化的系统使我们能够廉价地改变恒星基地的配置。"
 
 tech_gpm_precursor_crashed_spacestation_discovery_2:0 "恒星基地热循环"
 tech_gpm_precursor_crashed_spacestation_discovery_2_desc:0 "庞大的传热节点网络使恒星基地能够有效地回收废热。"
 
 tech_gpm_precursor_battleground_ruins_discovery:0 "等离子体步枪"
 tech_gpm_precursor_battleground_ruins_discovery_desc:0 "装备有等离子体步枪的士兵可以发射出一束等离子体，这是一种由激发的物质组成的等离子体，这些物质包括非自由电子、原子核以及自由电子，对被击中的任何东西都会造成前所未有的伤害。"
 
 tech_gpm_precursor_battleground_ruins_discovery_2:0 "等离子体投掷器"
 tech_gpm_precursor_battleground_ruins_discovery_2_desc:0 "等离子体投掷器发射出锥形的等离子体流，使其接触到的一切东西瞬间蒸发成一团超热气体。身处等离子体投掷器的接收端，是一个士兵最可怕的经历。"
 
 tech_gpm_precursor_outpost_ruins_discovery:0 "亚空间传感器"
 tech_gpm_precursor_outpost_ruins_discovery_desc:0 "这种传感器能够窥视亚空间，比传统传感器能探测到更远飞船的翘曲信号。"
 
 tech_gpm_precursor_outpost_ruins_discovery_2:0 "指挥哨站"
 tech_gpm_precursor_outpost_ruins_discovery_2_desc:0 "专业化的军事指挥哨站使各舰队能够更好地与中央指挥部协调。其结果是，将更多的资源投入到前线变得更加容易。"
 
 tech_gpm_precursor_harbor_ruins_discovery:0 "自动化渔业"
 tech_gpm_precursor_harbor_ruins_discovery_desc:0 "自动化港口渔业在不对环境造成负面影响的情况下，提供了源源不断的食物供应。"
 
 tech_gpm_precursor_harbor_ruins_discovery_2:0 "纳米流体过滤器"
 tech_gpm_precursor_harbor_ruins_discovery_2_desc:0 "这是一种高能流体过滤器，通过纳米乳胶将液体导出，形成可饮用的液体。"
 
 tech_gpm_precursor_ruins_discovery:0 "先驱者理论"
 tech_gpm_precursor_ruins_discovery_desc:0 "一个庞大的先驱者知识库将帮助我们获得更多的新发现。"
 
 tech_gpm_precursor_ruins_discovery_2:0 "见机行事"
 tech_gpm_precursor_ruins_discovery_2_desc:0 "在探寻古代文物的时候，要忽略一些复杂的准则，这是在做出发现方面击败对手的必要措施。"
 
 tech_gpm_precursor_obelisks_discovery:0 "地貌改造方尖碑"
 tech_gpm_precursor_obelisks_discovery_desc:0 "通过拼凑残破的造物，我们发现了它的主要用途。它是一个地貌改造方尖碑。是一座用来过滤，加热，并将各种气体和液体扩散到星球的某个区域，以形成星球地形的高大的建筑。"
 
 tech_gpm_precursor_obelisks_discovery_2:0 "A.I.个人设备"
 tech_gpm_precursor_obelisks_discovery_2_desc:0 "我们的首席科学家所分析的造物之一是一个小方尖碑，大约有一个杯子那么大。它的主要目的似乎是为了帮助计算复杂的问题，而这些问题的计算都是由方尖碑来完成的。"
 
 tech_gpm_very_hot_core_discovery:0 "地核流体力学"
 tech_gpm_very_hot_core_discovery_desc:0 "更好地了解星球核心周围的对流，对我们的地貌改造能力大有帮助。"
 
 tech_gpm_very_hot_core_discovery_2:0 "火山创世"
 tech_gpm_very_hot_core_discovery_2_desc:0 "这是一个在战略地点建造人工火山，引发全球暂时的冬季的地貌改造理论。将颗粒物固定在大气层中，使星球升温，可以大幅度降低地貌改造的能量需求。"
 
 tech_gpm_gaia_world_discovery:0 "气候理论"
 tech_gpm_gaia_world_discovery_desc:0 "在对所发现的盖亚世界上许多不同气候的研究中，产生了关于异星气候的一些有趣理论。这些知识将大大有益于我们适应环境的能力。"
 
 tech_gpm_gaia_world_discovery_2:0 "顽强豆类"
 tech_gpm_gaia_world_discovery_2_desc:0 "发现了一种几乎可以在任何地方生长且营养成分高的新型豆类。这种新的食物将大大有利于我们养育我们的殖民地的能力。"
 
 tech_gpm_holy_world_discovery:0 "长者之慕"
 tech_gpm_holy_world_discovery_desc:0 "在最近发现的盖亚世界上发现了神圣的信号，这给了我们政府推动其在各个领域资助科学研究的动力。我们必须发现并联系这些古代帝国。"
 
 tech_gpm_holy_world_discovery_2:0 "存在主义心理咨询"
 tech_gpm_holy_world_discovery_2_desc:0 "银河系中存在着古老的长老文明的消息在我们的社会发生了震动。为了帮助我们的人们面对这种生存的恐惧，最好的办法是提供心理咨询。"
 
 tech_gpm_floating_islands_discovery:0 "反重力助推器"
 tech_gpm_floating_islands_discovery_desc:0 "人工反重力助推器的发现，让我们对人工引力的本质有了独特的见解。"
 tech_gpm_floating_islands_discovery_tt:0 "§H解锁行星决议：§!建造浮岛"
 
 tech_gpm_floating_islands_discovery_2:0 "重力弹射器"
 tech_gpm_floating_islands_discovery_2_desc:0 "反重力喷射器系统对装填的投射物产生强大的重力推动力，使其能以更高的速度发射。"
 
 tech_gpm_ruined_battlefield_discovery:0 "快车战术"
 tech_gpm_ruined_battlefield_discovery_desc:0 "通过研究古代战场，发现在现代战争中，使用快车或单车部队进行侧翼阵地的作战，仍然有很大的价值。"
 
 tech_gpm_ruined_battlefield_discovery_2:0 "补给线破坏"
 tech_gpm_ruined_battlefield_discovery_2_desc:0 "研究表明，破坏补给线比扰乱或摧毁补给线对敌方士气的影响要更为有害。"
  
 tech_gpm_spaceship_graveyard_discovery:0 "船体标准模板"
 tech_gpm_spaceship_graveyard_discovery_desc:0 "舰船船体的标准建造模板可以随着时间的推移大大降低船体的制造成本。"
 
 tech_gpm_spaceship_graveyard_discovery_2:0 "超结构舱壁"
 tech_gpm_spaceship_graveyard_discovery_2_desc:0 "极为密集的舱壁使我们的舰船的每一个舱室都能承受更多的物理压力。"
 
 tech_gpm_artificial_water_discovery:0 "自我复制"
 tech_gpm_artificial_water_discovery_desc:0 "通过谨慎地控制着纳米机器的复制，可以给我们提供了无限量的纳米材料，供我们在其他地方使用。"
 
 tech_gpm_artificial_water_discovery_2:0 "纳米冷却液"
 tech_gpm_artificial_water_discovery_2_desc:0 "纳米冷却液能够保持自身的低温，所以它可以永远保持在零下温度附近。它通过主动从环境中转移热量并将热量保留在高效的热电池中，从而实现了这一点。"
 
 tech_gpm_android_pleasure_palace_discovery:0 "黑市仿生人"
 tech_gpm_android_pleasure_palace_discovery_desc:0 "虽然没有得到官方的支持，但快感仿生人已经非常普遍，在这一点上是不可能被禁止的。蓬勃发展的黑市导致几乎每个家庭都有一个这种仿生人，尽管没有人会承认自己拥有一个。"
 
 tech_gpm_android_pleasure_palace_discovery_2:0 "仿生人仆从"
 tech_gpm_android_pleasure_palace_discovery_2_desc:0 "独特的服从性和建议性AI，被用来构造银河系有史以来最好的私人仆从。"
 
 tech_gpm_ancient_temple_discovery:0 "考古探索无人机"
 tech_gpm_ancient_temple_discovery_desc:0 "32-B-Short-Round型无人机是一种高适应性、高可靠性的无人机，能够在最危险、最难接近的地方寻找非自然物。"
 
 tech_gpm_ancient_temple_discovery_2:0 "考古人工智能"
 tech_gpm_ancient_temple_discovery_2_desc:0 "专业化构造的人工智能，协助分析挖掘发现的众多线索。"
 
 tech_gpm_crystal_moon_palace_discovery:0 "晶体生长催化剂"
 tech_gpm_crystal_moon_palace_discovery_desc:0 "含有异星化学物质，可大大提高人工制造的晶体结构的生长速度。"
 
 tech_gpm_crystal_moon_palace_discovery_2:0 "分形折射"
 tech_gpm_crystal_moon_palace_discovery_2_desc:0 "具有无限分形图案的人工晶体，是通过折射的方式将能量集中到目标上的绝佳方式。"
 
 tech_gpm_plasmoid_life_discovery:0 "等离子体场"
 tech_gpm_plasmoid_life_discovery_desc:0 "通过在武器的火力周围形成稳定的等离子体场，我们可以确保它们有更高的概率穿透装甲。"
 
 tech_gpm_plasmoid_life_discovery_2:0 "氡等离子体制造"
 tech_gpm_plasmoid_life_discovery_2_desc:0 "利用氡气这种高稳定性和非反应性的材料，将其过热加热成等离子体，这在非稳定元素的制造领域有极好的应用。"
 
 tech_gpm_temple_of_the_ancient_one_discovery:0 "洞察仪式"
 tech_gpm_temple_of_the_ancient_one_discovery_desc:0 "一个古老的卷轴讲到一种仪式，它可以洞悉宇宙的本质。"
 
 tech_gpm_temple_of_the_ancient_one_discovery_2:0 "牺牲仪式"
 tech_gpm_temple_of_the_ancient_one_discovery_2_desc:0 "一个古老的卷轴讲到一种仪式，它可以延长寿命，但需要付出代价……"
 
 tech_gpm_proto_forests_discovery:0 "异星水果"
 tech_gpm_proto_forests_discovery_desc:0 "快速生长的异星树种，能结出多汁多肉的橙子果实，可随时食用。"
 
 tech_gpm_proto_forests_discovery_2:0 "治愈之花"
 tech_gpm_proto_forests_discovery_2_desc:0 "来自异世界的具有显著疗效的花。这些花是不可思议的娇嫩，需要长期照料才能生长和收获。"
 
 tech_gpm_hiveworld_discovery:0 "自再生粘液"
 tech_gpm_hiveworld_discovery_desc:0 "这是一种可以在任何材料的周围涂上的一层薄薄的生命黏液，它可以使材料获得具有自我修复能力的保护层。这种粘液的韧性很强，可以在恶劣的空间条件下生存。"
 
 tech_gpm_hiveworld_discovery_2:0 "气体荚"
 tech_gpm_hiveworld_discovery_2_desc:0 "这种定期产生的生物生长代谢的副产物可以产生稳定的稀有气体。"
 
 tech_gpm_arachnophobia_discovery:0 "蛛形纲DNA"
 tech_gpm_arachnophobia_discovery_desc:0 "克隆一些古老的掠食者会出什么问题呢？"
 tech_gpm_arachnophobia_discovery_tt:0 "§H解锁陆军：§!蜘蛛军队" 
 
 tech_gpm_arachnophobia_discovery_2:0 "群体行为研究"
 tech_gpm_arachnophobia_discovery_2_desc:0 "对蛛形纲动物群体行为的独特见解，为研究其他物种带来了一些有趣的新方法。"
 
 tech_gpm_giant_worm_discovery:0 "致密的外鳞片"
 tech_gpm_giant_worm_discovery_desc:0 "从最近发现的巨型蠕虫身上周期性地剥落的巨大鳞片可以用来加固我们舰船盔甲上的薄弱部位。"
 
 tech_gpm_giant_worm_discovery_2:0 "采矿蠕虫"
 tech_gpm_giant_worm_discovery_2_desc:0 "驯化的巨型蠕虫可以用来挖掘巨大的隧道。这些蠕虫从还是卵的时候就被带到了我们的殖民地。只有精心培育，才能确保它们只在我们希望的地方挖掘。"
 
 tech_gpm_surface_of_bones_discovery:0 "思潮教育"
 tech_gpm_surface_of_bones_discovery_desc:0 "这个满是白骨的星球被发现后，在社会各阶层引起了相当大的轰动。为了防止我们自己陷入到可能导致这种恐怖的境地，我们提出了永久的、高度集中的思潮教诲。我们决不能重蹈在白骨星球上的覆辙。"
 
 tech_gpm_surface_of_bones_discovery_2:0 "连带恐惧"
 tech_gpm_surface_of_bones_discovery_2_desc:0 "由于害怕仅仅为了打击敌方目标而造成大量的死亡和附带伤害，导致弹药和武器系统的智能化程度高得令人难以置信。猛打，准打，只打敌人!"
 
 tech_gpm_strange_alien_eggs_discovery:0 "护育生体"
 tech_gpm_strange_alien_eggs_discovery_desc:0 "仔细的看护所发现的卵，让我们可以繁育出更多的这些生物。"
 tech_gpm_strange_alien_eggs_discovery_tt:0 "每§Y7§!年获得§G1§!个异星变种军队。"
 
 tech_gpm_strange_alien_eggs_discovery_2:0 "私人捐助者"
 tech_gpm_strange_alien_eggs_discovery_2_desc:0 "有些发现是如此的独特且有趣，实际上，它对私人投资者很有吸引力。"
 
 tech_gpm_mushroom_forest_discovery:0 "亡者之菇"
 tech_gpm_mushroom_forest_discovery_desc:0 "巨型蘑菇林是处理尸体的理想场所。这些大型真菌有着前所未有的进食尸体的速度，对于处理尸体来说，是一个安全而又环保的选择。"
 
 tech_gpm_mushroom_forest_discovery_2:0 "蓝色真菌"
 tech_gpm_mushroom_forest_discovery_2_desc:0 "我们发现了一种奇怪的蓝色蘑菇，它具有独特的壮阳功效。最重要的是，它们似乎具有很强的成瘾性，在人群中很受欢迎。"
 
 tech_gpm_supermaterials_precursor:0 "异星超材料"
 tech_gpm_supermaterials_precursor_desc:0 ""
 
 tech_gpm_manufactory_hub:0 "最大化人工制造"
 tech_gpm_manufactory_hub_desc:0 "在制造业的决策过程中融入一定的自动化，必然会产生积极的作用。"
 
 tech_gpm_enigmatic_power_relays:0 "无损舰船继电器"
 tech_gpm_enigmatic_power_relays_desc:0 "了解先驱者继电网的能量状态是一项艰巨的任务，但也是一项有意义的任务。"
 
 tech_gpm_singularity_matrix:0 "矩阵复制"
 tech_gpm_singularity_matrix_desc:0 "我们知道如何复制它的设计和材料，但我们不知道它到底是如何工作的。通过复制矩阵并复制其能量状态，我们可以有效地创造更多的东西。"

