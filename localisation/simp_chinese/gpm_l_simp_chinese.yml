 gpm_precursor_mech_army_machine:0 "重置版先驱者机甲"
 gpm_precursor_mech_army_machine_plural:0 "重置版先驱者机甲"
 gpm_precursor_mech_army_machine_desc:0 "这是重置版先驱者机甲。以先驱者机甲作为基础，我们整合了大量的自己的系统。在需要强制运动的地方，我们采用了人工关节和肌肉。此外，加入了新的动力源和控制装置也是让这些机甲重新运转起来的原因。 "
 
 precursor_mech_army_machine_trigger_tooltip:0 "§B只能在有先驱者机甲的星球上建造。§!"
 
 # 2 army
 gpm_precursor_bunker_army_machine:0 "先驱者掩体群"
 gpm_precursor_bunker_army_machine_plural:0 "先驱者掩体群"
 gpm_precursor_bunker_army_machine_desc:0 "这是先驱者掩体群。这个星球上的掩体网络的复杂程度让人惊叹。显然是由高级人工智能设计的。似乎每一个掩体都是一个自我维护的系统，我们可以善用它们的优势。几乎坚不可摧的墙壁意味着我们的敌人要花几个月的时间才能通过。有了足够多的掩体，我们也许就能无限期地抵挡住敌军。通过引入自给自足的哨兵无人机群，我们可以确保每个掩体都能消灭任何潜在的入侵者。"
 
 precursor_bunker_army_machine_trigger_tooltip:0 "§B只能在有先驱者掩体的星球上建造。§!"
 
 # 3 army
 gpm_giant_arachnid_army_machine:0 "神经机械蜘蛛群"
 gpm_giant_arachnid_army_machine_plural:0 "神经机械蜘蛛群"
 gpm_giant_arachnid_army_machine_desc:0 "在这些蜘蛛身上使用了大量的神经机械技术并安装了深层脑部植入物，我们已经设法取得了对这些暴力生物的完全控制。我们采用快速繁殖计划确保这些生物的能够大量供应。它们的行为像一个紧密的、快速移动的蜂群一样，几乎可以确保在任何情况下都能战胜我们的敌人。"
 
 giant_arachnid_army_machine_trigger_tooltip:0 "§B只能在有巨型蜘蛛的星球上建造。§!"

