 # 1 army
 gpm_precursor_mech_army:0 "修复的先驱者机甲"
 gpm_precursor_mech_army_plural:0 "修复的先驱者机甲"
 gpm_precursor_mech_army_desc:0 "这是被修复的的先驱者机甲。虽然花费了很多资源，但我们终于弄到了一台！它耸立在殖民地的上空，拥有巨大的机体武器，这些机甲是一副壮观的景象。不幸的是，这台机甲的巨大体积意味着我们只能将它用于防御性的目的。"
 
 precursor_mech_army_trigger_tooltip:0 "§B只能在有先驱者机甲的星球上建造。§!"
 
 # 2 army
 gpm_precursor_bunker_army:0 "先驱者掩体单元"
 gpm_precursor_bunker_army_plural:0 "先驱者掩体单元"
 gpm_precursor_bunker_army_desc:0 "这是被修复的先驱者掩体。这个星球上的掩体网络的复杂程度让人惊叹。显然是由高级人工智能设计的。似乎每一个掩体都是一个自我维护的系统，我们可以善用它们的优势。几乎坚不可摧的墙壁意味着我们的敌人要花几个月的时间才能通过。有了足够多的掩体，我们也许就能无限期地抵挡住敌军。"
 
 precursor_bunker_army_trigger_tooltip:0 "§B只能在有先驱者掩体的星球上建造。§!"
 
 # 3 army
 gpm_giant_arachnid_army:0 "巨型蜘蛛军队"
 gpm_giant_arachnid_army_plural:0 "巨型蜘蛛军队"
 gpm_giant_arachnid_army_desc:0 "通过血液、汗水和眼泪……好吧，主要是血液和眼泪，我们成功地驯服了这些蜘蛛！一个神经机械植入体让我们得以控制这些巨型蜘蛛，给它们提供移动方向的建议。它们通常会尝试着去吃他们遇到的任何东西。从轨道上扔下这些吓人的蜘蛛，也许足以让我们打赢这场战争。"
 
 giant_arachnid_army_trigger_tooltip:0 "§B只能在有巨型蜘蛛的星球上建造。§!"

 # event arachnid pack
 gpm_giant_arachnid_army_defensive:0 "巨型蜘蛛群"
 gpm_giant_arachnid_army_defensive_plural:0 "巨型蜘蛛群"
 gpm_giant_arachnid_army_defensive_desc:0 "一群非常好战的巨型蜘蛛。"
 
