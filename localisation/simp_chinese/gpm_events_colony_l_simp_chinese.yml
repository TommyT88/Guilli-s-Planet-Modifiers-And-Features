 # The Crystal Beasts 1 - Crystalline Cave
 gpm_colony.360.name:0 "结晶洞穴"
 gpm_colony.360.desc:0 "经过多年的研究和探索，我们在§H[Root.GetName]§!上巨大水晶森林的深处发现了一个隐藏的宝石。\n\n调查小组偶然发现了一个似乎是从地面上冒出来的大洞，该调查小组旨在追踪人们认为是被水晶森林所吸引的生物。在入口周围，构成巨型森林的晶石植物出现的数量更多，笼罩着从地表隆起的土丘。 \n\n下到山洞里不久，便发现了一个大洞口，里面全是钻石和水晶碎片。虽然队伍要猎杀的生物似乎不在，但它曾经出现过的迹象却很多。调查队推测，这个山洞可能是一个或多个§H[Root.GetName]§!上神秘动物的巢穴。"
 gpm_colony.360.a:0 "忘掉野兽，开采巢穴！"
 gpm_colony.360.b:0 "我们必须进一步研究这个问题"

  # The Crystal Beasts 2 - The Crystal Beast 
 gpm_colony.361.name:0 "晶石兽"
 gpm_colony.361.desc:0 "我们在水晶洞入口附近成功建立了一个前方研究站后，也在对周围环境认真地进行研究。通过检查里面遗留的各种生物垃圾，科学人员一直在努力的发现它们的秘密。\n\n不幸的是，这个巢穴似乎被科学小组发现得太晚了，因为似乎不管什么东西可能使用过这个洞穴，它们都已经离开了。不过，我们还是推测出这里以前的居民确实是一种奇异的生物，并由此确定了该物种是独居性的。\n\n科学家进一步断言，散落在星球上的巨大水晶森林与这些生物有某种共生关系。建议对这些水晶「植物」进行进一步得分析。"
 gpm_colony.361.a:0 "我们必须注重资源的获取。"
 gpm_colony.361.b:0 "分析晶体"

 # The Crystal Beasts 3 - Unbridled Fury
 gpm_colony.362.name:0 "怒不可遏"
 gpm_colony.362.desc:0 "灾难发生了。水晶开采作业才刚刚开始，矿工们就在地下撞到了东西。从调查队最初发现的那个山洞开始，激光钻机就以最快的速度被架设了起来。\n\n在突破地表的瞬间，不可思议的事情发生了。整个山洞开始摇晃，石头在颤抖，洞壁震动的力量把钻头打掉了，把矿工拉到了地上。突然，仿佛有什么东西从沉睡中醒来，地面开始上升。\n\n尽管如此，思维敏捷的调查人员还是在大灾难期间成功扫描了行星表面。我们与地表得团队失去了联系，因为一个浑身都是水晶得巨大生物，从地面冲出来，飞到了轨道上。迟来的我们怀疑，洞穴本身可能只是这个巨大水晶怪物的头颅。"
 gpm_colony.362.a:0 "骇人听闻！"
 gpm_colony.362.spacecreature:0 "§R一个巨大的水晶怪物从地表出现。§!"

 # The Crystal Beasts 4 - Perfected Harmonization
 gpm_colony.363.name:0 "完善的协调"
 gpm_colony.363.desc:0 "我们的科学家做出了一个不可思议的发现！我们已经在水晶洞外建立一个完整的研究站，对水晶本身的分析也在进行中。利用对行星表面的正电子扫描，研究小组已经确定了几种散布在地壳中的生物形态。\n\n此外，这些扫描还显示，这些生物至少有一部分被埋在地下，而有一小部分还在地上。当队员们亲眼目睹了「洞穴」从地表冲出来的时候，扫描结果的成因一下子明晰了。这揭示了洞窟本身就是其中一种生物！\n\n尽管它们有着兽性和令人难以置信的体型，但野兽似乎至少是有一半心智的。与这种生物建立基本的交流，使我们的研究人员深入了解了水晶和野兽之间的共生关系，以及野兽与星球本身的关系。\n\n据我们的科学家说，水晶兽本身就是星球宜居性的组成部分。由于与这些水晶兽的第一次愉快接触，我们对这些原生水晶的研究以及先进的共生关系的研究不断取得飞跃性进展。"
 gpm_colony.363.a:0 "不可思议！ "
 
