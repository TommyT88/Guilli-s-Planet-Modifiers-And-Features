 # Colony event: upgrade seasonal flooding modifier to beautiful lakes
 gpm_colony.51.name:0 "A115BC9号请求：局部地貌改造请求"
 gpm_colony.51.desc:0 "§H[Root.GetName]§!又发生了一次水灾。殖民地再次受到了小洪灾的影响，因故打算进行小规模的地貌改造，以防止农场再被淹没。殖民地的自主规划基础设施系统，已经制定了一个将洪泛区变成湖泊的最佳计划，但需要您的批准。一旦得到你的批准，资源就会分配到位，现场的建设也就可以开始了。形成这一景观应该不需要很长时间，因为殖民地已经有了必需的工具和机械。"
 gpm_colony.51.desc.hive:0 "§H[Root.GetName]§!又发生了一次水灾。殖民地再次受到了小洪灾的影响，因故打算进行小规模的地形改造，以防止农场再被淹没。殖民地的自主规划基础设施系统，已经制定了一个将洪泛区变成湖泊的最佳计划，但需要我们的批准。一旦得到我们的批准，资源就会分配到位，现场的建设也就可以开始了。形成这一景观应该不需要很长时间，因为殖民地已经有了必需的工具和机械。"
 gpm_colony.51.desc.mach:0 "殖民地§H[Root.GetName]§!正在遭受循环性水灾。殖民地的自主管理单元再次受到影响，打算进行小规模的地貌改造，以防止其系统再被淹没。殖民地的自主规划基础设施系统，已经制定了一个将洪泛区变成湖泊的最佳计划，但需要您的批准。一旦得到你的批准，资源就会分配到位，现场的建设也就可以开始了。形成这一景观应该不需要很长时间，因为殖民地已经有了必需的工具和机械。"
 gpm_colony.51.a:0 "去做吧"
 gpm_colony.51.hive:0 "我们会这样做的"
 gpm_colony.51.mach:0 "核准修正和更新"
 gpm_colony.51.b:0 "§R移除了季节性洪水修正§!\n§G增加了绝美之湖修正§!"

 # 24 e        refers to # 64
 # Colony event: remove locust plagues
 gpm_colony.60.name:0 "毒气招来"
 gpm_colony.60.desc:0 "§H[Root.GetName]§!上殖民地的一位科学家制造了一种强效气溶胶毒药来应对行星上日益增长的蝗虫威胁。这种毒药需要在行星大气层中广泛传播，才会有足够的效果。否则蝗虫种群会产生某种抗药性，并把这种抗药性传给它们的后代，这一风险太大。他们请求一艘科研船协助他们完成消灭蝗灾的计划。"
 gpm_colony.60.desc.hive:0 "§H[Root.GetName]§!上殖民地的一个科研子个体制造了一种强效气溶胶毒药来应对行星上日益增长的蝗虫威胁。
 gpm_colony.60.desc:0 "§H[Root.GetName]§!上殖民地的一位科学家制造了一种强效气溶胶毒药来应对行星上日益增长的蝗虫威胁。这种毒药需要在行星大气层中广泛传播，才会有足够的效果。否则蝗虫种群会产生某种抗药性，并把这种抗药性传给它们的后代，这一风险太大。我们需要一艘科研船协助他们完成消灭蝗灾的计划。"
 gpm_colony.60.desc.mach:0 "§H[Root.GetName]§!上的自主科学发展单元已经研制出一种强效气溶胶毒药，以应对当地蝗虫种群的频繁干扰。.The poison will need to be spread through most of the planet's atmosphere for it to be effective enough. The risk is otherwise too high that the locust populations develop some kind of resistance and pass that onto their offspring. They are requesting a science vessel to assist  with the aerosolization protocols needed to deliver this poison and exterminate the global population of locusts."
 gpm_colony.60.a:0 "就这样吧"
 gpm_colony.60.hive:0 "我们会这么做的"
 gpm_colony.60.mach:0 "核准一艘科研船改道"
 gpm_colony.60.b:0 "§R移除了肆虐蝗虫修正§!"

 # 25 e        refers to # 65
 # Colony event: remove acidic seas
 gpm_colony.70.name:0 "固体碱基"
 gpm_colony.70.desc:0 "§H[Root.GetName]§!上的殖民地正在尝试将转基因藻类引入行星的海洋中，试图降低海洋的酸度。这些新产生的藻类有能力吸收酸性水，并自行产生一种类似碱的物质来中和酸性水。这个过程相当复杂，藻类也确实会吃掉很多其他物质，但预测显示，这种藻类应该不会危及我们星球的食物供应。假以时日，我们的星球和殖民地会更加繁荣。"
 gpm_colony.70.desc.hive:0 "我们正在尝试将转基因藻类引入§H[Root.GetName]§!的海洋中，试图降低海洋的酸度。这些新产生的藻类有能力吸收酸性水，并自行产生一种类似碱的物质来中和酸性水。这个过程相当复杂，藻类也确实会吃掉很多其他物质，但预测显示，这种藻类应该不会危及我们星球的食物供应。假以时日，我们的星球和殖民地会更加繁荣。"
 gpm_colony.70.desc.mach:0 "§H[Root.GetName]§!上的殖民地正在尝试将转基因藻类引入行星的海洋中，试图降低海洋的酸度。这些新产生的藻类有能力吸收酸性水，并自行产生一种类似碱的物质来中和酸性水。这个过程相当复杂，藻类也确实会吃掉很多其他物质，但预测显示，这种藻类应该不会危及我们的殖民地或是其所在的星系。"
 gpm_colony.70.a:0 "让我看看结果"
 gpm_colony.70.hive:0 "我们会繁荣昌盛"
 gpm_colony.70.mach:0 "给我看一下这个的数据分析"
 gpm_colony.70.b:0 "§R移除了酸性海洋修正§!"

 # 26 e        refers to # 137
 # Colony event: remove carnivorous flies
 gpm_colony.80.name:0 "殖民地请：379000个火焰喷射器"
 gpm_colony.80.desc:0 "217。这就是迄今为止在§H[Root.GetName]§!上消失的殖民者的数量。这都是因为这些吃人肉的地狱苍蝇。不能再这样下去了。这种情况下，在它们长大之前，我们的殖民地就会被吃得一干二净。我们已经失去了最好的工程师和植物学家！请给我们一些火焰喷射器. 我们会给每个家庭配备一个。这样就应该可以防止害虫了。"
 gpm_colony.80.desc.hive:0 "迄今为止在§H[Root.GetName]§!上已经消失了217个子个体。这都是因为这个世界上的食肉昆虫。虽然我们对它们像蜂巢一样的行为有一定的敬佩，但它们必须被摧毁。这种情况下，在它们长大之前，我们的殖民地就会被吃得一干二净。我们已经失去了无数的子个体。我们认为对付这些昆虫最好的办法就是用火。"
 gpm_colony.80.desc.mach:0 "§H[Root.GetName]§!上的613号生物实体正在以比星球上其他生物生命体快得多的速度进行繁殖。613号实体经常被高温的地方吸引，并导致我们的本地系统发生多次故障。613号实体的体型小到足以在基础设施的小型维修区中穿行，并且喜欢在敏感的电子设备之间的温暖黑暗空间中繁殖。对613号实体的分析表明，它的灭绝不会对这个世界的生物多样性产生负面影响。我们已经发送了一份数据请求，要求获得火焰喷射器基础设施附加组件。"
 gpm_colony.80.a:0 "批准请求"
 gpm_colony.80.hive:0 "把它们全部烧掉"
 gpm_colony.80.mach:0 "批准了消灭613号实体的请求"
 gpm_colony.80.b:0 "§R移除了食肉蝇修正§!"

 # 27 e        refers to # 68
 # Colony event: remove lingering pollution
 gpm_colony.90.name:0 "清理工作进行中"
 gpm_colony.90.desc:0 "在我们的殖民地§H[Root.GetName]§!上清除挥之不去污染的工作，已经基本完成。几个月来，已经有几个系统在清理大气、土地和水体中的各种有害化学物质和微粒。我们的殖民地想向您汇报，他们的工程已经接近尾声，希望我们的帝国之后更加繁荣昌盛。"
 gpm_colony.90.desc.hive:0 "在我们的殖民地§H[Root.GetName]§!上清除挥之不去污染的工作，已经基本完成。几个月来，已经有几个系统在清理大气、土地和水体中的各种有害化学物质和微粒。"
 gpm_colony.90.desc.mach:0 "在我们的殖民地§H[Root.GetName]§!上清除挥之不去污染的协议，已经基本完成。几个周期以来，已经有几个系统在清理大气、土地和水体中的各种有害化学物质和微粒。殖民地的自治管理单元报告说，因为污染具有腐蚀作用，这些协议使用的资源不是徒劳无功的。"
 gpm_colony.90.a:0 "好的"
 gpm_colony.90.hive:0 "按计划进行"
 gpm_colony.90.mach:0 "已确认"
 gpm_colony.90.b:0 "§R移除了残存污染修正§!"

 # 28 e
 # Colony event: remove resilient parasites
 gpm_colony.100.name:0 "生物工程寄生虫"
 gpm_colony.100.desc:0 "§H[Root.GetName]§!报告称，他们已经成功生产出一种基因工程寄生虫，用来杀死已经感染了殖民地上所有人的顽强寄生虫。"
 gpm_colony.100.desc.hive:0 "§H[Root.GetName]§!报告称，他们已经成功生产出一种基因工程寄生虫，用来杀死感染了我们殖民地上子个体的顽强寄生虫。"
 gpm_colony.100.desc.mach:0 "§H[Root.GetName]§!报告称，当地的寄生虫在许多个周期内找不到合适的宿主后，已经自发地灭绝了。看来它们从未设法适应机械宿主。"
