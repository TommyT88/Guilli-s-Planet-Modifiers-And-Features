 # 7 e        refers to # 31
 gpm_colony.7.name:0 "回收的无畏舰"
 gpm_colony.7.desc:0 "我们不得不回收了五六个巨舰，才把这艘船修好。这艘船大得令人难以置信。我们的工程师们不知道她是如何保持结构完整性的，所以我们不太可能尝试复制它的设计。不过，她还是会很好地服务于我们的。"
 gpm_colony.7.desc.hive:0 "我们不得不回收了五六个巨舰，才把这艘船修好。这艘船大得令人难以置信。我们的工程师们不知道她是如何保持结构完整性的，所以我们不太可能尝试复制它的设计。不过，她还是会很好地服务于我们的。"
 gpm_colony.7.desc.mach:0 "通过在这个星球上的197个残骸中搜集到的198727个零件，我们成功回收了一艘舰船。这艘船异常巨大，但分析和飞行模拟预测它将能够到达轨道。我们的工程无人机和理论完整性模型并没有计算出这艘船是如何保持结构完整性的。结论是，我们将无法复制它的设计。"
 gpm_colony.7.b:0 "获得一个§H回收的无畏舰§!"
 gpm_colony.7.c:0 "她会很好地服务于我们"
 gpm_colony.7.d:0 "将其整合到舰队中"
 
 # 8 e        refers to # 31
 gpm_colony.8.name:0 "古代护卫舰"
 gpm_colony.8.desc:0 "我们不仅修复了它的系统，还成功地修复了其中的一些舰船！我们的军事专家猜测，这些舰船一定是成群舰队中的一员。虽然体积不大，但它们的设计非常先进，可以将相当多的能量输送到它的防御和进攻系统中。对于这些东西，我们应当非常小心。"
 gpm_colony.8.desc.hive:0 "我们不仅修复了它的系统，还成功地修复了其中的一些舰船！我们猜测，这些舰船一定是成群舰队中的一员。虽然体积不大，但它们的设计非常先进，可以将相当多的能量输送到它的防御和进攻系统中。对于这些东西，我们应当非常小心。"
 gpm_colony.8.desc.mach:0 "我们已经成功修复了几艘小型舰船的关键系统。我们对这些舰艇的分析表明，这些舰艇是在中央处理系统的控制下运行的然体积不大，但它们的设计非常先进，可以在其防御系统和进攻系统中输出非常高的能量。对于这些东西，我们应当非常小心。"
 gpm_colony.8.b:0 "获得§G7§!至§G11§!个§H古代护卫舰§!"
 gpm_colony.8.c:0 "她们会很好地服务于我们"
 gpm_colony.8.d:0 "将它们整合到舰队中"

 # 9 e        refers to # 31
 gpm_colony.9.name:0 "古代战列舰"
 gpm_colony.9.desc:0 "对于这种高度先进的古代舰船，我们的工程师们只能随便修一修。这些舰船的设计确实是非常了不起的。它那不可思议的发电能力让它拥有庞大的武器系统。我们应该非常小心地对待这艘船，因为它似乎是独一无二的。"
 gpm_colony.9.desc.mach:0 "对于这种高度先进的古代舰船，我们的工程无人机们只能修理其中的一艘。这些舰船的设计与我们的模拟系统到目前为止所设计的任何一艘都不一样。它那巨大发电能力让它拥有庞大的武器阵列。我们应该非常小心地对待这艘船，因为它似乎很少见。"
 gpm_colony.9.b:0 "获得一个§H古代战列舰§!"
 gpm_colony.9.c:0 "她会很好地服务于我们"
 gpm_colony.9.d:0 "将其整合到舰队中"
 
 # 10 e        refers to # 31
 gpm_colony.10.name:0 "古代战列舰"
 gpm_colony.10.desc:0 "在这些高度先进的古代舰船中，我们的工程师们能够修复很多艘。幸运的是，在附近还有一艘更大的受损船只，里面有足够的部件，可以用来修复关键系统。舰船的其余受损部分是从星球另一端的一个小型坠毁地点回收来的。这些战舰的设计真的是非常了不起。它那不可思议的发电能力让它拥有庞大的武器系统。我们应该好好爱护这些战舰。"
 gpm_colony.10.desc.hive:0 "在这些高度先进的古代舰船中，我们的工程子个体们能够修复很多艘。幸运的是，在附近还有一艘更大的受损船只，里面有足够的部件，可以用来修复关键系统。舰船的其余受损部分是从星球另一端的一个小型坠毁地点回收来的。这些战舰的设计真的是非常了不起。它那不可思议的发电能力让它拥有庞大的武器系统。我们应该好好爱护这些战舰。"
 gpm_colony.10.desc.mach:0 "在这些高度先进的古代舰船中，我们的工程无人机们能够修复很多艘。分析附近一艘较大的飞船上并进行回收，是了解并收集足够的关键系统部件的必要条件。舰船的其余受损部分是从星球另一端的一个小型坠毁地点回收来的。其庞大的发电量让它拥有庞大的武器系统。我们应该好好爱护这些战舰。"
 gpm_colony.10.b:0 "获得§G3§!至§G5§!个§H古代战列舰§!"
 gpm_colony.10.c:0 "她们会很好地服务于我们"
 gpm_colony.10.d:0 "将它们整合到舰队中"
 
 # 11 e        refers to # 31
 gpm_colony.11.name:0 "古代泰坦"
 gpm_colony.11.desc:0 "在那些被烈火烧火并锻冶过的残骸中，我们发现有一部分船体被埋入地下。起初我们还以为是一艘相对较小的飞船坠毁了，它被尘土和其他残骸所覆盖，这些残骸是因为千年前的一次大规模太空战斗掉落下来的。\n好在我们仔细查看了一下。那部分展现出来的闪闪发光的船体，并不只是一艘坠毁的小船，它只是一艘更大的船的一部分。这艘船竟然还完好无损。挖出来之后，我们发现它失灵的原因是控制中心直接被撞到了，导致它螺旋下降坠落到了行星上。\n在收集了附近舰船上的零件后，我们就可以在船上完全按照我们自己的规格来建造一个控制中心。开机后，我们惊讶于它的集成人工智能能够如此轻松地翻译并支持我们自己的系统。只用了几天时间，我们的仪器就可以控制这艘船。再经过几次测试后，我们准备将其飞入轨道，投入使用。"
 gpm_colony.11.desc.mach:0 "在那些被烈火烧火并锻冶过的残骸中，我们发现有一部分船体被埋入地下。初步分析表明，这是一艘相对较小的飞船，其坠毁后被碎片和泥土覆盖。它来自于千年前发生在上空的一场大规模太空战斗。\n对闪闪发光的船体进行二次分析后发现，这并不只是一艘坠毁的小船，它只是一艘更大的船的一部分。这艘船虽然极不可能保持完整，但它却仍然是完整的。在将其挖掘出来后，我们确定了它失灵的原因是它的控制节点被直接撞到了，导致它螺旋下降坠落到了行星上。\n在收集了附近舰船上的零件后，我们得以构造出一个兼容的控制节点。在给这艘船通电后，我们没有想到它的集成人工智能竟然能够翻译并支持我们自己的系统和代码库语言，兼容性非常好。只用了几个周期，我们的仪器就完全控制了这艘船。"
 gpm_colony.11.b:0 "获得一个§H古代泰坦§!"
 gpm_colony.11.c:0 "她会很好地服务于我们"
 gpm_colony.11.d:0 "将其整合到舰队中"

 # 20 e        refers to # 121
 # Colony event: spawns xenomorph army that invades
 gpm_colony.20.name:0 "异星早餐"
 gpm_colony.20.desc:0 "殖民者中的一个人碰到了那些卵！哦，不，它们在繁殖！这些异形生物到处都是！快逃命吧！"
 gpm_colony.20.desc.hive:0 "我们的少数子个体中，有一个子个体在观察后意外地与异形舱进行了对接，似乎与异形舱融合在一起。它们已经变成了无数独立的异形实体。我们无法控制它们的思想，它们不是一体的。需要安全子个体来控制它们。"
 gpm_colony.20.desc.mach:0 "一组生物样本被放置在与这些培养生物单元相同的密闭装置中。一个意想不到的结果发生了，这些生物实体融合在了一起，形成了高度不稳定的高能量生物。初级隔离系统失效，这些生物逃出了圈养它们的装置。二级隔离单元已经发出警报。"
 gpm_colony.20.a:0 "§R救命！§!"
 gpm_colony.20.hive:0 "几个安全子个体已与§R异星变体§!交战！"
 gpm_colony.20.mach:0 "二级隔离单元已与§R异星变体§!交战！"
 
 # 21 e        refers to # 18 & 16
 # Colony event: upgrade poor mineral modifier to rich modifier
 gpm_colony.30.name:0 "F446397号调查报告"
 gpm_colony.30.desc:0 "来自我们在§H[Root.GetName]§!上殖民地的新闻。§E我们的探矿评估系统在绘制行星上的矿藏图的方面取得了进展。尽管行星上的矿物资源质量很低，但我们的矿工们却发现了一条资源非常丰富的矿脉。这条矿脉似乎以闪电般的形态深深地分布在几乎半个星球上。虽然这条矿脉很深，但我们只要稍加修改采矿系统，并改进采矿技术，就可以利用它。"
 gpm_colony.30.desc.hive:0 "来自我们在§H[Root.GetName]§!上殖民地的新闻。§E我们的探矿评估系统在绘制行星上的矿藏图的方面取得了进展。尽管行星上的矿物资源质量很低，但我们的采矿子个体却发现了一条资源非常丰富的矿脉。这条矿脉似乎以闪电般的形态深深地分布在几乎半个星球上。虽然这条矿脉很深，但我们只要稍加修改采矿系统，并改进采矿技术，就可以利用它。"
 gpm_colony.30.desc.mach:0 "我们在§H[Root.GetName]§!上的殖民地传来了数据链接。§E我们的探矿评估系统在绘制行星上的矿藏图的方面取得了进展。先前信息显示，这颗星球上有非常低质量的矿物，这一先前信息已经更新。我们的采矿无人机探测到了一条资源非常丰富的矿脉。对这条矿脉的地震测绘显示，它以闪电般的形态深深地分布在几乎半个星球上。虽然这条矿脉很深，但我们只要稍加修改采矿系统，并对采矿协议进行一些改进，就可以利用它。"
 gpm_colony.30.a:0 "非常好，开始改进技术"
 gpm_colony.30.hive:0 "重新组织子个体挖掘富矿矿脉"
 gpm_colony.30.mach:0 "上传新的采矿协议"
 gpm_colony.30.b:0 "§R移除了低品质矿物修正§!\n§G增加了高品质矿物修正§!"

 # 22 e        refers to # 16 & 17
 # Colony event: upgrade rich mineral modifier to ultra rich modifier
 gpm_colony.40.name:0 "M99BLL4号请求：更新钻探方法"
 gpm_colony.40.desc:0 "我们在§H[Root.GetName]§!上的殖民地发来了一个请求。殖民地的采矿部门希望脱离标准的采矿技术，并改装钻探设备，在行星地壳中进行更深的挖掘。虽然§H[Root.GetName]§!星球表面提供了充足的矿产产量，但他们的探矿评估系统表明，如果挖得更深，可以找到更丰富的矿产。如果得到您的认可，他们将开始另辟蹊径，这应该会给帝国带来更多的财富。"
 gpm_colony.40.desc.hive:0 "我们在§H[Root.GetName]§!上的殖民地需要我们的注目。殖民地的采矿部门希望脱离标准的采矿技术，并改装钻探设备，在行星地壳中进行更深的挖掘。虽然§H[Root.GetName]§!星球表面提供了充足的矿产产量，但他们的探矿评估系统表明，如果挖得更深，可以找到更丰富的矿产。如果得到我们的的认可，他们将开始另辟蹊径，这应该会给帝国带来更多的财富。"
 gpm_colony.40.desc.mach:0 "§H[Root.GetName]§!传来数据请求。殖民地的自治管理单元需要新的协议，以允许在殖民地上实时非标准的采矿技术。此外，这一殖民地还需要得到批准，以允许修改标准的钻探设备。需要进行这一更新，才能对地壳进行更深的挖掘。虽然§H[Root.GetName]§!星球表面提供了充足的矿产产量，但他们的探矿评估系统的理论认为，如果挖得更深，可以找到更丰富的矿产。需要您的高阶系统权限才可以进行这些更新。他们将实施不同的钻矿方法，不久之后，这应该会给帝国带来更多的财富。"
 gpm_colony.40.a:0 "请求获得批准"
 gpm_colony.40.hive:0 "让我们做吧"
 gpm_colony.40.mach:0 "核准更新"
 gpm_colony.40.b:0 "§R移除了高品质矿物修正§!\n§G增加了超密集矿脉修正§!"

