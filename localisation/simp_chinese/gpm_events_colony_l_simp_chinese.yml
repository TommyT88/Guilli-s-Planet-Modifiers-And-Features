 # 30 e
 # Colony event: physics bonus from highly charged air particles
 gpm_colony.120.name:0 "1669813号科学报告"
 gpm_colony.120.desc:0 "对于§H[Root.GetName]§!上大气粒子带电的奇怪现象，星球上的一支小型科研团队对其理解取得了一些突破性进展。一次成功的实验证明，来自恒星的太阳风、行星表面的矿物、矿物的磁场，三者独特的相互作用是给粒子充电的源头。"
 gpm_colony.120.desc.hive:0 "对于§H[Root.GetName]§!上大气粒子带电的奇怪现象，星球上的一支小型科研团队对其理解取得了一些突破性进展。我们已经成功地进行了一项实验，证明了来自恒星的太阳风、行星表面的矿物、矿物的磁场，三者独特的相互作用是给粒子充电的源头。"
 gpm_colony.120.desc.mach:0 "对§H[Root.GetName]§!进行了大规模的研究模拟后，我们对星球上大气粒子带电的奇怪现象有了突破性的认识。之后，我们进行了一次成功的实验，证明了来自恒星的太阳风、行星表面的矿物、矿物的磁场，三者独特的相互作用是给粒子充电的源头。"
 gpm_colony.120.a:0 "一个有趣的突破"
 gpm_colony.120.hive:0 "我们的知识得到了扩展"
 gpm_colony.120.mach:0 "一个有趣的发现"
 #gpm_colony.120.b:0 "Gain §G0000§! Physics"

 # 31 e
 # Colony event: earthquake damages buildings from unstable tectonics
 gpm_colony.130.name:0 "9428号殖民地报告"
 gpm_colony.130.desc:0 "§H[Root.GetName]§!发来了一份令人不安的报告。该殖民地发生了一次相当大的地震。官员们报告说，有几个地区遭到破坏，伤亡惨重。"
 gpm_colony.130.desc.hive:0 "§H[Root.GetName]§!发来了一份令人不安的报告。该殖民地发生了一次相当大的地震。我们的行政子个体表示，一些地区遭到破坏。幸运的是，没有报告严重的伤亡情况。"
 gpm_colony.130.desc.mach:0 "§H[Root.GetName]§!报告发生了地震扰动。南方2.6481km，西方3.2597km，距主殖民地97.6192km深处发生8级地震。破坏分析预测结构性遭受破坏严重。多个地区已被夷为平地。"
 gpm_colony.130.a:0 "那真是太不幸了"
 gpm_colony.130.hive:0 "我们会坚持下去的"
 gpm_colony.130.mach:0 "报告已收到"
 gpm_colony.130.b:0 "§R至多3座建筑物受损§!"

 # 32 e
 # Colony event: building destroyed, pop killed from asteroid impact
 gpm_colony.140.name:0 "G-7619号伤亡报告"
 gpm_colony.140.desc:0 "一颗小行星撞上了我们在主要居住区北部的一个区。尽管很不幸，我们必须报告这是一个人员相当密集的位置，造成了大量的伤亡。"
 gpm_colony.140.desc.hive:0 "一颗小行星撞上了我们在主要居住区北部的一个区。这个位置是一个人员相当密集的区域，导致无数的子个体提前终结。"
 gpm_colony.140.desc.mach:0 "一颗C型小行星撞上了我们主殖民地北部的一个区。一个制造区受到严重破坏，几个生产单位被摧毁。"
 gpm_colony.140.a:0 "给他们送去我们的慰问"
 gpm_colony.140.hive:0 "我们已经很想念他们了"
 gpm_colony.140.mach:0 "在浩瀚的宇宙间，我们完成重建的可能性很高。"
 gpm_colony.140.b:0 "§R一座建筑物被摧毁§!\n§R一个人口被消灭§!"

 # 33 e
