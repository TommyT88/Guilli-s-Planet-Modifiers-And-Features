 # Colony event: chain that ends up giving you one or more space ships
 # 3 e        refers to # 31
 gpm_colony.3.name:0 "不完全是报废的金属"
 gpm_colony.3.desc:0 "我们对这个星球的初步扫描显示，有大量的金属从坠毁的舰船上脱落。这个星球上一定分布着许多残骸。不幸的是，由于这些巨大的坠毁舰船上有许多合金和破损的电子装置，我们的扫描结果受到了严重的电磁干扰，因此无法对每一个残骸进行详细的解读。\n现在我们已经开始进行目视检查，我们发现了一些惊人的东西。下方的几艘船还在发射电磁辐射，这意味着它们还有能量。也许它们的数据库可以告诉我们一些关于它们的设计方式或制造者的信息。"
 
 gpm_colony.3.desc.mach:0 "对这个星球最初的扫描结果显示，坠毁的舰船上有大量的金属碎片。经过仔细分析后发现，这个星球上分布有数百艘坠毁的飞船。由于这些巨大的坠毁舰船上有许多合金和破损的电子装置，我们的扫描结果受到了严重的电磁干扰，因此无法对每一个残骸进行详细的解读。\n现在我们已经开始了目测分析程序，我们发现了几个有趣的地方。下方的几艘船还在发射电磁辐射，分析显示它们仍有能量。也许它们的数据库可以告诉我们一些关于它们的设计方式或制造者的信息。"
 
 gpm_colony.3.a:0 "启动回收程序"
 gpm_colony.3.mach:0 "启动回收协议"
 
 # 4 e        refers to # 31
 gpm_colony.4.name:0 "好得让人难以置信"
 gpm_colony.4.desc:0 "我们最初将目标设为访问他们的数据库，但并不太成功。我们发现这些舰船属于两个不同的交战派系，一个是高度先进的，另一个则不那么先进。遗憾的是，我们从他们的数据库中得到的信息并不多，作为惯例，看上去如果飞船无法使用，数据库的信息似乎就会被程序清除掉。\n在回收过程中，我们偶然发现了另一艘坠毁的舰船。这艘残骸要完整得多。我们的工程师提议用附近坠毁舰船的零件来修复它。甚至可以把它当做模板，以尝试在附近再回收几艘看起来不至于损坏得太厉害的舰船。"
 
 gpm_colony.4.desc.mach:0 "我们最初进入它们数据库的程序已经基本失败。我们发现这些舰船属于两个不同的交战派系，一个是高度先进的，另一个则不那么先进。遗憾的是，我们从他们的数据库中得到的信息并不多，作为惯例，看上去如果飞船无法使用，数据库的信息似乎就会被程序清除掉。\n在回收程序中，我们偶然发现了另一艘坠毁的舰船。这艘残骸有78.318%的完整度，结构完整性足够好，可以开始密集的扫描和编目程序。我们的工程无人机也启动了修复协议，试图用附近坠毁舰船的零件来修复它。目前正在进行分析，以尝试在附近再回收几艘看起来不至于损坏得太厉害的舰船。"
 
 gpm_colony.4.a:0 "尝试回收一艘舰船。（将花费60天）"
 gpm_colony.4.mach:0 "尝试回收一艘船舰船。（将花费60周期）"
 gpm_colony.4.b:0 "妙极了！"
 gpm_colony.4.c:0 "她会很好地服务于我们"
 gpm_colony.4.d:0 "将其整合到舰队中"
 
