 gpm_colony.150.name:0 "947125号工业报告"
 gpm_colony.150.desc:0 "我们的采矿无人机已经在§H[Root.GetName]§!发现了一个极其密集的矿脉。我们殖民地的总督已经动用了他所掌握的所有资源，来开采这个不寻常的矿脉，随时都会为帝国带来额外的矿物。"
 gpm_colony.150.desc.hive:0 "我们的采矿子个体已经在§H[Root.GetName]§!发现了一个极其密集的矿脉。我们殖民地的行政子个体已经动用了他所掌握的所有资源，来开采这个不寻常的矿脉，随时都会为我们带来额外的矿物。"
 gpm_colony.150.desc.mach:0 "我们的采矿无人机在§H[Root.GetName]§!上发现了一个极其密集的矿脉。我们殖民地的自主管理单元，已经调动了所有可用的资源，来开采这个不寻常的矿脉。额外的矿物将分两个周期运送。"
