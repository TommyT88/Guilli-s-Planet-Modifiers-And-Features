 gpm_colony.110.name:0 "风暴盈余"
 gpm_colony.110.desc:0 "一场特别强烈的雷暴袭击了§H[Root.GetName]§!上的主要殖民地。幸运的是，大部分的能量放电都被放置在我们殖民地建筑物顶部的许多避雷针所吸收。这为我们提供了令人惊叹的额外能量。"
