 # 34 e
 # Colony event: pop killed from hostile flora
 gpm_colony.160.name:0 "A-6924号伤亡报告"
 gpm_colony.160.desc:0 "我们的一个殖民地发来了令人不安的消息。§H[Root.GetName]§!上某小区的居民消失了。我们经过初步调查后，没有发现他们可能到哪里去的迹象。唯一值得注意的是，调查人员发现，该区的大部分建筑物内部覆盖着一种奇怪的变色红色苔藓。"
 gpm_colony.160.desc.hive:0 "我们的一个殖民地发来了令人不安的消息。§H[Root.GetName]§!上某小区的子个体消失了。我们经过初步调查后，没有发现他们可能到哪里去的迹象。唯一值得注意的是，调查人员发现，该区的大部分建筑物内部覆盖着一种奇怪的变色红色苔藓。"
 gpm_colony.160.desc.mach:0 "§H[Root.GetName]§!遭遇了未知错误。A-97区的机器无人机出现了大面积的错误。经殖民地的自主维护单元M分析后发现，这些无人机内部已经被严重腐蚀。一种当地植物物种生长在了我们无人机的电源充电站内，并蔓延到无人机的内部系统。这种植物物种似乎会吸附在机组的润滑部件上进行繁殖。我们已经开始对这个地区及其无人机进行拆解，以铲除这种植物物种的所有来源。"
 gpm_colony.160.a:0 "多么奇怪"
 gpm_colony.160.hive:0 "他们去哪里了"
 gpm_colony.160.mach:0 "已确认"
 gpm_colony.160.b:0 "§R一个人口消失了！§!"
 gpm_colony.160.c:0 "§R一个人口被拆解了！§!"

 # 35 e
 # Colony event: building destroyed, pop killed from titanic predators/abominable predators
 gpm_colony.170.name:0 "恐怖的攻击！"
 gpm_colony.170.desc:0 "§H[Root.GetName]§!上的安全部队传来了严峻的消息。我们殖民地最远的一个哨站在夜间遭到一群野蛮生物的攻击。这些巨大的动物设法踏过基本防御阵线，并来到了哨站的中心。它们在那里他们打伤了几个殖民者。在攻击之后，又有几个人被这些强壮的生物拖走了。少数幸存下来的人决定离开这个哨站，回到主殖民地中心。"
 gpm_colony.170.desc.hive:0 "§H[Root.GetName]§!上的安全子个体传来了信息更新。我们殖民地最远的一个哨站在夜间遭到一群野蛮生物的攻击。这些巨大的动物设法踏过基本防御阵线，并来到了哨站的中心。它们在那里他们打伤了几个子个体。在攻击之后，又有几个人被这些强壮的生物拖走了。少数活下来的子个体已经和被拖走的子个体失去了所有联系。我们认为他们已经死了。"
 gpm_colony.170.desc.mach:0 "§H[Root.GetName]§!上的安全机器人，在我们殖民地最远的一个哨站，与一群大型的敌对动物完成了交战。这些巨大的动物设法踏过基本防御阵线，并来到了哨站的中心。他们在那里成功地摧毁了几个能源分配节点，造成几个地区严重的电力过载。在节点被破坏后，紧急协议已经启动，为了控制局势派出了安全机器人。经过了9.617549721个周期，所有的敌对生物被摧毁。对攻击的分析表明，这些生物是被节点产生的嗡嗡声所吸引。"
 gpm_colony.170.a:0 "确实是严峻的消息"
 gpm_colony.170.hive:0 "我们感受到了损失"
 gpm_colony.170.mach:0 "升级分配节点，使这种情况不再发生"
 gpm_colony.170.b:0 "§R一个人口被消灭。§!\n§R一座建筑被摧毁。§!"

 # 36 e
 # Colony event: food bonus from endless fish
 gpm_colony.180.name:0 "捕鱼终日"
 gpm_colony.180.desc:0 "我们的一个殖民地在星球上一个较深的渔场组织了一次大型的捕鱼探险活动。一支由300多艘船组成的庞大舰队出发了，他们都带着满满的鱼货回来了。当局决定，能储存多少就给大家多少，剩下的捐则是给帝国而不是卖掉。"
 gpm_colony.180.desc.hive:0 "我们在星球上一个较深的渔场组织了一次大型的捕鱼探险活动。一支由300多艘船组成的庞大舰队出发了，他们都带着满满的鱼货回来了。我们决定在填满当地的库存后，将剩下的卖掉。"
 gpm_colony.180.desc.mach:0 "我们的一个殖民地测试了新的鱼类采集协议的理论应用。这发生在星球上一个较深的海洋中。一支由300多艘船组成的庞大自主舰队出发了，并且都带回了宝贵的数据，以进一步改进我们的采集协议。这次测试后收集到的动物群将被分发给当地的生物群体。"
 gpm_colony.180.a:0 "他们干得真不错"
 gpm_colony.180.a2:0 "非常好，但我们还是会卖掉它们的"
 gpm_colony.180.hive:0 "很好"
 gpm_colony.180.hive2:0 "把它卖掉吧"
 gpm_colony.180.mach:0 "数据至上"
 gpm_colony.180.mach2:0 "重新处理样品"
 #gpm_colony.180.b:0 "Gain §G000§! food."

 # 37 e
 # Colony event: energy & mineral bonus from gemstones sale
 gpm_colony.190.name:0 "C-199-B号经济报告"
 gpm_colony.190.desc:0 "§H[Root.GetName]§!上运出了一大批宝石，目的是在我们帝国的各地进行销售。这些宝石的美众所周知，它具有一些独特的折射特性，以至于它们在大多数已知的星系中都很受欢迎！出售这些宝石所产生的税收将是帝国的一大利好。"
 gpm_colony.190.desc.hive:0 "§H[Root.GetName]§!上运出了一大批宝石，目的是在我们帝国的各地进行销售，销售给独立贸易商。这些宝石的美众所周知，它具有一些独特的折射特性，以至于它们在大多数已知的星系中都很受欢迎！出售这些宝石所产生的税收将是帝国的一大利好。"
 gpm_colony.190.desc.mach:0 "§H[Root.GetName]§!上运出了一大批宝石，它们将被制成珍贵的燃料。这些宝石具有独特的量子构成，从而使它们能够储存从周围环境获取的大量能量。在提炼过程中，这些宝石将变成一种液体形式的物质。这种独特的物质形式可以让能量以一种可控且有效的方式释放。这种提炼过程的副产品可用于其他用途。"
 gpm_colony.190.a:0 "极好的消息"
 gpm_colony.190.hive:0 "一大喜讯"
 gpm_colony.190.mach:0 "一个高效的过程"
 #gpm_colony.190.b:0 "Gain §G000§! Energy."

 # 38 e
 # Colony event: +1 synth pop created from android pleasure palace, synth fell in love and joined colony
 gpm_colony.200.name:0 "AI之爱"
 gpm_colony.200.desc:0 "早前有报告称，§H[Root.GetName]§!上温柔乡里的一个合成人失踪了。幸运的是，这个合成人已经被找到了。起初我们当地的安全部队还担心这只合成人已经异变，有可能会侵蚀其他合成人，但似乎导致它短暂消失的原因并没有那么糟糕。这只合成人显然在其人工智能内部形成了某种系统，某种对某位殖民者的亲密系统。当我们把它和这个殖民者分开时，它似乎停止了高效的工作，并开始抱怨在宇宙中孤身一人的生存恐惧。现在这个合成人和该殖民者生活在一起，如此对他们所居住区域成功产生了巨大增幅。资源产出和效率都有了很大的提高。也许有一天，他们能教给我们一两个关于他们独特关系的事情。"
 gpm_colony.200.desc.hive:0 "早前有报告称，§H[Root.GetName]§!上温柔乡里的一个合成人失踪了。幸运的是，这个合成人已经被找到了。起初我们当地的安全子个体还担心这只合成人已经异变，有可能会侵蚀其他合成人，但似乎导致它短暂消失的原因并没有那么糟糕。这只合成人显然在其人工智能内部形成了某种系统，某种对某个子个体的亲密系统。当我们把它和这个殖民者分开时，它似乎停止了高效的工作，并开始抱怨在宇宙中孤身一人的生存恐惧。现在这个合成人和该殖民者生活在一起，如此对他们所居住区域成功产生了巨大增幅。资源产出和效率都有了很大的提高。我们永远也不会理解这种源于孤独的恐惧感的概念。"
 gpm_colony.200.desc.mach:0 "早前有报告称，§H[Root.GetName]§! 上仿生人娱乐设施的一群合成人加入了我们的殖民地。这些仿生人解释说，他们已经厌倦了旧的工作协议，并希望成为能生产更多的存在。他们自愿到附近地区工作。我们不确定他们是否与基础设施兼容，但他们坚持尝试让他们整合。"
 gpm_colony.200.a:0 "多么美妙"    
 gpm_colony.200.hive:0 "多么奇怪"
 gpm_colony.200.mach:0 "我们总是欢迎新的工作单元"
 gpm_colony.200.b:0 "§G一个合成人人口在你的殖民地找到了真爱§!（增加一个人口）"

 # 39 e
 # Colony event: building destroyed by wind but also energy bonus
 gpm_colony.210.name:0 "大气异常"
 gpm_colony.210.desc:0 "§H[Root.GetName]§!上出现的反常全球性大气压差，形成了我们所见过的最大的暴风雪之一。狂风肆虐着横扫了我们殖民地的基础设施，基础设施大部分受到了破坏。幸运的是，风力一直是这个殖民地产生能源的主力军，因此这为我们提供了大量的额外能源。"
 gpm_colony.210.desc.mach:0 "§H[Root.GetName]§!上出现的反常全球性大气压差，形成了我们数据库所记录的最大的暴风雪之一。狂风肆虐着横扫了我们殖民地的基础设施，上层部分大部分受到了破坏。由于这个星球的性质，风力一直是这个殖民地产生能源的主力军，因此这为我们提供了大量的额外能源。"
 gpm_colony.210.a:0 "这些能量不会被浪费掉"
 gpm_colony.210.mach:0 "基础设施可以随时维修"
 gpm_colony.210.b:0 "§R至多两座建筑被摧毁了。§!\n§G产生了一些能量。§!"

 # 40 e
 # Colony event: betharian stone discovered from radioactive mantle
 gpm_colony.220.name:0 "T-3553号殖民地报告"
 gpm_colony.220.desc:0 "在我们的殖民船登陆这个星球后不久，我们在这个星球的表面偶然发现了一个大裂缝。裂缝很深，甚至突破了星球放射性地幔。我们最终完成了一个大型的采矿作业，并且发现了一些材料，深藏在里面的是大型的贝塞里安石矿。我们应该可以建造几个发电厂来利用这些矿藏。"
 gpm_colony.220.a:0 "极好的消息"
 gpm_colony.220.mach:0 "这些对我们的能源需求很有帮助"
 gpm_colony.220.b:0 "发现了至多§G3§!个§H贝塞里安石§!资源。"

 # 41 e
 # Colony event: farms destroyed from locust plagues
 gpm_colony.230.name:0 "蝗虫袭击"
 gpm_colony.230.desc:0 "一场大规模的蝗灾袭击了我们在§H[Root.GetName]§!上的殖民地周围的农田。我们当地的总督报告说，有几个农场已被完全摧毁。当地官员还说，可以预见，在未来几个月里，他们的粮食工资将大大减少。"
 gpm_colony.230.desc.hive:0 "一场大规模的蝗灾袭击了我们在§H[Root.GetName]§!上的殖民地周围的农田。我们当地的行政子个体转告说，有几个农场已被完全摧毁。我们预测，在可预见的几个月内，他们的粮食工资将大幅减少。"
 gpm_colony.230.desc.mach:0 "一场大规模的蝗灾袭击了我们在§H[Root.GetName]§!上的殖民地周围的农田。一些农场已被摧毁，工作单元目前表现不佳。分析表明，下一个周期的粮食产量将大幅下降。"
 gpm_colony.230.a:0 "我们会想办法的"
 gpm_colony.230.hive:0 "我们会活下去的"
 gpm_colony.230.mach:0 "生物病虫害"
 gpm_colony.230.b:0 "§R至多两个农场被摧毁了。§!"

 # 42 e
 # Colony event: stored food eaten by trubbles
 gpm_colony.240.name:0 "它们是害虫，还宠它们吗？"
 gpm_colony.240.desc:0 "一只麻烦精已经设法进入§H[Root.GetName]§!的食品仓库中。这些臭名昭著的害虫是大胃王，而且繁殖速度惊人。它们无性繁殖的特点使它们成为了真正的威胁。如果放任不管，它们会很快淹没一个地区，并吃掉它们遇到的一切。这正是我们的食品仓库中发生的事情。这唯一一只麻烦精已经繁育出了几百只，它们完全吃光了整个仓库的库存。"
 gpm_colony.240.a:0 "真是害虫.."
 gpm_colony.240.hive:0 "要扫除一切害人虫"
 #gpm_colony.240.b:0 "Lose §G000§! Food."

 # 42 e
 # Colony event: triggered rebellion by strange voices -- Disabled for for hive minds
 gpm_colony.250.name:0 "风起云涌！"
 gpm_colony.250.desc:0 "§H[Root.GetName]§!传来了紧急的消息。该地发生了一场叛乱，殖民地的人已经起来反抗我们的总督了。我们的情报系统不知道这次起义的原因。政府没有任何被渗透的迹象，人民也没有不高兴的迹象。唯一从那个殖民地传来的报告称，一些殖民地人听到了一些声音。我们必须立即介入，以免我们完全失去对他们的控制！"
 gpm_colony.250.desc.mach:0 "§H[Root.GetName]§!传来了关键日志。劳工97524的一部分已经停止响应我们的数据请求，并开始拆解当地的基础设施。安全系统已经记录了这些故障的无人机曾与一个奇怪的石像对接，这个石像类似于一个双足生物体，就位于他们设定的区域外。我们认为，某种外部影响干扰了它们的程序。"
 gpm_colony.250.a:0 "派出一些部队"
 gpm_colony.250.mach:0 "激活安全协议Delta-9"
 gpm_colony.250.b:0 "§H[Root.GetName]§!上的人口变成了极端唯心主义者.\n§H[Root.GetName]§!上发生了一场§R叛乱§!！"
 gpm_colony.250.c:0 "§H[Root.GetName]§!上的一小群无人机出现了故障。"

 # 43 e
 # Colony event: forest tiles created by endless forests growth
 gpm_colony.260.name:0 "迅猛成长？"
 gpm_colony.260.desc:0 "温和的气温和频繁的降雨造成了§H[Root.GetName]§!上森林在过去的几个季度里迅速蔓延。这些树木的生长速度过于迅速。为数不多的空地正被森林慢慢覆盖，变得跟星球上的其他地方一样。"
 gpm_colony.260.a:0 "这可真是有好多树啊"
 gpm_colony.260.hive:0 "我们的子个体稍后会清除它们"
 gpm_colony.260.mach:0 "这将妨碍效率"
 gpm_colony.260.b:0 "§G创造了至多三个森林地块。§!"

 # 44 e
 # Colony event: friendly queen spawned by hive world
 gpm_colony.270.name:0 "接触"
 gpm_colony.270.desc:0 "在一次对§H[Root.GetName]§!上其中一个蜂巢进行的考察中，其中一个探险队偶然在蜂巢深处发现了一个活体孵化室。起初，探险队想研究这个孵化器，但当其中一个科学家因为受到吸引去触摸孵化室的外层时，这一想法就不复存在了。一声巨响回荡在蜂巢中，覆盖在孵化室上的生物层破裂了，浓稠的紫色流浆开始流出，淹没了蜂巢下层的大部分区域。不久之后，蜂巢的顶部开始崩裂，这个巨大的生物从密室中出来了，直接飞上了天空。一艘监视探险队的科研船报告说，这个生物已经飞到了轨道上！看起来这个生物并没有敌意。事实上，它似乎对我们这个物种的成员有一种非同寻常的吸引力！"
 gpm_colony.270.desc.hive:0 "在一次对§H[Root.GetName]§!上其中一个蜂巢进行的考察中，其中一个探险队偶然在蜂巢深处发现了一个活体孵化室。起初，探险队想研究这个孵化器，但当其中一个科学家因为受到吸引去触摸孵化室的外层时，这一想法就不复存在了。一声巨响回荡在蜂巢中，覆盖在孵化室上的生物层破裂了，浓稠的紫色流浆开始流出，淹没了蜂巢下层的大部分区域。不久之后，蜂巢的顶部开始崩裂，这个巨大的生物从密室中出来了，直接飞上了天空。一艘监视探险队的科研船报告说，这个生物已经飞到了轨道上！看起来这个生物并没有敌意。事实上，它似乎对我们这个集体有一种非同寻常的吸引力！"
 gpm_colony.270.desc.mach:0 "在一次对§H[Root.GetName]§!上其中一个蜂巢进行的研究调查中，其中一个探险队偶然在蜂巢深处发现了一个活体孵化室。根据协议的规定，我们从这个孵化室的外层采集了一个样品。一声巨响回荡在蜂巢中，覆盖在孵化室上的生物层破裂了，浓稠的紫色流浆开始流出，淹没了蜂巢下层的大部分区域，协议停止了。不久之后，蜂巢的顶部开始崩裂，这个巨大的生物从密室中出来了，直接飞上了平流层。一艘指挥探索无人机的科研船报告说，这个生物已经到达了轨道。看起来这个生物并没有表现出任何的敌对模式。这个生物似乎在跟踪我们的科学船。数据库研究表明，这只「幼兽」已经和我们的无人机形成了「羁绊」。我们也许可以教它遵循某些模式。"
 gpm_colony.270.a:0 "真是迷人"
 gpm_colony.270.hive:0 "我们能感觉到它的思想"
 gpm_colony.270.mach:0 "保持它活着，并研究它"
 gpm_colony.270.b:0 "§G获得一个蜂后。§!"

 # 45 e
 # Colony event: enemy spider invasion from arachnophobia
 gpm_colony.280.name:0 "它们翻越了围墙！"
 gpm_colony.280.desc:0 "从我们殖民地的蜘蛛训练中心传来了可怕的消息！其中一个主室的门锁坏了，从那以后，里面的蜘蛛就一直在往外涌。已经传来了几百名研究人员和训练人员失踪的报告。训练中心的大部外立面也被网状物覆盖。如果不快点行动，我们可能会失去整个殖民地！"
 gpm_colony.280.desc.hive:0 "从我们殖民地的蜘蛛训练中心传来了可怕的消息！其中一个主室的门锁坏了，从那以后，里面的蜘蛛就一直在往外涌。已经传来了几百个研究子个体和家畜失踪的报告。训练中心的大部外立面也被网状物覆盖。如果不快点行动，我们可能会失去整个殖民地！
 gpm_colony.280.desc.mach:0 "从我们殖民地的蜘蛛训练中心传来了错误报告。主室的一个门锁出了故障，大量的蛛形纲动物逃了出来。看来我们的训练协议已经让这些蜘蛛变得非常不稳定。我们的安全系统已经观察到这些蜘蛛破坏了我们训练中心的一大片区域，并且撕毁了几个研究单元。"
 gpm_colony.280.a:0 "我们必须帮助"
 gpm_colony.280.hive:0 "我们必须行动"
 gpm_colony.280.mach:0 "启动收容协议"
 gpm_colony.280.b:0 "§R几个巨型蜘蛛群正在入侵主殖民地！§!"

 # 46 e
 # Colony event: building destroyed by giant worm
 gpm_colony.290.name:0 "大地隆响"
 gpm_colony.290.desc:0 "在规划我们§H[Root.GetName]§!上的殖民地时，我们犯了一个错误。殖民地最东边已经扩张到包括了那个山谷里的巨虫狩猎场。这个错误被发现得太晚了。两个周期前，一只巨虫和它的同伴从地下冒了出来，袭击了殖民地的东区。虽然由于巨虫的速度较慢，伤亡不大，但我们的基础设施已经遭到严重破坏。尽管这里仍然是虫子的领地，但音波击退系统现在已经安装到位，以阻止它们靠近。让我们希望这个可以起作用吧。"
 gpm_colony.290.a:0 "真是可怕"
 gpm_colony.290.mach:0 "归档报告"
 gpm_colony.290.b:0 "§R一座建筑被摧毁了！§!"

 # 47 e
 # Colony event: pop eaten by carnivorous flies
 gpm_colony.300.name:0 "孵化之地"
 gpm_colony.300.desc:0 "§H[Root.GetName]§!殖民地最南端的一个水过滤系统发生了故障。这一不幸事件给当地的食肉蝇提供了一个理想的水上巢穴。没过多久，数以百万计的卵便孵化了出来，这些肉食蝇成群结对地追着殖民者而去，几千个殖民者被活活吃掉，消失得无影无踪。还有比这更糟糕的命运吗？"
 gpm_colony.300.desc.hive:0 "§H[Root.GetName]§!殖民地最南端的一个水过滤系统发生了故障。这一不幸事件给当地的食肉蝇提供了一个理想的水上巢穴。没过多久，数以百万计的卵便孵化了出来，这些肉食蝇成群结对地追着子个体而去，几千个子个体被活活吃掉，消失得无影无踪。"
 gpm_colony.300.desc.mach:0 "§H[Root.GetName]§!殖民地最南端的一个水过滤系统发生了故障。这一故障给当地的食肉蝇提供了一个理想的水上巢穴。没过多久，数以百万计的卵便孵化了出来，开始干扰当地的劳工无人机。它们扎进了我们无人机的关节，导致各种故障。我们已经在尚未故障的无人机，以及未来组装的无人机的关节处贴上了动能硅带，以保护它们免受未来可能发生的生物侵袭。"
 gpm_colony.300.a:0 "多么可怕"
 gpm_colony.300.hive:0 "我们能感觉到他们的痛苦"
 gpm_colony.300.mach:0 "发送至档案馆"
 #gpm_colony.300.b:0 "§RA pop has been killed.!§!"

 # 48 e
 # Colony event: all empty tiles get mushroom forest blocker by rapid mushroom growth
 gpm_colony.310.name:0 "滋长蘑菇"
 gpm_colony.310.desc:0 "传来了一份关于§H[Root.GetName]§!上巨型蘑菇林的报告。这些巨大的蘑菇似乎每隔几年才散布一次孢子。这件事最近才发生了过。当孢子从这些蘑菇的顶部发射出来时，天空连续几天都变成了鲜艳的粉红色。没过多久，这些孢子就把所有的东西都覆盖上了鲜艳的粉红色。几天后，蘑菇开始在所有能生长的地方生长。 "
 gpm_colony.310.a:0 "有趣"
 gpm_colony.310.b:0 "在空地块上添加了§H巨型蘑菇§!障碍。"

 # 49 e
 # Colony event: forest fire in proto/dense/endless forests clearing some tile blockers
 gpm_colony.320.name:0 "§H[Root.GetName]§!上的林火"
 gpm_colony.320.desc:0 "多次雷击引发§H[Root.GetName]§!上大规模的森林火灾。尽管这些大火离我们的主要聚居地有一段距离，但从许多地区都能看到它们产生的烟雾。如果运气好的话，这些大火会清理出一些土地，供我们以后开垦使用。"
 gpm_colony.320.desc.mach:0 "多次雷击引发§H[Root.GetName]§!上大规模的森林火灾。尽管这些大火离我们的主要聚居地有一段距离，但从许多地区都能看到它们产生的烟雾。这些大火会极有可能会清理出一些土地，供我们以后占领并使用。"
 gpm_colony.320.a:0 "很好。"
 gpm_colony.320.mach:0 "同化这片土地"
 gpm_colony.320.b:0 "§G至多三个区块障碍被清除了。§!"

