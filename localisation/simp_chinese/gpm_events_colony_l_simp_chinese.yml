 # 53 e
 # Capital Colony Events
 # Capital Event - authoritarian -> Work Camps stage 1
 gpm_colony.4100.name:0 "§Y首都：§!发生抗议活动"
 gpm_colony.4100.desc:0 "许多公民对我们的统治越来越不满。在过去的几年中，他们开始组织集会和游行，要求发出自己的声音。最近，许多此类抗议活动已经失控，并引发了骚乱，对当地基础设施造成了严重破坏。我们必须为这些持不同政见者采取些措施。"
 gpm_colony.4100.a:0 "向当地警察发布指示，镇压这些抗议活动。"
 # Capital Event - authoritarian -> Work Camps stage 2
 gpm_colony.4110.name:0 "§Y首都：§!逐渐失控"
 gpm_colony.4110.desc:0 "用我们当地军队镇压抗议活动的指示一度成功了，但不幸的是这并没有持续下去。一些地方政客似乎是最近骚乱的幕后黑手。人们看到他们聚集选民出去抗议."
 gpm_colony.4110.a:0 "宣布未经许可的抗议活动非法。"
 # Capital Event - authoritarian -> Work Camps stage 3
 gpm_colony.4120.name:0 "§Y首都：§!监狱人满为患"
 gpm_colony.4120.desc:0 "最近颁布的针对破坏性抗议的法律导致我们的监狱爆满。为了维持秩序，必须探索新的解决方案。但是，法律产生了积极的影响，和平与秩序已回到了我们的首都。我们想研究其他惩罚手段，以同时解决日益增加的惩罚成本和刑罚裁量的问题。
 gpm_colony.4120.a:0 "行吧，给我一个办法。"
 # Capital Event - authoritarian -> Work Camps stage 4
 gpm_colony.4130.name:0 "§Y首都：§!异见人士劳改营提案"
 gpm_colony.4130.desc:0 "我们正在提议将大量废弃的基础设施场所转换为复杂的劳改营地。犯罪分子将在那里服刑，并参加各种项目以造福社会。 这些项目将包括人工劳动，例如清洁和垃圾收集，以及更具挑战性的任务。"
 gpm_colony.4130.a:0 "批准提案。"
 # Capital Event - authoritarian -> Work Camps stage 5
 gpm_colony.4140.name:0 "§Y首都：§!劳改营建成"
 gpm_colony.4140.desc:0 "大量劳改营已经建成。这些营地虽然听起来令人恐惧，但实际上却很舒适。它们提供惊人的高舒适度与高级照护。所有囚犯每天都可以享受三顿饭和丰富的活动。"
 gpm_colony.4140.a:0 "很棒的解决方案。"

 # 54 e
 # Capital Event - egalitarian -> gpm_galactic_equality stage 1
 gpm_colony.4200.name:0 "§Y首都：§!欣欣向荣"
 gpm_colony.4200.desc:0 "多年以来，我国首都的市民们一直在享受着日益增长的繁荣。因此他们自发地选择了这一天作为庆祝的日子。当地政客也没有袖手旁观。他们已经开始在全国各地举办各种庆典和活动。这一切的繁荣，都来自于我们的公民权利政策。特别是我们的首都保证了每个人都是自由平等的公民。我们的公民现在希望把这些权利赋予我们的殖民地。"
 gpm_colony.4200.a:0 "我们会见证的。"
 # Capital Event - egalitarian -> gpm_galactic_equality stage 2
 gpm_colony.4210.name:0 "§Y首都：§!权利运动"
 gpm_colony.4210.desc:0 "我们的公民和我们的殖民地代表在我们的首都世界组织了几次和平抗议活动。他们要求我们整个帝国的所有公民享有平等的权利。殖民者和「母星人」不应该再被认为是不同的人。民众要求将这一规定落实到各地的法律中去"
 gpm_colony.4210.a:0 "也许他们是对的。"
 # Capital Event - egalitarian -> gpm_galactic_equality stage 3
 gpm_colony.4220.name:0 "§Y首都：§!修宪提议"
 gpm_colony.4220.desc:0 "我们的政府提出了一项建议，宣布将所有公民享有平等权利加入我国宪法，作为一项基本权利。这项宪法修正案将包括这些内容，宣布所有公民，无论是在我们的母星，在殖民地，在太空，还是在其他地方出生的，都被视为平等的，并被平等地赋予了全部公民权利。 我们的政府官员现在将投票决定这是否成为法律。"
 gpm_colony.4220.a:0 "投赞成票。"
 gpm_colony.4220.c:0 "投反对票。"
 # Capital Event - egalitarian -> gpm_galactic_equality stage 4
 gpm_colony.4230.name:0 "§Y首都：§!人人平等！"
 gpm_colony.4230.desc:0 "我们政府的大多数人都投了赞成票！现在，我们帝国中的所有公民、所有成员都在法律上一律平等。这一消息迅速地传播到了我们的殖民地以及其他物种的邻近殖民地，我们的殖民地正在庆祝这一欢乐时刻。这一消息可能使我们在我们的盟友和邻居中更受欢迎。"
 gpm_colony.4230.a:0 "真是一个重要的时刻。"
 
 # 55 e
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 1
 gpm_colony.4300.name:0 "§Y首都：§!科学突破"
 gpm_colony.4300.desc:0 "经过多年的不懈努力，我们的科学家在生物学和控制论研究方面取得了重大突破。他们实现了一个不可能的目标：架起思想与机器的桥梁。通过使用专用连接器，我们的科学家设法将脑细胞的数据输入到了计算机芯片中，并通过从该芯片输出新数据来创建新的神经元。 从理论上讲，应该有可能扩大该系统的规模，并使它在更大，更复杂的大脑上运行。该项目背后的科学团队将开始开发技术和方法，以在活体上测试系统，不过现在只能在小型活体上测试。"
 gpm_colony.4300.a:0 "难以置信。"
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 2
 gpm_colony.4310.name:0 "§Y首都：§!脑机接口"
 gpm_colony.4310.desc:0 "我们在神经机械学大脑植入物方面的最新研究进展顺利。科学家们报告说，在脑机连接技术方面取得了很好的结果。在小动物身上的测试已经取得了成功。其中一项测试涉及到给动物提供如何解决迷宫的数据，然后它们成功地完成了迷宫。我们的科学团队希望开始在更高的智力测试对象上测试该系统，比如更大的动物，甚至可能是智人。他们还想开始使用先进的机器学习技术和算法进行优化。"
 gpm_colony.4310.a:0 "随时向我回报进展。"
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 3
 gpm_colony.4320.name:0 "§Y首都：§!本地集成节点"
 gpm_colony.4320.desc:0 "利用机器学习来提高我们对大脑与机器连接的理解，已经产生了难以想象的效果！新开发出来的材料和技术以及将死亡率降低到接近0。我们相信，我们已经具备了将其应用到市民身上的技术，可以进行大规模部署。如果民众已经准备好了接受这种侵入性的手术，部署脑机接口可能是个好主意，"
 gpm_colony.4320.a:0 "很好，继续工作吧。"
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 4
 gpm_colony.4330.name:0 "§Y首都：§!继承节点标准化"
 gpm_colony.4330.desc:0 "我们的最新研究表明，我们的公民思想很开放，并准备好了使用脑机连接技术。研究表明，社会上对这个想法的阻力很小。我们已经提出了一套标准化的措施，所有新的建筑项目都必须遵守。新的建筑将配备集成数据节点。人们可以将自己的植入物插入这些节点，直接下载或上传数据到自己的大脑中。"
 gpm_colony.4330.a:0 "听起来很不错。"
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 5
 gpm_colony.4340.name:0 "§Y首都：§!广泛设立的集成节点"
 gpm_colony.4340.desc:0 "由于较新的建筑工程项目都会装设集成节点，因此，在政府大楼内装设这些节点的需求越来越大。人们希望在政府大楼和政府中心等待时，能够继续工作或娱乐。人们对公共场所的这些节点的需求也在迅速增长。我们应该拨出部分基建款项，以改善现有的基建设施。"
 gpm_colony.4340.a:0 "批准资金变动。"
 # Capital Event - materialist -> gpm_augment_integrated_systems stage 6
 gpm_colony.4350.name:0 "§Y首都：§!免费的数据链接增强"
 gpm_colony.4350.desc:0 "现在，很多市民都选择了用数据链接来强化自身，并且很多人都实施了。现在，他们可以在我们整个星球上的各个角落里 「插上」这些集成节点。虽然强化型公民的数量比预期的要少，但参与率却在稳步上升。我们决定，对下一代数据链接增强和集成节点进行补助。这样一来，大多数市民进行强化的准入门槛就会降低很多。我们星球上的每一个居民很快都会利用这些植入物和节点来大幅度提升自己的能力。"
 gpm_colony.4350.a:0 "知识就是力量。"

 
 # 56 e
 # Capital Event - spiritualist -> gpm_mysterious_force stage 1
 gpm_colony.4400.name:0 "§Y首都：§!冥想致知"
 gpm_colony.4400.desc:0 "在我们的首都星球的几个城市，市民们都要求建设公共冥想场所，让他们聚集在一起，谈论人生，并进行冥想。这个奇怪的要求似乎是一种新的哲学在我们的人群中传播的结果。这种哲学告诉我们，只有通过科学和冥想来理解宇宙，才能找到真正的和平与安宁。毕竟，学而不思则罔。"
 gpm_colony.4400.a:0 "我们与原力同在。"
 # Capital Event - spiritualist -> gpm_mysterious_force stage 2
 gpm_colony.4410.name:0 "§Y首都：§!奇异心像"
 gpm_colony.4410.desc:0 "有几个人把大部分的闲暇时间都花在了冥想上，他们正经历着一种奇怪的感觉。某种宁静、安详的感觉笼罩了他们。他们最后说话的声音越来越慢，声音越来越小。到目前为止，尽管人们认为这只是一种心理状态，但还没有找到科学的解释。"
 gpm_colony.4410.a:0 "And yet, I feel something..."
 # Capital Event - spiritualist -> gpm_mysterious_force stage 3
 gpm_colony.4420.name:0 "§Y首都：§!顿悟潮涌"
 gpm_colony.4420.desc:0 "一阵阵能量波动从我们的首都星球爆发出来，向着宇宙的四面八方扩散开来。市民们纷纷报告他们内心强烈的平静感。虽然我们无法确定，但这股波动似乎与越来越多的市民感受到的宁静感有关。就连我们的领袖也开始体验到了对生活的理解的变化。宇宙已经向我们敞开了心扉，也许我们应该听一听."
 gpm_colony.4420.a:0 "我想我要为此冥想。"
 # Capital Event - spiritualist -> gpm_mysterious_force stage 4
 gpm_colony.4430.name:0 "§Y首都：§!神秘之力"
 gpm_colony.4430.desc:0 "几个月来，自从能量波事件发生后，不断有报道称人们能做到一些奇怪的事情，一些科学上不可能发生的事情。然而，这一切真的在发生。有人看到我们的一些公民可以用意念移动物体，比如说随意关门、开门等。还有一些人可以操纵我们的灯光中的能量。有的人似乎是一言不发就能互相交流。\n这不仅影响到了人，就连大自然也表现得很奇怪。当市民靠近时，野生动物会显得非常平静，反之亦然。就好像每个人都知道不要害怕对方一样。我们的世界发生了一些变化。\n现在的问题是，我们该怎么做？我们应该如何使用这股力量？它是一种向善的力量吗？还是一种邪恶的力量？我们是用它来帮助弱者，还是用它来帮助我们自身，让我们的力量变得强大？有太多的问题需要回答。"
 gpm_colony.4430.a:0 "这股力量是……"

 # 57 e
 # Capital Event - military -> gpm_mandatory_military_service stage 1
 gpm_colony.4500.name:0 "§Y首都：§!保持警戒"
 gpm_colony.4500.desc:0 "我们的军事领袖建议，在与我们所遇到的外星种族的交流中，我们应该小心谨慎。虽然我们现在可能与另一个种族和平相处，但他们有可能在未来选择攻击我们。我们的顾问建议我们继续监视我们的邻居和他们舰队的动向，看看有没有威胁到我们帝国的迹象。"
 gpm_colony.4500.a:0 "今天我们是朋友，明天可能就是敌人。"
 # Capital Event - military -> gpm_mandatory_military_service stage 2
 gpm_colony.4510.name:0 "§Y首都：§!新的训练计划"
 gpm_colony.4510.desc:0 "虽然我们已经对士兵们安排了严格的训练计划，但负责人认为这些方法需要更新，以进一步提高我们军队的能力。我们的军事领袖警告说，如果没有新的训练计划，我们可能会在下一场星系间战争中战败。新提出建议的训练方法将确保我们的军队能更好地为我们可能面临的任何军事挑战做好应对准备。我们帝国的命运可能有一天会落在我们士兵的肩上。"
 gpm_colony.4510.a:0 "批准新的训练措施。"
 # Capital Event - military -> gpm_mandatory_military_service stage 3
 gpm_colony.4520.name:0 "§Y首都：§!征兵活动"
 gpm_colony.4520.desc:0 "新的太空作战和模拟行星入侵的训练方法进展顺利。我们现在应该为任何不可避免的战争做好了更好的准备。然而，我们的士兵人数仍然很少，我们的军事领袖坚持认为我们需要更多的特种兵。他们建议我们在首都星球组织一次征兵活动。这次活动将为市民提供一个了解兵役的机会，同时鼓励人们参军入伍。"
 gpm_colony.4520.a:0 "组织一次征兵活动。"
 # Capital Event - military -> gpm_mandatory_military_service stage 4
 gpm_colony.4530.name:0 "§Y首都：§!强制兵役"
 gpm_colony.4530.desc:0 "多年以来，我们一直允许我国公民自愿选择在军队中服役。然而，随着时代的变化和潜在威胁的增加，我们不能再依靠公民的爱国主义来确保我们军队的生命力。为了覆盖每一种可能的敌方战术和战略，我们需要训练每一个有能力服役的人。我们的军事领袖提议，在我们的首都星球实行义务兵役制。"
 gpm_colony.4530.a:0 "这是个好主意。我们需要更多有能力的士兵。"
 # Capital Event - military -> gpm_mandatory_military_service stage 5
 gpm_colony.4540.name:0 "§Y首都：§!满城精锐"
 gpm_colony.4540.desc:0 "虽然付出了很多时间以及巨大的代价，但在首都星球我们终于有了向每一个有能力的公民提供军事训练的基础设施。我们的军事顾问们对目前的结果很满意，而来自普通民众的报告也表面，他们对新的军事任务充满了热情。到今天为止，我们的首都世界已经完全做好了战斗准备，我们的帝国也因此变得更加强大。"
 gpm_colony.4540.a:0 "没有敌人可以打败我们了。"
 
 # 58 e
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 1
 gpm_colony.4600.name:0 "§Y首都：§!瞥见天堂"
 gpm_colony.4600.desc:0 "长久以来，我们的人们一直在仰望星空，享受着星空带来的宁静与安宁。有些人在浩瀚无垠的黑夜中发现了孤独，有些人在思索我们在浩瀚宇宙中的位置时感受到了渺小。然而，我们的艺术家和科学家们长期以来一直受到星星的启发，我们所有的人都被鼓励着去想象我们视线之外的事物。谁知道恒星之间会有什么看不见的奇迹呢？"
 gpm_colony.4600.a:0 "对生命的探索还在继续。"
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 2
 gpm_colony.4610.name:0 "§Y首都：:§!「和平」真谛"
 gpm_colony.4610.desc:0 "我们的人民希望通过一种方式来表达我们对新物种的热情，让他们知道我们热爱一切生命。这应该是一个大家都能看到并欣赏的标志。在我们的首都星球，一位著名的艺术家提出了这样的建议，那就是建立一座纪念碑，向所有居住在我们银河系的人传达和平的信息."
 gpm_colony.4610.a:0 "建造纪念碑真是个好主意。"
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 3
 gpm_colony.4620.name:0 "§Y首都：§!建设开始"
 gpm_colony.4620.desc:0 "经过我们的同意，提出纪念碑构思的艺术家召集了一个团队进行设计。这些设计方案经过审查、修改、再审查，并通过一系列的模拟和模型进行测试。现在，它们被批准了，纪念碑的建造已经在我们的首都星球开始了。这将是一项庞大的工程，需要大量的材料和时间来完成。"
 gpm_colony.4620.a:0 "随时告知我进展。"
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 4
 gpm_colony.4630.name:0 "§Y首都：§!建设受阻"
 gpm_colony.4630.desc:0 "纪念碑的建造工作已经完成了大约一半。遗憾的是，负责组装庞大的纪念碑的建筑师和施工人员出了一些差池，使工程进度滞后。这是施工现场周围经常形成的人潮造成的。施工引起的关注度超过了我们的预期，每个人都希望看到这段历史的诞生。为了解决这个问题，一位艺术家提议让市民们在项目上做志愿者。此举获得了极大的成功，现在成为志愿者的排队时间已经相当长了。我们设置了额外的巡逻队来确保群众保持安全距离，让工作得以正常恢复。"
 gpm_colony.4630.a:0 "继续推进建设。."
 # Capital Event - pacifist -> gpm_monument_to_the_stars stage 5
 gpm_colony.4640.name:0 "§Y首都：§!致敬星海"
 gpm_colony.4640.desc:0 "已建成的纪念碑耸立在我们首都城市的上空，这是一项复杂而令人惊叹的成就。它不仅是银河系和平的标志，也是我们的人民团结一致的标志，他们花了很多很多个月的时间共同完成这个项目。它的设计十分精致，给所有观看的人带来了一种和平的感觉，无论是从下面还是上面看，都能感受到和平的气息。光滑的陶瓷、弧形的金属和闪亮的水晶融为一体，成为一座真正无愧于星空的丰碑。这座闪耀着希望与和平的灯塔，向整个行星系乃至更远的地方发出一个信息：「我们提供和平。我们提供爱，我们提供友谊。」我们希望所有听到这个信息的人，不管是我们的盟友还是未曾谋面的外星人，都能理解这个信息，并向我们发出同样的信息。"
 gpm_colony.4640.a:0 "这真是一个致敬星海的纪念碑。"
 
 # 59 e
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 1
 gpm_colony.4700.name:0 "§Y首都：§!不公贸易"
 gpm_colony.4700.desc:0 "我们帝国各地的公民都在抱怨邻国的不公平贸易。虽然投诉的内容比较含糊而不具体，但我们对此事的初步调查显示，异种商人无视我们当地的贸易和边境法律。官员们对这一发现感到愤怒，正在游说要求对此事进行更深入的调查。"
 gpm_colony.4700.a:0 "开启调查。"
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 2
 gpm_colony.4710.name:0 "§Y首都：§!异种商人调查"
 gpm_colony.4710.desc:0 "对异种商人贸易行为的调查正在进行中。虽然我们已与邻近帝国的代表进行了联系，但他们回避了我们的问题，拒绝提供协助。他们声称这些商人是独立于他们的帝国之外，因此他们没有理由调查此事。同时，异种商人还在继续违反我们的贸易法，破坏当地的经济。虽然我们的邻居们的冷漠让人沮丧，但我们必须继续调查此事。我们帝国的福祉可能会受到威胁"
 gpm_colony.4710.a:0 "非我族类，其心必异。"
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 3
 gpm_colony.4720.name:0 "§Y首都：§!调查继续"
 gpm_colony.4720.desc:0 "对异种商人贸易行为的调查已经结束。很明显，他们几乎违反了所有现行的地方贸易法。对他们关闭我们的边境没有任何效果，因为他们只会想方设法绕过我们的巡逻和现有的识别协议。有人提出了一项建议，即彻底禁止没有政府颁发许可证的贸易，并允许当地的军舰押送异种商人离开我们的空域。"
 gpm_colony.4720.a:0 "批准禁令。"
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 4
 gpm_colony.4730.name:0 "§Y首都：§!需要采取更强力的措施"
 gpm_colony.4730.desc:0 "尽管我们尽了最大的努力来防止异种商人进入我们的帝国，但许多人还是公然违反了无证贸易的禁令。这些无赖的外异种商人也变得相当狡猾，他们的贸易行为很容易躲开我们的军舰。我们的殖民地饱受困扰，我们必须采取一些措施。虽然我们再次向邻国请求援助，但他们都拒绝了。还能做些什么来保护我们的帝国？
 gpm_colony.4730.a:0 "发布新的指令：逮捕他们。"
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 5
 gpm_colony.4740.name:0 "§Y首都：§!海盗始动"
 gpm_colony.4740.desc:0 "我们的军队已经发起了几次小规模的行动来追捕这些流氓的异种商人。虽然最初的尝试似乎取得了成功，但新的报告很快纷至沓来。首先是来自我们的外围星系，然后是来自离我们帝国核心区较近的殖民地。许多流氓异种人中已经转而直接做起了海盗，在一个殖民地欺骗偷窃，然后卖给另一个殖民地。有些人开始向我们的殖民地出口劣质资源，这往往导致灾难性的结果。如果不采取措施阻止这些海盗，我们的经济可能会崩溃。"
 gpm_colony.4740.a:0 "发布民间悬赏。"
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 6
 gpm_colony.4750.name:0 "§Y首都：§!狩猎开始"
 gpm_colony.4750.desc:0 "我们的新政策是让平民去追捕这些无赖的异种商人和海盗，以换取赏金，事实证明，这很受欢迎，也很有效。我们的外围殖民地终于可以开始在自己的贸易下茁壮成长了。虽然我们仍然经常收到关于流氓商人的报告，但我们也同样张贴了很多悬赏令并抓到了人。我们的官员和平民都对结果相当满意，有人建议我们把这种赏金狩猎作为一项长期政策。"
 gpm_colony.4750.a:0 "我们会这么办的。"
 # Capital Event - xenophobe -> gpm_ministery_of_the_hunt stage 7
 gpm_colony.4760.name:0 "§Y首都：§!狩猎部"
 gpm_colony.4760.desc:0 "经过长时间的辩论和大量的文件工作，我们成功地成立了狩猎部。这个新的政府组织将监督所有关于赏金狩猎的法规和政策。他们将负责处理交战规则、领地狩猎权和支付系统。一开始的异种商人的麻烦问题，现在已经发展成了我们公民新的经济机会。多亏了那些商人和海盗，他们为了自己的利益而想要削弱我们的失败努力，已经使我们的帝国变得更加强大。他们不会再对我们构成威胁，本部将确保我们的公民因为他们赏金狩猎努力得到恰当的补偿。"
 gpm_colony.4760.a:0 "我们会从中受益。"
 
 # 60 e
 # Capital Event - xenophile -> gpm_galactic_outreach_program stage 1
 gpm_colony.4800.name:0 "§Y首都：§!庆祝友谊"
 gpm_colony.4800.desc:0 "我们的首都星球的地方总督们正在考虑设立一个庆祝日，以表彰物种多样性和并纪念发现新的外星邻居。他们要求我们的政府把这一天定为全球节日，以表示我们对我们的外星朋友的赞美之心，同时也为我们提供了一个与银河系所有其他生命接触的机会。."
 gpm_colony.4800.a:0 "不仅要设，还要把它设立为全银河系的节日。"
 # Capital Event - xenophile -> gpm_galactic_outreach_program stage 2
 gpm_colony.4810.name:0 "§Y首都：§!我们是否能做更多?"
 gpm_colony.4810.desc:0 "第一次一年一度的银河系全物种多样性与平等庆典活动取得了巨大的成功。我国公民对这个节日的设立感到非常高兴。然而，我们的政府想知道，除了这个简单的纪念活动之外，我们是否还能做更多的事情来表达我们对银河系中所有物种的关心。"
 gpm_colony.4810.a:0 "让我们内部讨论一下。"
 # Capital Event - xenophile -> gpm_galactic_outreach_program stage 3
 gpm_colony.4820.name:0 "§Y首都：§! Extending a Hand in Friendship"
 gpm_colony.4820.desc:0 "经过长时间的热烈讨论，我们的政府决定，在这个节日里，我们将一如既往地投入额外的资源，向银河系中的每一个文明伸出援助之手。无论他们是朋友还是敌人，我们都会伸出友谊之手，希望他们也能这样做。在这一天，我们永远会将不管是在我们的文明内，还是在我们的文明外每一个人，都视为朋友，并努力寻找共同的利益和价值。"
 gpm_colony.4820.a:0 "这也将成为我们帝国的基础。"
 # Capital Event - xenophile -> gpm_galactic_outreach_program stage 4
 gpm_colony.4830.name:0 "§Y首都：§!永恒友谊"
 gpm_colony.4830.desc:0 "我们的政府通过了一项正式的、具有约束力的法案，这一外展计划连同这一节日都成为我们社会的共识。这一法案的宣布后，我们的首都星球和整个帝国的街道上都在举行庆祝活动，我们在创造一个充满希望和友谊的银河系的旅程中迈出的全新的一步，我们的公民们在为之欢呼。"
 gpm_colony.4830.a:0 "有朋自远方来，不亦乐乎。"
 
  # 61 e
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 1
 gpm_colony.4900.name:0 "§Y首都：§!连接难系"
 gpm_colony.4900.desc:0 "我们文明强大的原因之一是我们有一个辽阔的帝国。然而，这也正在成为一个弱点，我们的公民因为巨大的距离更难以保持受控。我们的政府官员担心，如果不解决这个问题，我们的社会诚信将受到无法弥补的破坏。"
 gpm_colony.4900.a:0 "我们会研究这一问题。"
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 2
 gpm_colony.4910.name:0 "§Y首都：§!链路升级"
 gpm_colony.4910.desc:0 "我们的科学家们认为，可以通过基因组编辑和神经机械学植入物的结合来解决在我们庞大的帝国中保持蜂巢连接的问题。通过改变我们的身体形态，使之与极具特化的植入物兼容，理论上我们可以将蜂巢的心灵联系提高一千倍甚至更多。"
 gpm_colony.4910.a:0 "这是一个可能的解决方案。做下去吧。"
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 3
 gpm_colony.4920.name:0 "§Y首都：§!首次实验"
 gpm_colony.4920.desc:0 "拟议的基因组编辑和神经机械学植入物的组合在最初的实验中已经成功了。单个细胞的小规模基因组编辑已经为我们提供了希望，因为这些修改后的细胞可以与简单的电子设备相互作用。有必要进行更大规模的实验，以确定是否可以用更复杂的信号进行更复杂的实验。"
 gpm_colony.4920.a:0 "继续研究。"
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 4
 gpm_colony.4930.name:0 "§Y首都：§!深入实验"
 gpm_colony.4930.desc:0 "我们的科学家们为这个项目呕心沥血，面对一个又一个的挫折和障碍。尽管有时他们担心永远找不到解决方案，但基因组编辑和神经机械学连接的实验最终成功了。我们现在可以开始在民用测试对象身上测试这些技术和植入物，这被称为思维节点。"
 gpm_colony.4930.a:0 "寄希望于成功。"
 # Capital Event - hive mind -> gpm_synopsys_nodes stage 5
 gpm_colony.4940.name:0 "§Y首都：§! We Are One"
 gpm_colony.4940.desc:0 "最初的几个测试对象排斥了植入物，但进一步的基因组修改纠正了这个问题。我们最近用思维节点进行的测试已经证明相当成功。我们首都星球的公民已经开始适应，这种适应会继续下去，直到我们的蜂巢连接足够强大，可以到达银河系的每一个角落。当我们加强了我们的联系，我们也加强了我们的帝国。"
 gpm_colony.4940.a:0 "这是我们伟大的一天。"
 
 # 62 e
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 1
 gpm_colony.5000.name:0 "§Y首都：§!脱贫攻坚"
 gpm_colony.5000.desc:0 "多年以来，我们的重心一直都放在扩大帝国上。领土越多越好。然而，在建立殖民地的过程中花费了这么多的精力，我们的首都星球的基础设施却已经过时了。虽然我们帝国外围的殖民地都在不断的进行着最新的科技改进，但是我们的首都星球的科技依然停滞不前。在某些情况下，这里的技术已经无法与我们殖民地上最新实施的技术兼容。我们的领袖们都在主张升级我们的基础设施。如果我们的一些平民生活在如此恶劣的条件下，我们怎么能称自己为银河系中最伟大的种族呢？""
 gpm_colony.5000.a:0 "开始计划进行升级。"
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 2
 gpm_colony.5010.name:0 "§Y首都：§!争分夺秒"
 gpm_colony.5010.desc:0 "虽然升级我们首都星球的基础设施是一项紧迫的工程，但我们还是需要认真规划，避免影响到当前的运行。经过一番考虑后，我们开发了几个算法系统，确定了开始升级我们的老式基础设施的最佳方式。既然计算已经完成了，我们可以建造一些新设计的装配系统，加快升级模块的建造速度。"
 gpm_colony.5010.a:0 "集中力量办大事。"
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 3
 gpm_colony.5020.name:0 "§Y首都：§!系统就绪"
 gpm_colony.5020.desc:0 "虽然花了一些时间准备，但我们首都星球上老化的基础设施算可以升级了。精心的规划让我们能够将庞大的资源智能地分配到整个星球的关键点。现在，一切准备就绪，可以开始施工了。预计这些升级对日常运作造成的干扰已经最小化。"
 gpm_colony.5020.a:0 "很好，开始升级。"
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 4
 gpm_colony.5030.name:0 "§Y首都：§!一板一眼"
 gpm_colony.5030.desc:0 "按照领袖的要求，我们的工人们已经提交了一份关于基础设施改造的进度报告。我们的工作已经完成了一半左右，而且与计划十分吻合。我们的正常运行没有受到严重干扰。在升级过程中，我们的星球正在以额定值生产资源。如果项目的其余部分继续按计划进行，我们预计很快就能完成这些升级工作。"
 gpm_colony.5030.a:0 "这是个好消息。继续进行升级。"
 # Capital Event - machine empires -> gpm_rapid_assembly_systems stage 5
 gpm_colony.5040.name:0 "§Y首都：§!快速组装"
 gpm_colony.5040.desc:0 "我们的首都星球基础设施的升级改造终于完成了。它再一次成为了我们文明的巅峰。新安装的现代化系统和软件都在最佳状态下运行，我们的资源产出也是前所未有的高。我们现在可以把重心再次转向扩张并进一步发展帝国科技。我们再也不会让我们的首都星球陷入那种的破败状态。我们的帝国要想强大，就必须保持它每一个方面的强大。"
 gpm_colony.5040.a:0 "没有帝国比我们更完美了。"

