 gpm_colony.330.name:0 "169-F加急号紧急报告"
 gpm_colony.330.desc:0 "殖民地§H[Root.GetName]§!传来了紧急报告，通知我们星球上发生了一场全球性的森林大火。由于极端的干旱和高温，这场森林大火几乎吞噬了整个星球的森林，并已蔓延到各个居住区和城镇。据估计，大火造成了数百万人死亡，基础设施损失达数万亿。"
 gpm_colony.330.desc.mach:0 "殖民地§H[Root.GetName]§!传来了紧急报告，通知我们星球上发生了一场全球性的森林大火。由于极端的干旱和高温，这场森林大火几乎吞噬了整个星球的森林，并蔓延到各个制造业部门。据估计，大火造成了数百万个无人机融化，基础设施损失达数万亿。"
 gpm_colony.330.a:0 "真是可怕"
 gpm_colony.330.mach:0 "开始执行恢复协议"
