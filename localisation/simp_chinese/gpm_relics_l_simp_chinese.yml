l_simp_chinese:
 
 #### In this file localisation for ####
 # Relics
 # Precursor Relics
 #######################################
 
 
 
 #######################################
 #### Relics
 #######################################
 gpm_r_time_displacer:0 "时间位移器"
 gpm_r_time_displacer_desc:0 "这个装置似乎对它附近的其他物体有一定的时间相对性影响。"
 gpm_relic_time_displacer_sci_effectTT:0 "§G这个效果会随着时间的推移越来越强。§!"
 gpm_time_displacer_relic_bonus:0 "时间位移" 
 gpm_time_displacer_relic_bonus_desc:0 "时间毕竟是相对的。" 
 
 gpm_r_alien_eggs:0 "异星女王"
 gpm_r_alien_eggs_desc:0 "不 要 释 放 她"
 gpm_r_alien_eggs_active_effect:0 "在你的首都附近生成几个§Y异星变体军队§!\n"
 
 gpm_r_machine_world_core:0 "机械世界核心"
 gpm_r_machine_world_core_desc:0 "一个休眠的机械世界核心，等待被重新充电…"
 gpm_r_machine_world_core_active_tooltip:0 "对§H机械世界核心§!进行超充能后吗，它便能将一个§Y非宜居星球§!、§Y气态巨行星§!或§Y残破星球§!同化为§H机械星球§!\n\n为我们境内的非宜居星球解锁§Y同化星球§!行星决议。\n\n§R这将移除这一遗珍§!\n"

 gpm_r_mars_rover:0 "被修复的机遇号"
 gpm_r_mars_rover_desc:0 "机遇号已经完全恢复，正在快乐地绕着火星行驶。"
 gpm_r_mars_rover_active_tooltip:0 "为Opportunity的电池充电，消耗£energy£10（此举无意义）。"
 
 #######################################
 #### Precursor Relics
 #######################################
 gpm_r_encyclopedia_galactica:0 "银河百科全书"
 gpm_r_encyclopedia_galactica_desc:0 "《银河百科全书》中大部分被破坏的数据库，曾经保存着一个古老文明的集体知识。"
 gpm_r_encyclopedia_galactica_active_effect_tooltip:0 "临时增加所有堕落帝国的评价。"
 
 gpm_r_zero_energy_generator:0 "零点能发电机"
 gpm_r_zero_energy_generator_desc:0 "一个相对较小的装置，可以将零点能从亚空间中拉出来，并将其转化为少量的物质。经过一些修改，这个装置可以连接到能源网。"
 gpm_r_zero_energy_generator_active_effect:0 "$gpm_r_zero_energy_generator$"
 
 gpm_r_quantum_sphere:0 "量子球"
 gpm_r_quantum_sphere_desc:0 "一个难以想象的精密球体，能够观察到其他太阳系。似乎整个球体与银河系本身是量子纠缠在一起的。"
 gpm_r_quantum_sphere_active_effect:0 "$gpm_r_quantum_sphere$"
 
 gpm_r_ai_architect:0 "AI建筑师"
 gpm_r_ai_architect_desc:0 "一个喜怒无常的人工智能，一直坚持构建它的三角形设计。要让它同意设计一些正常的东西，需要付出很大的努力。"
 gpm_r_ai_architect_active_effect:0 "$gpm_r_ai_architect$"
 
 gpm_r_encrypted_sct:0 "加密的SCT"
 gpm_r_encrypted_sct_desc:0 "128b42 - viO9oo96eSf0AlyFelwIkGgMrs8LYTtecfV6aN33qjQ="
 gpm_r_encrypted_sct_active_effect:0 "$gpm_r_encrypted_sct$"
 
 gpm_r_experimental_weapon:0 "实验性武器"
 gpm_r_experimental_weapon_desc:0 "在一个古老帝国的末期设计的实验性武器。它没能阻止这个帝国的灭亡... ..."
 gpm_r_experimental_weapon_active_effect:0 "$gpm_r_experimental_weapon$"
 
 gpm_r_fallout_emergency_replicator:0 "辐射应急复制器"
 gpm_r_fallout_emergency_replicator_desc:0 "一个自维持的装置，能够由泥土本身提供动力。它能制造出你生存所需的一切。"
 
 gpm_r_power_core:0 "动力核心"
 gpm_r_power_core_desc:0 "从一个古老的反应堆中提取出来的，这个动力核心至少可以再生产千年的电力。"
 gpm_r_power_core_active_effect:0 "$gpm_r_power_core$"
 
 gpm_r_mysterious_shield_generator:0 "古代科技护盾发生器"
 gpm_r_mysterious_shield_generator_desc:0 "这种相对较小的护盾发生器能够产生一个小型的能量场来阻挡能量攻击。它可以构成一个大型护盾发生器网络的基础，这有可能覆盖整个星球！"
 gpm_r_mysterious_shield_generator_active_effect_tooltip:0 "允许你使用行星决议§H$decision_gpm_shield_generator_arrays$§!,在一个单一的殖民星球上建立一系列的护盾阵列，并将一个强大的行星护盾覆盖在这个星球上。"
 
 gpm_r_gravity_engine:0 "重力操纵器" 
 gpm_r_gravity_engine_desc:0 "该装置能够在一个非常局部的区域内操纵重力场，它可以扩大或缩小重力场。这使得该装置能够在中心点周围增加或减少重力。"
 gpm_r_gravity_engine_active_effect_tooltip:0 "允许你使用行星决议§H$decision_gpm_Floating_Island_Housing$§!，在一个单一的殖民星球上建立巨大的浮空城市。"
 
 gpm_r_codex_administratum:0 "行政法典"
 gpm_r_codex_administratum_desc:0 "这本古老的物理形式存在的典籍，保存着空间扩张的所有规定。它的皮革封面和通透的薄页是由一种不知名的生物材料制作而成，上面印有微观文字。"
 gpm_r_codex_administratum_active_effect:0 "$gpm_r_codex_administratum$"
 
 gpm_r_enigmatic_advisor:0 "神秘顾问"
 gpm_r_enigmatic_advisor_desc:0 "这位健谈的人工智能顾问对古代帝国及其崛起和随后的衰落的历史有着丰富的知识，在外交事务上可以作为我们宝贵的资产。"
 gpm_r_enigmatic_advisor_active_effect:0 "$gpm_r_enigmatic_advisor$"
 
 gpm_r_positronic_microchip:0 "正电子芯片"
 gpm_r_positronic_microchip_desc:0 "正电子线框模压成型的微芯片。这种正电子微芯片可以实现以前闻所未闻的功率计算效率。"
 gpm_r_positronic_nervious_system_active_effect:0 "$gpm_r_positronic_microchip$"
 
 gpm_r_venerable_dreadnaught:0 "神圣无畏舰"
 gpm_r_venerable_dreadnaught_desc:0 "一台古老的战争机器，能够在任何战场上带来毁灭和破坏。"
 gpm_r_venerable_dreadnaught_passive_effect_tooltip:0 "解锁：§H无畏舰军队§!"
 gpm_r_venerable_dreadnaught_active_effect_tooltip:0 "生成一个§H神圣无畏舰军队§!。这个陆军的维护费消耗£energy£10 £alloys£5。"
 
 gpm_r_sentinel_queen:0 "哨兵女王"
 gpm_r_sentinel_queen_desc:0 "这种自主的人工智能能够控制数十亿架哨兵无人机，来维持任何世界的秩序和安全。"
 gpm_r_sentinel_queen_active_effect:0 "$gpm_r_sentinel_queen$"
 
 gpm_r_earthquake_engine:0 "地震引擎"
 gpm_r_earthquake_engine_desc:0 "一个奇怪的浮动装置，能在其下方制造出锥体状的局部定向地震。据推测，这是用来软化地壳的，以便于采矿作业。"
 
 gpm_r_manufactorium_ship:0 "制造厂舰船残骸"
 gpm_r_manufactorium_ship_desc:0 "这艘近乎完整的残骸是一艘古老的制造船。它的船上工厂可以生产各种材料。"
 
 gpm_r_datacube:0 "数据方块"
 gpm_r_datacube_desc:0 "这个奇怪的数据方块散发着幽幽的光芒。当被触摸时，它就会裂开，并露出一个更奇怪的东西。当被提问时，数据方块有时会透露一些它的秘密。"
 gpm_r_datacube_active_effect_tooltip:0 "获得三个随机科技"
 
 gpm_r_self_assembly_hub:0 "自组装枢纽"
 gpm_r_self_assembly_hub_desc:0 "这个自主的中枢能够复制自己的部分建筑卷须，使其能够自行建造几乎任何规模的东西。"
 gpm_r_self_assembly_hub_active_effect:0 "$gpm_r_self_assembly_hub$"
 
 gpm_r_banner_of_the_fallen:0 "堕落者的旗帜"
 gpm_r_banner_of_the_fallen_desc:0 "这面神秘的旗帜似乎对任何站在附近的人都有积极的鼓励作用。读数表明，这种织物会产生某种灵能场。"
 gpm_r_banner_of_the_fallen_active_effect:0 "$gpm_r_banner_of_the_fallen$"
 
 gpm_r_cloaking_device:0 "隐形装置"
 gpm_r_cloaking_device_desc:0 "这种隐身装置能够通过弯曲周围的时空来隐藏大型物体。"
 gpm_r_cloaking_device_active_effect:0 "$gpm_r_cloaking_device$"
 gpm_r_cloaking_device_passive_effect_tooltip:0 "允许舰队统帅随机获得§H隐形战术家§!特性."
 
 gpm_r_q_storage_compressor:0 "量子存储压缩机"
 gpm_r_q_storage_compressor_desc:0 "量子存储理论上能够存储无限量的物质。它需要巨大的能量来存取它的内容，而且由于量子力学的性质，我们只能知道里面有什么，或者知道它的位置，但永远不会两者兼而有之！我们只有在它离开量子存储装置后，才会知道我们取出来的东西。"
 
 gpm_r_soul_gem:0 "古魂棱镜"
 gpm_r_soul_gem_desc:0 "这块奇怪的宝石似乎拥有强大的灵魂。当你凑近仔细听的时候，你有时会听到他们的尖叫……"
 gpm_r_soul_gem_active_effect:0 "获得一个等级5的领袖，他与一个古老的灵魂共享身体。"
 
 gpm_r_self_repairing_obelisk:0 "自修复方尖碑"
 gpm_r_self_repairing_obelisk_desc:0 "一个能够自我修复任何损伤的全功能装置。这个装置似乎覆盖着一层由纳米机器组成的薄膜。"
 gpm_r_self_repairing_obelisk_active_effect:0 "$gpm_r_self_repairing_obelisk$"