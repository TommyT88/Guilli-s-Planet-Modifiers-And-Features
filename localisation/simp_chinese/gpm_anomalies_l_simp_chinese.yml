 GPM_BLACK_HOLE_CAT:0 "诱人的黑暗"
 gpm_anomaly.78877.name:0 "诱人的黑暗"
 gpm_d_inspirational:0 "£dark_matter£+3\n"
    
 # normal
 GPM_BLACK_HOLE_CAT_DESC:0 "这个奇点有些不寻常之处，或许我们应该多呆一会儿。"
 gpm_anomaly.78877.desc:0 "我们很难想象黑洞的实际应用。因为它是如此遥不可及，许多人认为我们不应该对它感兴趣。但是，正是这种对世界奥秘的孜孜追求，才将我们定义为了智慧体。"
 # hive mind
 GPM_BLACK_HOLE_CAT_HIVE_DESC:0 "这个奇点引人驻足，也许我该在这停留一会。"
 gpm_anomaly.78877.desc.hive:0 "我很难想象黑洞的实际应用。因为它是如此遥不可及，许多人认为我不应该对它感兴趣。但是，正是这种对世界奥秘的孜孜追求，才将我定义为了智慧体。"
 # machine empire
 GPM_BLACK_HOLE_CAT_MACH_DESC:0 "这个奇点放射出不可预知的光图，我们必须研究它。"
 gpm_anomaly.78877.desc.mach:0 "对这种奇点的初步观测表明，它并没有自转。直到现在，这种类型的黑洞是否存在也只存在于理论中。这种不旋转的黑洞将在天体数据库中被归类为史瓦西黑洞。它的位置和属性将进一步提高银河系模型生成和数据处理的准确性。"

