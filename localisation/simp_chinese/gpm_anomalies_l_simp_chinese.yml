GPM_CLOCK_CAT:0 "黑暗中的闪光"
 gpm_anomaly.78881.name:0 "脉冲星钟"
 gpm_d_pulsar_clock:0 "£physics£+12\n"

 # normal
 GPM_CLOCK_CAT_DESC:0 "这颗脉冲星似乎很有规律。它有规律地释放脉冲，同时释放出巨大的能量。"
 gpm_anomaly.78881.desc:0 "这种脉冲星不仅速度快，而且旋转速度惊人，是宇宙中最精确的时钟之一。天文学家使用这些天文钟来回答有关恒星，物质甚至空间和时间本身的问题。要不是有了它，这本来根本是不可能的。"
 # hive mind
 GPM_CLOCK_CAT_HIVE_DESC:0 "这颗脉冲星似乎很有规律。它有规律地释放脉冲，同时释放出巨大的能量。"
 gpm_anomaly.78881.desc.hive:0 "这种脉冲星不仅速度快，而且旋转速度惊人，是宇宙中最精确的时钟之一。天文学家使用这些天文钟来回答有关恒星，物质甚至空间和时间本身的问题。要不是有了它，这本来根本是不可能的。"
 # machine empire
 GPM_CLOCK_CAT_MACH_DESC:0 "这颗脉冲星是非常稳定的。它的脉冲很有规律，同时释放出巨大的宝贵能量。"
 gpm_anomaly.78881.desc.mach:0 "这种脉冲星不仅速度快，而且旋转速度惊人，是宇宙中最精确的时钟之一。使用天文钟，比如这个脉冲星，我们的系统可以将时钟速度保持在标准参数范围内，从而减少了远距离同步问题。"


