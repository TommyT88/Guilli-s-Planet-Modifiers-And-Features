 GPM_WEIRD_CAT:0 "一些怪事"
 gpm_anomaly.78879.name:0 "时间错位的星球"
 gpm_anomaly.78879.TT:0 "£physics£+6\n£society£+6\n£engineering£+6\n"
 # gpm_d_time_displaced_planet:0 "£physics£+6\n£society£+6\n£engineering£+6\n"
    
 # normal
 GPM_WEIRD_CAT_DESC:0 "我们的扫描器探测到了不寻常的读数。根据我们的远距离扫描和星图，这个世界不应该是现在的样子。我们§H绝对应该§!进行调查。"
 gpm_anomaly.78879.desc:0 "这个星球散发着奇怪的时子读数。不知为何，这个星球已经脱离了时间本位。虽然不知道这个星球是什么时候诞生的，也不知道是从什么时候来这的，但它确实为我们提供了很多了解时间本质的机会！"
 # hive mind
 GPM_WEIRD_CAT_HIVE_DESC:0 "我的扫描器探测到了不寻常的读数。根据我的远距离扫描和星图，这个世界不应该是现在的样子。§H我很感兴趣§!。"
 gpm_anomaly.78879.desc.hive:0 "这个星球散发着奇怪的时子读数。不知为何，这个星球已经脱离了时间本位。虽然不知道这个星球是什么时候诞生的，也不知道是从什么时候来这的。通过对这个世界的深入研究，我可能会更加了解时间的本性。"
 # machine empire
 GPM_WEIRD_CAT_MACH_DESC:0 "我们的扫描器探测到了不可能的读数。根据我们的导航数据库和星系模拟，这个世界不应该是现在的位置。§H需要进行一系列的测试和观察§!。"
 gpm_anomaly.78879.desc.mach:0 "这个星球散发着奇怪的时子读数。这个星球已经被一个未知的变量移出了时间本位。进一步的观察和进一步的实验，将增加发现导致这个天体位移的未知变量的概率。时间必须要进一步被研究。"

