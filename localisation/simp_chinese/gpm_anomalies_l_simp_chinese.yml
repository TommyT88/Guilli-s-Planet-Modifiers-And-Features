 GPM_PROTO_CAT:0 "不寻常的放射"
 gpm_anomaly.78880.name:0 "被原分子病毒感染的站点"
 gpm_d_proto_molecule_deposit:0 "£society£+6\n"
    
 # normal
 GPM_PROTO_CAT_DESC:0 "我们的扫描器探测到这颗小行星的表面有不寻常的辐射。我们应该调查一下。"
 gpm_anomaly.78880.desc:0 "这个小行星站最初看起来废弃且损坏了。但是，当我们开始收听各种频道时，就会听到奇怪的声音，而且在缓慢地加快速度。经过仔细检查，我们发现站点的内部充满了奇怪的晶体，还有一个奇异的生物金属芯，它几乎栩栩如生。整个地方听起来十分恐怖。"
 # hive mind
 GPM_PROTO_CAT_HIVE_DESC:0 "我们的扫描器探测到这颗小行星的表面有不寻常的辐射。我应该调查一下。"
 gpm_anomaly.78880.desc.hive:0 "这个小行星站最初看起来废弃且损坏了。但是，当我开始收听各种频道时，就会听到奇怪的声音，而且在缓慢地加快速度。经过仔细检查，我发现站点的内部充满了奇怪的晶体，还有一个奇异的生物金属芯，它几乎栩栩如生。这些声音的性质是单一的，但似乎在慢慢地融为一体，和我们很像。我要了解更多"
 # machine empire
 GPM_PROTO_CAT_MACH_DESC:0 "我们的扫描器探测到这颗小行星的表面有不寻常的辐射。需要深入调查。"
 gpm_anomaly.78880.desc.mach:0 "经过初步扫描，这个小行星站似乎已经被遗弃了，并且被外部的能量破坏。它的内部被一种奇怪的能量场腐蚀了。当我们的传感器的焦点被设置到一个较窄的波段后，检测到了不寻常的声音模式，其速度也在微微加快。仔细观察了一下内部奇怪的晶体，我们发现了一个诡异的生物金属核心，它正在移动。站点内部的晶体似乎在有意识地迁移到单一位置。"

