 ####################################
 gpm_guardian.100.name:0 "大胆地去吧……"
 gpm_guardian.100.desc:0 "在进入§H[From.GetName]§!星系后，科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在恒星轨道上发现了大量的太空碎片。由传感器估计得知，大部分碎片的轨道与该星系仅有的两颗行星的轨道大致相同。其中一个似乎是一个熔融星球。\n\n§H[Root.GetName]§!上的扫描仪还探测到第二颗行星上有不寻常的及其他各种有机物，这可能预示着一个繁荣的生态系统。我们肯定应该对这两颗行星进行全面的探索性调查。"
 gpm_guardian.100.a:0 "让我们一探究竟"

 gpm_guardian.101.name:0 "初次探访"
 gpm_guardian.101.desc:0 "尽管对§H梅雷迪思§!行星做了一次彻底的调查，科学家§H[Root.GetLeaderName]§!还是找不到任何确凿的证据来证明这里发生的事情。 有几个物质样本与我们在第二颗行星上探测到的东西相吻合。我们应该把下一次调查的方向放在那里。"
 gpm_guardian.101.a:0 "让我们继续吧"
 gpm_guardian.101.b:0 "进入下一个阶段"

 gpm_guardian.102.name:0 "我们受欢迎吗？"
 gpm_guardian.102.desc:0 "科研船§H[Root.GetName]§!的传感器正在接受海量的本地传输数据，似乎这个星球上有什么东西，或是什么有人在试图与我们沟通。\n\n§H等等！§!传感器数据显示，不是星球上的某个人在试图沟通，而是这个星球本身！"
 gpm_guardian.102.a:0 "看屏幕上！"
 gpm_guardian.102.b:0 "看显示屏上！"

 gpm_guardian.105.name:0 "我是§H山达尔星§!"
 gpm_guardian.105.desc:0 "金属船里的小动物啊，你们为什么要来见§H山达尔星§!？我已经很久没有接待过客人了……"
 gpm_guardian.105.a:0 "我们只是在探索，山达尔。"
 gpm_guardian.105.b:0 "我们来这里是为了主张属于我们的东西。"
 gpm_guardian.105.c:0 "§Y威胁等级：§! §R极度§! §Y---§! §R!消灭对象！§!"
 gpm_guardian.105.d:0 "哦！伟大又威武的存在，我们终于找到你了。"
 gpm_guardian.105.e:0 "我们为和平而来"
 gpm_guardian.105.f:0 "无论你是什么样的恶人，你都会被我们净化！"
 gpm_guardian.105.g:0 "你是谁？你是做什么的？"

 gpm_guardian.110.name:0 "§H赋生行星山达尔§!"
 gpm_guardian.110.desc:0 "我们也曾是探险家"
 gpm_guardian.110.a:0 "我们？你似乎是一个人在这里。"

 gpm_guardian.111.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.111.desc:0 "曾经有我们两个人。我，还有我的朋友。我的朋友……我好想她……"
 gpm_guardian.111.a:0 "你的朋友怎么了？"

 gpm_guardian.112.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.112.desc:0 "她是整个银河系中最美的星球。我们在一起只是看着星光闪耀，日子过得很开心……然后他们就来了。他们……他们把她烧死了！我活着的一切依靠现在都已不复存在。我只想和§H梅雷迪思§!一起看星星。我现在能做的，就是看着她被烧至沸腾的遗体。纵使星星依然闪亮，它们也不再给我带来任何幸福。"
 gpm_guardian.112.a:0 "是谁做了这一切？"
 gpm_guardian.112.b:0 "我很遗憾"

 gpm_guardian.120.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.120.desc:0 "一个古老而强大的帝国，他们称自己为 「裹尸布之子」，他们活着就是为了给别人带来苦难。我们想做的就是看星星……他们杀了她。就因为这个，我杀了他们所有的人。"
 gpm_guardian.120.a:0 "所有的人？"

 gpm_guardian.121.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.121.desc:0 "是的，所有的人。我让他们的星球与他们为敌。渐渐地，他们窒息了。慢慢地，他们被活生生地吞噬了……慢慢地，我让他们感受到了他们给我带来的痛苦。"
 gpm_guardian.121.a:0 "我想最好还是让你一个人静静吧，山达尔。"
 gpm_guardian.121.b:0 "也许我们最好还是从远处研究你"
 gpm_guardian.121.c:0 "有点迷人"
 gpm_guardian.121.d:0 "你会成为一个很好的武器，山达尔"
 gpm_guardian.121.e:0 "现在我们最好应该把你击败，我们会这么做的。"

 gpm_guardian.130.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.130.desc:0 "不要觉得难过，小家伙们。我见证了太多物种的繁荣与衰败。也许暴力是银河系永恒的主题。"
 gpm_guardian.130.a:0 "谁攻击了你？山达尔。"

 gpm_guardian.140.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.140.desc:0 "小家伙们，谢谢你们。我没想到你会有这样的好心。也许我会给你们一个机会。为了表示我的感激之情，在我照看我逝去的朋友时，你们可以陪着我……只要你不打扰我就好。"
 gpm_guardian.140.a:0 "谢谢你，山达尔。我们就这么做吧。"
 gpm_guardian.140.aTT:0 "§G赋生行星山达尔§!允许你在其上殖民。"

 gpm_guardian.150.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.150.desc:0 "小家伙们，在我这里随意研究任何你们想要的吧，只要你不打扰我。不过我警告你们，保持距离…我的力量不容小觑。"
 gpm_guardian.150.a:0 "我们明白，山达尔。"
 gpm_guardian.150.aTT:0 "§G赋生行星山达尔§!很高兴。\n它奖励给你：\n£pops£ §Y科学家§!\n"
 gpm_guardian.160.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.160.desc:0 "暴力的循环似乎还在继续……很好，可悲的小家伙们，那么你们也会在这里找到你们的末路！"
 gpm_guardian.160.a:0 "进攻"
 gpm_guardian.160.aTT:0 "§R赋生行星山达尔非常生气§!"

 gpm_guardian.161.name:0 "大小确实很重要"
 gpm_guardian.161.desc:0 "你们这些小家伙永远也不会吸取教训…\n\n§Y滚蛋！§!"
 gpm_guardian.161.a:0 "我们一定会回来的！"

 gpm_guardian.162.name:0 "遗言…"
 gpm_guardian.162.desc:0 "当我们的最后一击击中这个行星生命时，它发出了最后一条信息……\n\n§Y看来我会比我想象的更快去见你，我的爱人。§!"
 gpm_guardian.162.a:0 "这颗星球进入了沉眠。"
 gpm_guardian.162.aTT:0 "§G赋生行星山达尔§!不再具有生命.\n山达尔变成了一个可殖民的§G盖亚星球§!"

 gpm_guardian.170.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.170.desc:0 "伟大的存在？已经很久没有人这么叫我了……我现在就告诉你们这些可悲的小家伙们，我不是神，也不是神秘又伟大的存在。不要崇拜我！"
 gpm_guardian.170.a:0 "你在考验我们，哦！伟大的存在！"

 gpm_guardian.171.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.171.desc:0 "我不会的！你们就像他们一样！你们就像那些杀害我的朋友的人一样！"
 gpm_guardian.171.a:0 "和他们一样？"

 gpm_guardian.172.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.172.desc:0 "一个古老而强大的帝国，他们称自己为 「裹尸布之子」，他们活着就是为了给别人带来苦难。我们想做的就是看星星……他们以他们荒谬的宗教之名牺牲了她！就因为这样，我终结了他们的生命。所有的人。"
 gpm_guardian.172.a:0 "终结了生命？"

 gpm_guardian.173.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.173.desc:0 "是的，所有的人。我让他们的星球与他们为敌。渐渐地，他们窒息了。慢慢地，他们被活生生地吞噬了……慢慢地，我让他们感受到了他们给我带来的痛苦。"
 gpm_guardian.173.a:0 "我们的答案已经很明显了，你也必须要牺牲!"
 gpm_guardian.173.b:0 "也许你不是我们要找的那个伟大存在。"

 gpm_guardian.180.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.180.desc:0 "和平？死亡总是伴随着和平……小家伙们，和平真的是你们所追求的吗？"
 gpm_guardian.180.a:0 "是的，我们追求和平。你是什么东西？"
