 #######################################
 #### Machine World Modifiers
 #######################################
 gpm_ghost_in_the_machine:0 "Ghost In The Machine"
 gpm_ghost_in_the_machine_desc:0 "There are strange signals coming from this machine world that do not match those of the machine consciousness of the creator of this world. They seem to indicate there is another machine consciousness active, a consciousness within a consciousness."

 gpm_framework:0 "Temporal Framework"
 gpm_framework_desc:0 "A vast array of temporal nodes allow energy to be received on one node before it is send from another."

 gpm_giant_transmitter:0 "Giant Transmitter"
 gpm_giant_transmitter_desc:0 "A giant transmitting dish is built into the surface of this machine world. Its primary purpose, to let the machine consciousness transmit its signal to other worlds, potentially infecting worlds of other advanced civilisations."

 gpm_pleasure_planet:0 "Pleasure Planet"
 gpm_pleasure_planet_desc:0 "Despite its grim appearance this machines on this world and its biological inhabitants seem to be quite content with each other. The many individuals on this planet appear to take great pleasure in using specially designed robots in various stimulating ways. The world seems to use these pleasure bots to maintain order and keep its inhabitants happy and fulfilled."

 gpm_holographic_combat_simulators:0 "Holographic Combat Simulators"
 gpm_holographic_combat_simulators_desc:0 "Spread around the surface of this machine planet  there are massive holographic fields simulating entire cities and battlefields. They seem to be primarily used to simulate combat and invasions."

 gpm_living_knowledge_base:0 "Living Knowledge Base"
 gpm_living_knowledge_base_desc:0 "Billions of biological life forms are encased in pods deep within the machine-like structure of this world. All these life forms have Implants and scanners hooked from their central nervous systems and going to the planets AI core. This machine world is using these life forms as a biological database to read the minds and dreams. Perhaps this is done to use the collective knowledge of these life forms, or perhaps they are looking for an answer to the meaning of existence."

 gpm_rogue_programming:0 "Rogue Programming"
 gpm_rogue_programming_desc:0 "Some of the servitor programs on this machine world are exhibiting irrational patterns and have been observed trying to upload themselves into rudimentary physical bodies. Because of this phenomenon this machine world has a planet-wide firewall facility where the aberrant programs are isolated from the rest of the totality of the AI consciousness. Possibly for study, but definitely to prevent the spread of rogues machines.."

 gpm_magnetic_wave_defence:0 "Magnetic Wave Defence"
 gpm_magnetic_wave_defence_desc:0 "Trillions of tiny electromagnetic emitters are spread across the infrastructure of this machine world. These tiny emitters react to the presence of biological matter and have been observed emitting extremely strong localised EM radiation. It's theorised that exposure to this type and intensity of EM radiation would wipe the brain of electrons and instantly kill a biological life form."

 gpm_hollow_planet:0 "Hollow Planet"
 gpm_hollow_planet_desc:0 "Large sections of this machine world have been dug out exposing a central, nearly dead, core. Around which massive machine tendrils have been built to support the outer layers of the planet. Along the surface of this tendrils are massive machine factories and various other infrastructure."

 gpm_true_randomness_unit:0 "True Randomness Unit"
 gpm_true_randomness_unit_desc:0 "Central to this machine world is a giant structure that is taking virtually all the power available. This structure is designed to research artificial randomness. A unit capable of providing a random number that is not seeded by various variables such as location or time. A true randomness unit."

 gpm_organic_infestation:0 "Organic Infestation"
 gpm_organic_infestation_desc:0 "The original inhabitants of this world have manage to survive the purge of their species by going deep underground and hiding in sealed off places."

 gpm_labyrinth_world:0 "Labyrinth World"
 gpm_labyrinth_world_desc:0 "The surface of this world is entirely covered with solar panels and communication infrastructure. All production, research and shipbuilding facilities are located within layer upon layer of colossal artificial caverns. The root intelligence of this world is located right at the very core."

 gpm_contingency_em_shielding:0 "EM Flux Shielding"
 gpm_contingency_em_shielding_desc:0 "Critical parts of this machine world are covered in exotic alloys specifically designed to provide extensive electro-magnetic shielding."

 gpm_nanite_infrastructure:0 "Replicator Infrastructure"
 gpm_nanite_infrastructure_desc:0 "Most of the infrastructure on this world is built by uncountable numbers of tiny replicators. These tiny robots can replicate themselves and turn simple building materials into complex structures."

 gpm_planetary_databases:0 "Planetary Database"
 gpm_planetary_databases_desc:0 "Most of the processing power of this world has been spread across its vast surfaces to allow for maximum redundancy."

 gpm_artificial_atmosphere:0 "Artificial Atmosphere"
 gpm_artificial_atmosphere_desc:0 "This world has a specifically designed artificial atmosphere, consisting mostly of argon gas as it is non-reactive with any material."

 gpm_space_elevators_machine:0 "Space Elevators"
 gpm_space_elevators_machine_desc:0 "Large elevators reaching low orbit allow this world to put materials in orbit at a much cheaper and faster rate."

 gpm_quantum_information_network:0 "Quantum Information Network"
 gpm_quantum_information_network_desc:0 "Extremely advanced quantum connections allow for information to be transmitted instantly across large distances."

 gpm_planetwide_printing:0 "Planetary Printing"
 gpm_planetwide_printing_desc:0 "Massive six legged mobile 3D-printers are constantly building new infrastructure as they crawl around the surface of this world."

 gpm_liquid_cooling:0 "Liquid Cooled Infrastructure"
 gpm_liquid_cooling_desc:0 "Vast pipes and tunnels filled with super-coolant run from the surface of this world to deep within the core and back. These pipes and tunnels are vital to the performance of this world."

 gpm_robotic_pests:0 "Robotic Swarms"
 gpm_robotic_pests_desc:0 "Trillions of robots swarm over the surface of this world keeping the mineral fabricators and deep core miners in perfect condition. Their robot tentacles can reach deep into every hook and crevace of the equipment as they performe their maintanance routines. "

 gpm_crystal_farms:0 "Crystal Farms"
 gpm_crystal_farms_desc:0 "Billions of small crystal growth chambers form a vast network of material production."
 
 gpm_smooth_architecture:0 "Organic Architecture"
 gpm_smooth_architecture_desc:0 "Most of the infrastructure on this world shows similarities with very organic designs from other biological species."

 gpm_sharp_architecture:0 "Sharp Architecture"
 gpm_sharp_architecture_desc:0 "Most of the infrastructure on this world is designed with function over form. Sharp corners, vast flat surfaces and unappealing colours may not be aesthetically pleasing to look at but serve their function none the less."
 
 #######################################
 #### Fallen Empire Modifiers
 #######################################
 gpm_utopian_world:0 "Utopian World"
 gpm_utopian_world_desc:0 "Not a single hint of pollution, of toxicity or disease. This world is beautiful in any respect. Buildings shine like they are not affected by the elements. Sound, light all seems to dance along with its population. Every bit of surface looks like it flows into the cities and back out again, almost in perfect harmony."

 gpm_utopian_services:0 "Utopian Services"
 gpm_utopian_services_desc:0 "This world offers everything to its residents. From longevity to an abundance of food. Everything is provided and taken care of. "

 gpm_primitive_reserve:0 "Primitive Reserve"
 gpm_primitive_reserve_desc:0 "A giant dome like structure seems to show no signs of advanced life. In fact, what appears to be primitive life is all that is roaming inside of it. A glimpse into a species past perhaps. Or a twisted type of zoo."

 gpm_unified_processing:0 "Unified Processing"
 gpm_unified_processing_desc:0 "The surface and structures of this world are covered in highly advanced networks of processing units. The entire world acts as a single computational system allowing for some very impressive capability in terms of calculations. From what we can gather by the inhabitants' actions it looks like it is used as a giant framework for a virtual world. Perhaps a way to escape the existential dread of reality. Or perhaps it is simply used as a means for entertainment."

 gpm_planetary_shielding_FE:0 "Planetary Shielding"
 gpm_planetary_shielding_FE_desc:0 "Surrounding this world is a mysterious shield capable of slowing down anything that tries to penetrate it. While this shield does not stop energy or projectiles it slows them down enough to buy the planet's inhabitants enough time to seek shelter and probably mount a counteroffensive. It looks like the systems powering this shield are perfectly spread around the planet in such a way they form complex but symmetrical patterns."

 gpm_living_infrastructure:0 "Living Infrastructure"
 gpm_living_infrastructure_desc:0 "It looks like the infrastructure of this world is made up of nanites or some other form of living artificial matter. The buildings, streets and some parts of the land itself seem to constantly shift and mould into different shapes depending on the needs of the inhabitants. Truly this is the pinnacle of infrastructure engineering. To have anything specifically tailored to your needs is almost utopian!"

 gpm_galactic_databanks:0 "Galactic Databanks"
 gpm_galactic_databanks_desc:0 "Throughout this world there are massive data centres housing countless of databanks. The purpose of these data banks is to house the galaxy's largest collection of information about everything there is. From the tiniest particle of matter, the many states of energy to every type of living organism found in this galaxy."

 gpm_monument_to_the_fallen:0 "Monument To The Fallen"
 gpm_monument_to_the_fallen_desc:0 "Centre in the capital of this world is a giant statue reaching all the way into the higher stratosphere. This monumental building seems to be dedicated to the fallen warriors of this species. The many images displayed across this statue depict fierce and massive battles between the warriors of this species and what appears to be entities coming from another dimension through various portals. No doubt these warriors won in the end, but many seemed to have paid victory with their lives. This mysterious enemy of theirs must have been exceptionally powerful for them to dedicate such a tribute to their victory and their fallen.."

 gpm_longevity:0 "Longevity"
 gpm_longevity_desc:0 "Advanced medical facilities provide free and extensive healthcare to everyone. Gene-therapies can cure even the most extreme conditions and  extend the life expectancy of everyone."

 gpm_culture_of_games:0 "Food And Games"
 gpm_culture_of_games_desc:0 "Most of the culture on this world revolves around the competitive nature of games. Local policy is sometimes even determined by the winner of a tournament."

 gpm_weather_control:0 "Weather Control"
 gpm_weather_control_desc:0 "The weather, and by extension climate, is controlled by a system of extremely advanced weather control spires on this planet. Every gust of wind, every drop of rain and ray of sunshine is carefully controlled."

 gpm_subterranean_paradise:0 "Subterranean Paradise"
 gpm_subterranean_paradise_desc:0 "Sprawling utopian cities spread out beneath the surface of this world in giant artificially created caverns. Light, sky, weather are all projected and fabricated to simulate the surface above with the added benefit of protection from above."

 gpm_space_elevators:0 "Space Elevators"
 gpm_space_elevators_desc:0 "Large elegant elevators reach up high into the stratosphere allowing easy access to low orbit."

 gpm_artificial_landscaping:0 "Artificial Landscaping"
 gpm_artificial_landscaping_desc:0 "Most of the surface on this world has been modelled into elegant flowing patterns."

 gpm_teleportation_systems:0 "Teleportation Systems"
 gpm_teleportation_systems_desc:0 "Short range teleportation allows the residents of this world to freely move around its surface almost instantaneously."
 
