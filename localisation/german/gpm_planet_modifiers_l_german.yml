 #### Ringworld Modifiers
 #######################################
 gpm_ringworld_breath_taking_view:0 "Breathtaking View"
 gpm_ringworld_breath_taking_view_desc:0 "The artificial atmosphere on this ringworld is so clear thanks to the psionic forcefield it's possible to see most of the ringworld and the stars. This view is also breathtaking to say the least thanks to the parabolic properties the forcefield provides. It is truly a remarkable sight that makes one wonder just how it is even possible at all."

 gpm_ringworld_neural_nexus:0 "Neural Nexus"
 gpm_ringworld_neural_nexus_desc:0 "This ringworld section has been outfitted with a vast network of machine learning modules allowing it to control every aspect of this ringworld and improve it on it's own."

 gpm_ringworld_idyllic_gardens:0 "Idyllic Gardens"
 gpm_ringworld_idyllic_gardens_desc:0 "The gardens on this section are of unimaginable beauty. Not only are the colours of the flowers, the plants and trees very soothing, the smells are a world on their own. "

 gpm_ringworld_xeno_zoo:0 "Xeno Wildlife Preserve"
 gpm_ringworld_xeno_zoo_desc:0 "Several large areas on this section have been designated as xeno preserves allowing it's residents a place to relax and learn about the universe outside of this ringworld and function as a safe haven for the xeno wildlife."

 gpm_ringworld_badlands:0 "Badlands"
 gpm_ringworld_badlands_desc:0 "A large section of this ringworld has been dedicated for a much simpler life. People can chose to live here and be almost entirely self-sufficient. It's a great place for anyone who needs to escape from everything for a while."

 gpm_ringworld_battle_simulators:0 "Battle Simulators"
 gpm_ringworld_battle_simulators_desc:0 "Large artificial battlezones are built around this section of the ringworld allowing our armies to train in multiple environments. From zero-g battle environments to urban or even jungle battle zones. As a result armies can be trained much quicker. "

 gpm_ringworld_endless_ocean:0 "Endless Ocean"
 gpm_ringworld_endless_ocean_desc:0 "This section on the ringworld was designed in such a way that it can appear as a single endless ocean."

 gpm_ringworld_mass_transit_systems:0 "Mass Transit System"
 gpm_ringworld_mass_transit_systems_desc:0 "A complex grid of mass transit systems on this section of the ringworld allow for extremely efficient and fast transportation, significantly reducing the cost of transportation in both resources and time."
 
